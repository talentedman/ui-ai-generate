<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记账App - 记一笔</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            max-width: 390px;
            min-height: 844px;
            margin: 0 auto;
            background-color: var(--bg-light);
            position: relative;
            overflow-x: hidden;
        }
        
        .tab-container {
            display: flex;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .tab-btn {
            flex: 1;
            text-align: center;
            padding: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            position: relative;
        }
        
        .tab-btn.active {
            color: var(--primary-color);
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 20%;
            right: 20%;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 1.5px;
        }
        
        .amount-input {
            border: none;
            outline: none;
            font-size: 36px;
            font-weight: 700;
            width: 100%;
            padding: 10px;
            background: transparent;
            color: var(--text-primary);
            text-align: center;
        }
        
        .amount-input::placeholder {
            color: var(--text-light);
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin: 20px 0;
        }
        
        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .category-icon-wrapper {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
            color: white;
            font-size: 24px;
        }
        
        .category-name {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .date-time-selector {
            display: flex;
            margin: 20px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 16px;
        }
        
        .date-time-option {
            flex: 1;
            padding: 6px 0;
            text-align: center;
            position: relative;
        }
        
        .date-time-label {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 4px;
        }
        
        .date-time-value {
            font-weight: 600;
        }
        
        .date-time-option::after {
            content: '';
            position: absolute;
            right: 0;
            top: 10%;
            bottom: 10%;
            width: 1px;
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .date-time-option:last-child::after {
            display: none;
        }
        
        .add-photo-btn {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: var(--bg-light);
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .add-photo-icon {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="ios-status-bar-container"></div>
    
    <!-- 主要内容区域 -->
    <div class="app-content">
        <div class="flex justify-between items-center mb-4">
            <a href="home.html" class="text-lg">
                <i class="fas fa-times"></i>
            </a>
            <h1 class="text-lg font-bold">记一笔</h1>
            <a href="home.html" class="text-lg text-primary-color">
                保存
            </a>
        </div>
        
        <!-- 类型选择标签页 -->
        <div class="tab-container">
            <div class="tab-btn">收入</div>
            <div class="tab-btn active">支出</div>
            <div class="tab-btn">转账</div>
        </div>
        
        <!-- 金额输入 -->
        <div class="my-6 text-center">
            <div class="text-2xl">¥</div>
            <input type="text" class="amount-input" placeholder="0.00" />
        </div>
        
        <!-- 分类选择 -->
        <div class="category-grid">
            <div class="category-item">
                <div class="category-icon-wrapper cat-food">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="category-name">餐饮</div>
            </div>
            
            <div class="category-item">
                <div class="category-icon-wrapper cat-shopping">
                    <i class="fas fa-shopping-bag"></i>
                </div>
                <div class="category-name">购物</div>
            </div>
            
            <div class="category-item">
                <div class="category-icon-wrapper cat-transport">
                    <i class="fas fa-bus"></i>
                </div>
                <div class="category-name">交通</div>
            </div>
            
            <div class="category-item">
                <div class="category-icon-wrapper cat-entertainment">
                    <i class="fas fa-film"></i>
                </div>
                <div class="category-name">娱乐</div>
            </div>
            
            <div class="category-item">
                <div class="category-icon-wrapper cat-home">
                    <i class="fas fa-home"></i>
                </div>
                <div class="category-name">住房</div>
            </div>
            
            <div class="category-item">
                <div class="category-icon-wrapper cat-health">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <div class="category-name">医疗</div>
            </div>
            
            <div class="category-item">
                <div class="category-icon-wrapper cat-education">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="category-name">教育</div>
            </div>
            
            <div class="category-item">
                <div class="category-icon-wrapper cat-other">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="category-name">其他</div>
            </div>
        </div>
        
        <!-- 备注输入 -->
        <input type="text" class="input-field" placeholder="添加备注..." />
        
        <!-- 日期和时间选择 -->
        <div class="date-time-selector">
            <div class="date-time-option">
                <div class="date-time-label">日期</div>
                <div class="date-time-value">今天</div>
            </div>
            <div class="date-time-option">
                <div class="date-time-label">时间</div>
                <div class="date-time-value">现在</div>
            </div>
            <div class="date-time-option">
                <div class="date-time-label">账户</div>
                <div class="date-time-value">现金</div>
            </div>
        </div>
        
        <!-- 添加照片 -->
        <div class="add-photo-btn">
            <div class="add-photo-icon">
                <i class="fas fa-camera"></i>
            </div>
            <div>添加照片或发票</div>
        </div>
        
        <!-- 保存按钮 -->
        <a href="home.html" class="btn-primary mt-6">
            保存
        </a>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="bottom-tab-bar-container"></div>
    
    <script src="../js/main.js"></script>
</body>
</html>
