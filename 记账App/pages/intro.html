<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记账App - 欢迎</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            max-width: 390px;
            min-height: 844px;
            margin: 0 auto;
            background-color: var(--bg-light);
            position: relative;
            overflow-x: hidden;
        }
        
        .intro-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #3498db, #2980b9);
            z-index: -1;
        }
        
        .intro-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        .app-logo {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .logo-icon {
            font-size: 60px;
            color: var(--primary-color);
        }
        
        .intro-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .intro-subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
            max-width: 300px;
        }
        
        .auth-btn {
            background-color: white;
            color: var(--primary-color);
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 600;
            margin-bottom: 16px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn-icon {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .login-options {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-login {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="ios-status-bar-container"></div>
    
    <div class="intro-bg"></div>
    
    <div class="intro-container">
        <div class="app-logo">
            <i class="fas fa-wallet logo-icon"></i>
        </div>
        
        <h1 class="intro-title">轻松记账</h1>
        <p class="intro-subtitle">智能管理您的财务，轻松掌握收支动态</p>
        
        <a href="home.html" class="auth-btn">
            <i class="fas fa-envelope btn-icon"></i>
            <span>邮箱登录</span>
        </a>
        
        <a href="home.html" class="auth-btn">
            <i class="fas fa-mobile-alt btn-icon"></i>
            <span>手机号登录</span>
        </a>
        
        <div class="mt-4 text-white opacity-80">或使用其他方式登录</div>
        
        <div class="login-options">
            <a href="home.html" class="social-login">
                <i class="fab fa-weixin"></i>
            </a>
            <a href="home.html" class="social-login">
                <i class="fab fa-qq"></i>
            </a>
            <a href="home.html" class="social-login">
                <i class="fab fa-apple"></i>
            </a>
        </div>
        
        <div class="mt-10 text-sm opacity-70">
            <p>没有账号？<a href="#" class="underline">立即注册</a></p>
        </div>
    </div>
    
    <script src="../js/main.js"></script>
</body>
</html>
