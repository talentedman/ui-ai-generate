<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记账App - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            max-width: 390px;
            min-height: 844px;
            margin: 0 auto;
            background-color: var(--bg-light);
            position: relative;
            overflow-x: hidden;
        }
        
        .header-card {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .balance-title {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .balance-amount {
            font-size: 36px;
            font-weight: 700;
            margin: 8px 0;
        }
        
        .quick-actions {
            display: flex;
            gap: 16px;
            margin-top: 16px;
        }
        
        .quick-action-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 10px;
            flex: 1;
            text-align: center;
            font-size: 12px;
        }
        
        .quick-action-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .budget-bar {
            height: 6px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 8px 0;
        }
        
        .budget-progress {
            height: 100%;
            background-color: var(--secondary-color);
            border-radius: 3px;
            width: 65%; /* 进度值 */
        }
        
        .recent-transaction {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .recent-transaction:last-child {
            border-bottom: none;
        }
        
        .transaction-info {
            flex: 1;
            margin-left: 12px;
        }
        
        .transaction-title {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .transaction-meta {
            font-size: 12px;
            color: var(--text-light);
        }
        
        .expense-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .expense-card {
            background-color: white;
            border-radius: 12px;
            padding: 12px 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .expense-icon {
            font-size: 24px;
            margin-bottom: 6px;
        }
        
        .expense-label {
            font-size: 12px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="ios-status-bar-container"></div>
    
    <!-- 主要内容区域 -->
    <div class="app-content">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold">轻松记账</h1>
            <div class="w-8 h-8 rounded-full overflow-hidden">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="用户头像" class="w-full h-full object-cover">
            </div>
        </div>
        
        <!-- 余额概览卡片 -->
        <div class="header-card">
            <div class="balance-title">本月余额</div>
            <div class="balance-amount">¥9,546.28</div>
            <div class="flex text-sm">
                <div class="mr-4">
                    <i class="fas fa-arrow-up text-green-300 mr-1"></i>收入: ¥12,680.00
                </div>
                <div>
                    <i class="fas fa-arrow-down text-red-300 mr-1"></i>支出: ¥3,133.72
                </div>
            </div>
            
            <div class="quick-actions">
                <div class="quick-action-btn">
                    <div class="quick-action-icon"><i class="fas fa-plus"></i></div>
                    <div>收入</div>
                </div>
                <div class="quick-action-btn">
                    <div class="quick-action-icon"><i class="fas fa-minus"></i></div>
                    <div>支出</div>
                </div>
                <div class="quick-action-btn">
                    <div class="quick-action-icon"><i class="fas fa-exchange-alt"></i></div>
                    <div>转账</div>
                </div>
            </div>
        </div>
        
        <!-- 预算进度 -->
        <div class="app-card">
            <div class="flex justify-between items-center">
                <div class="font-semibold">本月预算</div>
                <div class="text-sm">¥3,133.72 / ¥5,000.00</div>
            </div>
            <div class="budget-bar">
                <div class="budget-progress"></div>
            </div>
            <div class="flex justify-between text-xs mt-2">
                <div class="text-gray-500">已使用 65%</div>
                <div class="text-green-500">剩余 ¥1,866.28</div>
            </div>
        </div>
        
        <!-- 快捷支出分类 -->
        <h2 class="font-semibold mt-6 mb-3">快捷支出</h2>
        <div class="expense-cards">
            <div class="expense-card">
                <div class="expense-icon text-yellow-500"><i class="fas fa-utensils"></i></div>
                <div class="expense-label">餐饮</div>
            </div>
            <div class="expense-card">
                <div class="expense-icon text-blue-500"><i class="fas fa-shopping-bag"></i></div>
                <div class="expense-label">购物</div>
            </div>
            <div class="expense-card">
                <div class="expense-icon text-red-500"><i class="fas fa-bus"></i></div>
                <div class="expense-label">交通</div>
            </div>
            <div class="expense-card">
                <div class="expense-icon text-purple-500"><i class="fas fa-film"></i></div>
                <div class="expense-label">娱乐</div>
            </div>
            <div class="expense-card">
                <div class="expense-icon text-green-500"><i class="fas fa-home"></i></div>
                <div class="expense-label">住房</div>
            </div>
            <div class="expense-card">
                <div class="expense-icon text-pink-500"><i class="fas fa-heartbeat"></i></div>
                <div class="expense-label">医疗</div>
            </div>
            <div class="expense-card">
                <div class="expense-icon text-blue-600"><i class="fas fa-graduation-cap"></i></div>
                <div class="expense-label">教育</div>
            </div>
            <div class="expense-card">
                <div class="expense-icon text-gray-500"><i class="fas fa-ellipsis-h"></i></div>
                <div class="expense-label">更多</div>
            </div>
        </div>
        
        <!-- 最近交易 -->
        <div class="flex justify-between items-center mt-6 mb-3">
            <h2 class="font-semibold">最近交易</h2>
            <a href="bills.html" class="text-primary-color text-sm">查看全部</a>
        </div>
        
        <div class="app-card">
            <div class="recent-transaction">
                <div class="category-icon cat-food">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="transaction-info">
                    <div class="transaction-title">午餐</div>
                    <div class="transaction-meta">今天 12:30 · 餐饮</div>
                </div>
                <div class="amount-negative">-¥38.50</div>
            </div>
            
            <div class="recent-transaction">
                <div class="category-icon cat-transport">
                    <i class="fas fa-taxi"></i>
                </div>
                <div class="transaction-info">
                    <div class="transaction-title">打车</div>
                    <div class="transaction-meta">今天 09:15 · 交通</div>
                </div>
                <div class="amount-negative">-¥25.00</div>
            </div>
            
            <div class="recent-transaction">
                <div class="category-icon cat-shopping">
                    <i class="fas fa-shopping-bag"></i>
                </div>
                <div class="transaction-info">
                    <div class="transaction-title">超市购物</div>
                    <div class="transaction-meta">昨天 · 购物</div>
                </div>
                <div class="amount-negative">-¥156.80</div>
            </div>
            
            <div class="recent-transaction">
                <div class="category-icon cat-salary">
                    <i class="fas fa-credit-card"></i>
                </div>
                <div class="transaction-info">
                    <div class="transaction-title">工资</div>
                    <div class="transaction-meta">04月01日 · 收入</div>
                </div>
                <div class="amount-positive">+¥12,680.00</div>
            </div>
        </div>
    </div>
    
    <!-- 快捷记账按钮 -->
    <a href="add.html" class="quick-add-btn">
        <i class="fas fa-plus"></i>
    </a>
    
    <!-- 底部导航栏 -->
    <div class="bottom-tab-bar-container"></div>
    
    <script src="../js/main.js"></script>
</body>
</html>
