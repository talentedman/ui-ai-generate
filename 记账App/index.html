<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记账App原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <style>
        body {
            background-color: #f5f5f7;
        }
        .prototype-frame {
            width: 390px; /* iPhone 15 Pro 宽度 */
            height: 844px; /* iPhone 15 Pro 高度 */
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 8px solid #1a1a1a;
            background-color: #ffffff;
            position: relative;
        }
        .prototype-container {
            margin: 2rem;
        }
        .prototype-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-10">记账App原型展示</h1>
        
        <div class="flex flex-wrap justify-center">
            <!-- 引导页/登录页 -->
            <div class="prototype-container">
                <div class="prototype-label">引导页</div>
                <div class="prototype-frame">
                    <iframe src="pages/intro.html" frameborder="0" width="100%" height="100%"></iframe>
                </div>
            </div>
            
            <!-- 首页/概览 -->
            <div class="prototype-container">
                <div class="prototype-label">首页/概览</div>
                <div class="prototype-frame">
                    <iframe src="pages/home.html" frameborder="0" width="100%" height="100%"></iframe>
                </div>
            </div>
            
            <!-- 记账界面 -->
            <div class="prototype-container">
                <div class="prototype-label">记账界面</div>
                <div class="prototype-frame">
                    <iframe src="pages/add.html" frameborder="0" width="100%" height="100%"></iframe>
                </div>
            </div>
            
            <!-- 账单明细 -->
            <div class="prototype-container">
                <div class="prototype-label">账单明细</div>
                <div class="prototype-frame">
                    <iframe src="pages/bills.html" frameborder="0" width="100%" height="100%"></iframe>
                </div>
            </div>
            
            <!-- 统计分析 -->
            <div class="prototype-container">
                <div class="prototype-label">统计分析</div>
                <div class="prototype-frame">
                    <iframe src="pages/stats.html" frameborder="0" width="100%" height="100%"></iframe>
                </div>
            </div>
            
            <!-- 预算管理 -->
            <div class="prototype-container">
                <div class="prototype-label">预算管理</div>
                <div class="prototype-frame">
                    <iframe src="pages/budget.html" frameborder="0" width="100%" height="100%"></iframe>
                </div>
            </div>
            
            <!-- 个人设置 -->
            <div class="prototype-container">
                <div class="prototype-label">个人设置</div>
                <div class="prototype-frame">
                    <iframe src="pages/profile.html" frameborder="0" width="100%" height="100%"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
