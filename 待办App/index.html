<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办App - 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .prototype-container {
            width: 390px;
            height: 844px;
            background: white;
            overflow: hidden;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            margin: 2rem;
            border: 10px solid #1a1a1a;
        }
        .prototype-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .prototype-label {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
            text-align: center;
        }
        .prototypes-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 3rem;
            padding: 2rem;
        }
    </style>
</head>
<body class="min-h-screen">
    <header class="bg-white shadow-md py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-center text-gray-800">待办App - 高保真原型展示</h1>
            <p class="text-center text-gray-600 mt-2">以下是模拟iPhone 15 Pro尺寸的待办应用原型界面</p>
        </div>
    </header>

    <div class="container mx-auto py-8">
        <div class="prototypes-grid">
            <!-- 首页/任务列表 -->
            <div class="flex flex-col items-center">
                <div class="prototype-label">首页 / 任务列表</div>
                <div class="prototype-container">
                    <iframe class="prototype-iframe" src="app/pages/home.html"></iframe>
                </div>
            </div>
            
            <!-- 任务创建界面 -->
            <div class="flex flex-col items-center">
                <div class="prototype-label">新建任务</div>
                <div class="prototype-container">
                    <iframe class="prototype-iframe" src="app/pages/create-task.html"></iframe>
                </div>
            </div>
            
            <!-- 任务详情界面 -->
            <div class="flex flex-col items-center">
                <div class="prototype-label">任务详情</div>
                <div class="prototype-container">
                    <iframe class="prototype-iframe" src="app/pages/task-detail.html"></iframe>
                </div>
            </div>
            
            <!-- 分类管理界面 -->
            <div class="flex flex-col items-center">
                <div class="prototype-label">分类管理</div>
                <div class="prototype-container">
                    <iframe class="prototype-iframe" src="app/pages/categories.html"></iframe>
                </div>
            </div>
            
            <!-- 统计分析界面 -->
            <div class="flex flex-col items-center">
                <div class="prototype-label">统计分析</div>
                <div class="prototype-container">
                    <iframe class="prototype-iframe" src="app/pages/statistics.html"></iframe>
                </div>
            </div>
            
            <!-- 个人设置界面 -->
            <div class="flex flex-col items-center">
                <div class="prototype-label">个人设置</div>
                <div class="prototype-container">
                    <iframe class="prototype-iframe" src="app/pages/settings.html"></iframe>
                </div>
            </div>
            
            <!-- 通知中心界面 -->
            <div class="flex flex-col items-center">
                <div class="prototype-label">通知中心</div>
                <div class="prototype-container">
                    <iframe class="prototype-iframe" src="app/pages/notifications.html"></iframe>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4">
            <p class="text-center">© 2023 待办App原型设计</p>
        </div>
    </footer>
</body>
</html>
