<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>便签App - 分类</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script>
        // 设置父窗口标题
        window.onload = function() {
            if (window.parent) {
                window.parent.document.title = "便签App - 分类";
            }
        }
    </script>
</head>
<body class="bg-white h-full">
    <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200">
        <h1 class="text-xl font-semibold text-gray-800">我的分类</h1>
        <button class="text-gray-600 focus:outline-none">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- 标签分类 -->
    <div class="px-4 pt-4">
        <div class="flex items-center mb-3">
            <i class="fas fa-tag text-yellow-500 mr-2"></i>
            <h2 class="text-sm font-medium text-gray-600">标签</h2>
        </div>
        
        <div class="space-y-4">
            <!-- 工作标签 -->
            <div class="flex items-center justify-between p-3 bg-white rounded-lg shadow-sm border border-gray-100">
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-yellow-500 rounded-full mr-3"></div>
                    <span class="font-medium text-gray-800">工作</span>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-3">5个便签</span>
                    <button class="text-gray-400 focus:outline-none">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- 生活标签 -->
            <div class="flex items-center justify-between p-3 bg-white rounded-lg shadow-sm border border-gray-100">
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-blue-500 rounded-full mr-3"></div>
                    <span class="font-medium text-gray-800">生活</span>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-3">3个便签</span>
                    <button class="text-gray-400 focus:outline-none">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- 旅行标签 -->
            <div class="flex items-center justify-between p-3 bg-white rounded-lg shadow-sm border border-gray-100">
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-green-500 rounded-full mr-3"></div>
                    <span class="font-medium text-gray-800">旅行</span>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-3">2个便签</span>
                    <button class="text-gray-400 focus:outline-none">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- 创意标签 -->
            <div class="flex items-center justify-between p-3 bg-white rounded-lg shadow-sm border border-gray-100">
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-pink-500 rounded-full mr-3"></div>
                    <span class="font-medium text-gray-800">创意</span>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-3">4个便签</span>
                    <button class="text-gray-400 focus:outline-none">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- 读书标签 -->
            <div class="flex items-center justify-between p-3 bg-white rounded-lg shadow-sm border border-gray-100">
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-purple-500 rounded-full mr-3"></div>
                    <span class="font-medium text-gray-800">读书</span>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-3">2个便签</span>
                    <button class="text-gray-400 focus:outline-none">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 智能分组 -->
    <div class="px-4 pt-5 pb-20 mt-2">
        <div class="flex items-center mb-3">
            <i class="fas fa-layer-group text-blue-500 mr-2"></i>
            <h2 class="text-sm font-medium text-gray-600">智能分组</h2>
        </div>
        
        <div class="space-y-4">
            <!-- 全部便签 -->
            <div class="flex items-center justify-between p-3 bg-white rounded-lg shadow-sm border border-gray-100">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-sticky-note text-gray-500"></i>
                    </div>
                    <span class="font-medium text-gray-800">全部便签</span>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-3">16个便签</span>
                    <button class="text-gray-400 focus:outline-none">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- 已锁定 -->
            <div class="flex items-center justify-between p-3 bg-white rounded-lg shadow-sm border border-gray-100">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-lock text-gray-500"></i>
                    </div>
                    <span class="font-medium text-gray-800">已锁定</span>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-3">2个便签</span>
                    <button class="text-gray-400 focus:outline-none">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- 已置顶 -->
            <div class="flex items-center justify-between p-3 bg-white rounded-lg shadow-sm border border-gray-100">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-thumbtack text-gray-500"></i>
                    </div>
                    <span class="font-medium text-gray-800">已置顶</span>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-3">1个便签</span>
                    <button class="text-gray-400 focus:outline-none">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- 已归档 -->
            <div class="flex items-center justify-between p-3 bg-white rounded-lg shadow-sm border border-gray-100">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-archive text-gray-500"></i>
                    </div>
                    <span class="font-medium text-gray-800">已归档</span>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-3">3个便签</span>
                    <button class="text-gray-400 focus:outline-none">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 新建分类弹窗 (默认隐藏) -->
    <div id="newCategoryModal" class="modal fixed inset-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute inset-0 bg-black opacity-50"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded-lg shadow-lg z-50 overflow-y-auto">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3 border-b">
                    <p class="text-lg font-medium text-gray-800">新建分类</p>
                    <button id="closeModalBtn" class="modal-close cursor-pointer z-50 text-gray-500 focus:outline-none">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="my-5">
                    <input type="text" placeholder="分类名称" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    
                    <div class="mt-4">
                        <p class="text-sm text-gray-600 mb-2">选择颜色</p>
                        <div class="flex space-x-3">
                            <div class="w-8 h-8 bg-red-500 rounded-full cursor-pointer"></div>
                            <div class="w-8 h-8 bg-yellow-500 rounded-full cursor-pointer"></div>
                            <div class="w-8 h-8 bg-green-500 rounded-full cursor-pointer"></div>
                            <div class="w-8 h-8 bg-blue-500 rounded-full cursor-pointer"></div>
                            <div class="w-8 h-8 bg-purple-500 rounded-full cursor-pointer"></div>
                            <div class="w-8 h-8 bg-pink-500 rounded-full cursor-pointer"></div>
                            <div class="w-8 h-8 bg-gray-500 rounded-full cursor-pointer"></div>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end pt-2 border-t">
                    <button class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg mr-2 hover:bg-gray-300 focus:outline-none">取消</button>
                    <button class="px-4 py-2 bg-yellow-400 text-white rounded-lg hover:bg-yellow-500 focus:outline-none">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 点击分类项跳转到相应便签列表
        const categoryItems = document.querySelectorAll('.flex.items-center.justify-between');
        categoryItems.forEach(item => {
            item.addEventListener('click', function() {
                // 在实际应用中，这里应该跳转到相应的便签列表页面
                window.parent.document.querySelector('.app-frame').src = 'home.html';
            });
        });

        // 处理弹窗
        const newCategoryBtn = document.querySelector('.fas.fa-plus').parentElement;
        const modal = document.getElementById('newCategoryModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelBtn = document.querySelector('.bg-gray-200');

        // 显示弹窗
        newCategoryBtn.addEventListener('click', function() {
            modal.classList.add('active');
        });

        // 关闭弹窗
        [closeModalBtn, cancelBtn].forEach(btn => {
            btn.addEventListener('click', function() {
                modal.classList.remove('active');
            });
        });

        // 点击弹窗外部关闭
        modal.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal-overlay')) {
                modal.classList.remove('active');
            }
        });
    </script>
</body>
</html>
