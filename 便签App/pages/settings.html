<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>便签App - 设置</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script>
        // 设置父窗口标题
        window.onload = function() {
            if (window.parent) {
                window.parent.document.title = "便签App - 设置";
            }
        }
    </script>
</head>
<body class="bg-white h-full">
    <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200">
        <h1 class="text-xl font-semibold text-gray-800">设置</h1>
    </div>

    <!-- 用户信息 -->
    <div class="px-4 py-5 border-b border-gray-100">
        <div class="flex items-center">
            <div class="w-16 h-16 rounded-full bg-gradient-to-r from-yellow-400 to-yellow-300 flex items-center justify-center text-white text-xl font-bold mr-4">
                JD
            </div>
            <div>
                <h2 class="text-lg font-medium text-gray-800">江东</h2>
                <p class="text-sm text-gray-500">jiangdong@example.com</p>
            </div>
            <div class="ml-auto">
                <button class="text-gray-400 focus:outline-none">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 常规设置 -->
    <div class="px-4 py-4">
        <h2 class="text-sm font-medium text-gray-600 mb-3">常规设置</h2>
        
        <div class="space-y-4">
            <!-- 主题设置 -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-palette text-yellow-500"></i>
                    </div>
                    <span class="text-gray-800">主题</span>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-2">默认</span>
                    <button class="text-gray-400 focus:outline-none">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- 字体设置 -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-font text-yellow-500"></i>
                    </div>
                    <span class="text-gray-800">字体</span>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-2">系统默认</span>
                    <button class="text-gray-400 focus:outline-none">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- 显示方式 -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-th-large text-yellow-500"></i>
                    </div>
                    <span class="text-gray-800">显示方式</span>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-2">网格视图</span>
                    <button class="text-gray-400 focus:outline-none">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 数据设置 -->
    <div class="px-4 py-4 border-t border-gray-100">
        <h2 class="text-sm font-medium text-gray-600 mb-3">数据与同步</h2>
        
        <div class="space-y-4">
            <!-- 自动同步 -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-sync text-green-500"></i>
                    </div>
                    <span class="text-gray-800">自动同步</span>
                </div>
                <div class="relative inline-block w-10 mr-2 align-middle select-none">
                    <input type="checkbox" id="autoSync" checked class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                    <label for="autoSync" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>

            <!-- 备份 -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-cloud-upload-alt text-blue-500"></i>
                    </div>
                    <span class="text-gray-800">备份</span>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-2">上次：今天 14:30</span>
                    <button class="text-gray-400 focus:outline-none">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- 清除缓存 -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-trash-alt text-red-500"></i>
                    </div>
                    <span class="text-gray-800">清除缓存</span>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-2">20.5MB</span>
                    <button class="text-gray-400 focus:outline-none">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 安全设置 -->
    <div class="px-4 py-4 border-t border-gray-100">
        <h2 class="text-sm font-medium text-gray-600 mb-3">安全设置</h2>
        
        <div class="space-y-4">
            <!-- 隐私便签 -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-eye-slash text-purple-500"></i>
                    </div>
                    <span class="text-gray-800">隐私便签</span>
                </div>
                <div class="flex items-center">
                    <button class="text-gray-400 focus:outline-none">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- 密码锁 -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-lock text-yellow-500"></i>
                    </div>
                    <span class="text-gray-800">密码锁</span>
                </div>
                <div class="relative inline-block w-10 mr-2 align-middle select-none">
                    <input type="checkbox" id="passwordLock" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                    <label for="passwordLock" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>

            <!-- 指纹解锁 -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-fingerprint text-green-500"></i>
                    </div>
                    <span class="text-gray-800">指纹解锁</span>
                </div>
                <div class="relative inline-block w-10 mr-2 align-middle select-none">
                    <input type="checkbox" id="fingerprintLock" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                    <label for="fingerprintLock" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
        </div>
    </div>

    <!-- 关于信息 -->
    <div class="px-4 py-4 border-t border-gray-100">
        <div class="space-y-4">
            <!-- 关于我们 -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-info-circle text-blue-500"></i>
                    </div>
                    <span class="text-gray-800">关于我们</span>
                </div>
                <div class="flex items-center">
                    <button class="text-gray-400 focus:outline-none">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- 版本信息 -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-code-branch text-gray-500"></i>
                    </div>
                    <span class="text-gray-800">版本信息</span>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-2">v1.0.0</span>
                    <button class="text-gray-400 focus:outline-none">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- 退出登录 -->
            <div class="mt-6">
                <button class="w-full py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none transition duration-200">
                    退出登录
                </button>
            </div>
        </div>
    </div>

    <style>
        /* 开关样式 */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #FFDE59;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #FFDE59;
        }
    </style>

    <script>
        // 设置项点击处理
        const settingItems = document.querySelectorAll('.flex.items-center.justify-between');
        settingItems.forEach(item => {
            item.addEventListener('click', function(e) {
                // 避免点击开关时触发
                if (e.target.type === 'checkbox' || e.target.classList.contains('toggle-label')) {
                    return;
                }
                
                // 模拟点击效果
                this.classList.add('bg-gray-50');
                setTimeout(() => {
                    this.classList.remove('bg-gray-50');
                }, 200);
            });
        });

        // 开关切换效果
        const toggles = document.querySelectorAll('input[type="checkbox"]');
        toggles.forEach(toggle => {
            toggle.addEventListener('change', function() {
                console.log(`${this.id} 设置为: ${this.checked}`);
            });
        });
    </script>
</body>
</html>
