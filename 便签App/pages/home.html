<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>便签App - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script>
        // 设置父窗口标题
        window.onload = function() {
            if (window.parent) {
                window.parent.document.title = "便签App - 首页";
            }
        }
    </script>
</head>
<body class="bg-white h-full">
    <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200">
        <h1 class="text-xl font-semibold text-gray-800">我的便签</h1>
        <div class="flex space-x-4">
            <button class="text-gray-600 focus:outline-none" id="viewToggleBtn">
                <i class="fas fa-th-large"></i>
            </button>
            <button class="text-gray-600 focus:outline-none">
                <i class="fas fa-ellipsis-v"></i>
            </button>
        </div>
    </div>

    <!-- 置顶便签区域 -->
    <div class="px-4 pt-4">
        <div class="flex items-center mb-2">
            <i class="fas fa-thumbtack text-yellow-500 mr-2"></i>
            <h2 class="text-sm font-medium text-gray-600">置顶便签</h2>
        </div>
        <div class="note-card note-yellow rounded-lg p-4 mb-4 shadow-sm">
            <div class="flex justify-between items-start mb-2">
                <h3 class="font-medium">周计划安排</h3>
                <span class="text-xs text-gray-500">今天 09:30</span>
            </div>
            <p class="text-sm text-gray-700 mb-2">1. 完成产品设计文档</p>
            <p class="text-sm text-gray-700 mb-2">2. 准备周会演示</p>
            <p class="text-sm text-gray-700">3. 修复上周遗留bug</p>
            <div class="flex justify-end mt-3">
                <span class="bg-yellow-100 text-xs text-yellow-800 py-1 px-2 rounded">工作</span>
            </div>
        </div>
    </div>

    <!-- 最近便签区域 -->
    <div class="px-4 pt-2 pb-20">
        <div class="flex items-center justify-between mb-2">
            <div class="flex items-center">
                <i class="fas fa-clock text-blue-500 mr-2"></i>
                <h2 class="text-sm font-medium text-gray-600">最近便签</h2>
            </div>
            <button class="text-xs text-gray-500">查看全部</button>
        </div>
        
        <div class="grid grid-cols-1 gap-4">
            <!-- 便签1 -->
            <div id="note-1" class="note-card note-blue rounded-lg p-4 shadow-sm">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="font-medium">购物清单</h3>
                    <span class="text-xs text-gray-500">昨天 16:45</span>
                </div>
                <p class="text-sm text-gray-700 mb-1">- 蔬菜: 西红柿、黄瓜</p>
                <p class="text-sm text-gray-700 mb-1">- 水果: 苹果、香蕉</p>
                <p class="text-sm text-gray-700">- 日用品: 洗发水、牙膏</p>
                <div class="flex justify-end mt-3">
                    <span class="bg-blue-100 text-xs text-blue-800 py-1 px-2 rounded">生活</span>
                </div>
            </div>

            <!-- 便签2 -->
            <div id="note-2" class="note-card note-green rounded-lg p-4 shadow-sm">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="font-medium">旅行计划</h3>
                    <span class="text-xs text-gray-500">2天前</span>
                </div>
                <p class="text-sm text-gray-700">周末去杭州西湖玩，记得预订酒店和高铁票，带好相机和充电宝...</p>
                <div class="flex justify-end mt-3">
                    <span class="bg-green-100 text-xs text-green-800 py-1 px-2 rounded">旅行</span>
                </div>
            </div>

            <!-- 便签3 -->
            <div id="note-3" class="note-card note-pink rounded-lg p-4 shadow-sm">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="font-medium">灵感记录</h3>
                    <span class="text-xs text-gray-500">3天前</span>
                </div>
                <p class="text-sm text-gray-700">新App的交互设计可以更加简洁，减少用户操作路径，增加自动保存功能...</p>
                <div class="flex justify-end mt-3">
                    <span class="bg-pink-100 text-xs text-pink-800 py-1 px-2 rounded">创意</span>
                </div>
            </div>

            <!-- 便签4 -->
            <div id="note-4" class="note-card note-purple rounded-lg p-4 shadow-sm">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="font-medium">阅读笔记</h3>
                    <span class="text-xs text-gray-500">1周前</span>
                </div>
                <p class="text-sm text-gray-700">《原子习惯》：微小的改变，巨大的成果。每天进步1%，一年后你会进步37倍...</p>
                <div class="flex justify-end mt-3">
                    <span class="bg-purple-100 text-xs text-purple-800 py-1 px-2 rounded">读书</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 悬浮添加按钮 -->
    <div class="fixed bottom-16 right-4">
        <button class="w-14 h-14 rounded-full bg-yellow-400 text-white shadow-lg flex items-center justify-center focus:outline-none hover:bg-yellow-500 transition duration-300">
            <i class="fas fa-plus text-xl"></i>
        </button>
    </div>

    <script>
        // 视图切换功能（网格/列表）
        document.getElementById('viewToggleBtn').addEventListener('click', function() {
            const icon = this.querySelector('i');
            if (icon.classList.contains('fa-th-large')) {
                icon.classList.remove('fa-th-large');
                icon.classList.add('fa-list');
                // 这里可以添加切换到列表视图的逻辑
            } else {
                icon.classList.remove('fa-list');
                icon.classList.add('fa-th-large');
                // 这里可以添加切换到网格视图的逻辑
            }
        });

        // 点击便签跳转到编辑页面
        const noteCards = document.querySelectorAll('.note-card');
        noteCards.forEach(card => {
            card.addEventListener('click', function() {
                window.parent.document.querySelector('.app-frame').src = 'edit.html';
            });
        });
    </script>
</body>
</html>
