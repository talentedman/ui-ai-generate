<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>便签App - 搜索</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script>
        // 设置父窗口标题
        window.onload = function() {
            if (window.parent) {
                window.parent.document.title = "便签App - 搜索";
            }
        }
    </script>
</head>
<body class="bg-white h-full">
    <!-- 搜索框 -->
    <div class="px-4 py-3 border-b border-gray-200 sticky top-0 bg-white z-10">
        <div class="relative">
            <input type="text" id="searchInput" placeholder="搜索便签..." class="w-full bg-gray-100 rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:bg-white transition duration-200">
            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            <button id="clearSearchBtn" class="absolute right-3 top-2.5 text-gray-400 focus:outline-none hidden">
                <i class="fas fa-times-circle"></i>
            </button>
        </div>
    </div>

    <!-- 热门搜索 -->
    <div class="px-4 py-4" id="hotSearches">
        <h2 class="text-sm font-medium text-gray-600 mb-3">热门搜索</h2>
        <div class="flex flex-wrap gap-2">
            <span class="bg-gray-100 text-gray-700 text-sm px-3 py-1 rounded-full">会议</span>
            <span class="bg-gray-100 text-gray-700 text-sm px-3 py-1 rounded-full">购物清单</span>
            <span class="bg-gray-100 text-gray-700 text-sm px-3 py-1 rounded-full">旅行</span>
            <span class="bg-gray-100 text-gray-700 text-sm px-3 py-1 rounded-full">创意</span>
            <span class="bg-gray-100 text-gray-700 text-sm px-3 py-1 rounded-full">书籍推荐</span>
        </div>
    </div>

    <!-- 最近搜索 -->
    <div class="px-4 py-2 border-t border-gray-100" id="recentSearches">
        <h2 class="text-sm font-medium text-gray-600 mb-3">最近搜索</h2>
        <div class="space-y-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-history text-gray-400 mr-2"></i>
                    <span class="text-gray-700">周计划</span>
                </div>
                <button class="text-gray-400 focus:outline-none">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-history text-gray-400 mr-2"></i>
                    <span class="text-gray-700">待办事项</span>
                </div>
                <button class="text-gray-400 focus:outline-none">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-history text-gray-400 mr-2"></i>
                    <span class="text-gray-700">购物</span>
                </div>
                <button class="text-gray-400 focus:outline-none">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 搜索结果 (默认隐藏) -->
    <div class="px-4 py-4 hidden" id="searchResults">
        <div class="flex items-center justify-between mb-3">
            <h2 class="text-sm font-medium text-gray-600">搜索结果</h2>
            <span class="text-xs text-gray-500">3个结果</span>
        </div>
        
        <div class="space-y-4">
            <!-- 搜索结果1 -->
            <div class="note-card note-yellow rounded-lg p-4 shadow-sm">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="font-medium">周计划安排</h3>
                    <span class="text-xs text-gray-500">今天 09:30</span>
                </div>
                <p class="text-sm text-gray-700 mb-2">1. 完成<mark class="bg-yellow-200">产品</mark>设计文档</p>
                <p class="text-sm text-gray-700 mb-2">2. 准备周会演示</p>
                <p class="text-sm text-gray-700">3. 修复上周遗留bug</p>
                <div class="flex justify-end mt-3">
                    <span class="bg-yellow-100 text-xs text-yellow-800 py-1 px-2 rounded">工作</span>
                </div>
            </div>

            <!-- 搜索结果2 -->
            <div class="note-card note-pink rounded-lg p-4 shadow-sm">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="font-medium">灵感记录</h3>
                    <span class="text-xs text-gray-500">3天前</span>
                </div>
                <p class="text-sm text-gray-700">新App的交互设计可以更加简洁，减少用户操作路径，增加自动保存功能，让<mark class="bg-yellow-200">产品</mark>使用体验更佳...</p>
                <div class="flex justify-end mt-3">
                    <span class="bg-pink-100 text-xs text-pink-800 py-1 px-2 rounded">创意</span>
                </div>
            </div>

            <!-- 搜索结果3 -->
            <div class="note-card note-purple rounded-lg p-4 shadow-sm">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="font-medium">阅读笔记</h3>
                    <span class="text-xs text-gray-500">1周前</span>
                </div>
                <p class="text-sm text-gray-700">《<mark class="bg-yellow-200">产品</mark>思维》：好的产品应该解决用户真正的痛点，而不是追求功能的堆砌...</p>
                <div class="flex justify-end mt-3">
                    <span class="bg-purple-100 text-xs text-purple-800 py-1 px-2 rounded">读书</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 搜索框交互
        const searchInput = document.getElementById('searchInput');
        const clearSearchBtn = document.getElementById('clearSearchBtn');
        const hotSearches = document.getElementById('hotSearches');
        const recentSearches = document.getElementById('recentSearches');
        const searchResults = document.getElementById('searchResults');

        // 搜索框获得焦点
        searchInput.addEventListener('focus', function() {
            hotSearches.classList.remove('hidden');
            recentSearches.classList.remove('hidden');
            searchResults.classList.add('hidden');
        });

        // 搜索框输入
        searchInput.addEventListener('input', function() {
            if (this.value) {
                clearSearchBtn.classList.remove('hidden');
            } else {
                clearSearchBtn.classList.add('hidden');
                hotSearches.classList.remove('hidden');
                recentSearches.classList.remove('hidden');
                searchResults.classList.add('hidden');
            }
        });

        // 清除搜索
        clearSearchBtn.addEventListener('click', function() {
            searchInput.value = '';
            this.classList.add('hidden');
            hotSearches.classList.remove('hidden');
            recentSearches.classList.remove('hidden');
            searchResults.classList.add('hidden');
            searchInput.focus();
        });

        // 模拟搜索功能
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value) {
                hotSearches.classList.add('hidden');
                recentSearches.classList.add('hidden');
                searchResults.classList.remove('hidden');
                
                // 在实际应用中，这里应该发送实际的搜索请求
                console.log('搜索:', this.value);
            }
        });

        // 点击热门搜索词
        document.querySelectorAll('#hotSearches span').forEach(span => {
            span.addEventListener('click', function() {
                searchInput.value = this.textContent;
                clearSearchBtn.classList.remove('hidden');
                hotSearches.classList.add('hidden');
                recentSearches.classList.add('hidden');
                searchResults.classList.remove('hidden');
            });
        });

        // 点击最近搜索
        document.querySelectorAll('#recentSearches .flex.items-center span').forEach(span => {
            span.addEventListener('click', function() {
                searchInput.value = this.textContent;
                clearSearchBtn.classList.remove('hidden');
                hotSearches.classList.add('hidden');
                recentSearches.classList.add('hidden');
                searchResults.classList.remove('hidden');
            });
        });

        // 搜索结果点击
        document.querySelectorAll('#searchResults .note-card').forEach(card => {
            card.addEventListener('click', function() {
                window.parent.document.querySelector('.app-frame').src = 'edit.html';
            });
        });
    </script>
</body>
</html>
