<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-black text-white">
    <!-- 引入公共组件 -->
    <iframe src="components.html" style="display:none" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

    <!-- 顶部标签栏 -->
    <div class="app-header bg-transparent">
        <div class="flex items-center justify-center space-x-12">
            <div class="text-gray-300 text-lg">关注</div>
            <div class="text-white text-lg font-bold pb-1 border-b-2 border-white">推荐</div>
            <div class="text-gray-300 text-lg">热榜</div>
        </div>
        <div class="absolute right-4 top-1/2 transform -translate-y-1/2">
            <i class="fas fa-search text-xl"></i>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="content-container">
        <!-- 视频区域 -->
        <div class="relative h-full">
            <!-- 示例视频 -->
            <img src="https://images.unsplash.com/photo-1531299204812-e6d44d9a185c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Video Preview" class="full-screen-video">
            
            <!-- 视频互动控件 -->
            <div class="absolute right-3 bottom-20 flex flex-col items-center space-y-8 z-30">
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-black bg-opacity-30 flex items-center justify-center">
                        <img src="https://randomuser.me/api/portraits/women/44.jpg" class="w-11 h-11 rounded-full border-2 border-white" alt="User Avatar">
                    </div>
                    <i class="fas fa-plus-circle text-white mt-1 text-lg"></i>
                </div>
                <div class="flex flex-col items-center text-white">
                    <div class="w-12 h-12 rounded-full bg-black bg-opacity-30 flex items-center justify-center">
                        <i class="fas fa-heart text-pink-500 text-2xl"></i>
                    </div>
                    <span class="text-xs mt-1">108.5w</span>
                </div>
                <div class="flex flex-col items-center text-white">
                    <div class="w-12 h-12 rounded-full bg-black bg-opacity-30 flex items-center justify-center">
                        <i class="fas fa-comment-dots text-2xl"></i>
                    </div>
                    <span class="text-xs mt-1">9.2w</span>
                </div>
                <div class="flex flex-col items-center text-white">
                    <div class="w-12 h-12 rounded-full bg-black bg-opacity-30 flex items-center justify-center">
                        <i class="fas fa-share text-2xl"></i>
                    </div>
                    <span class="text-xs mt-1">3.8w</span>
                </div>
                <div class="flex flex-col items-center text-white">
                    <div class="w-12 h-12 rounded-full bg-black bg-opacity-30 flex items-center justify-center">
                        <i class="fas fa-record-vinyl text-2xl animate-spin"></i>
                    </div>
                </div>
            </div>
            
            <!-- 视频信息 -->
            <div class="video-info">
                <h3 class="text-lg font-bold mb-1">@旅行摄影师</h3>
                <p class="text-sm mb-2">和朋友一起去看了日出，美得让人窒息 #旅行 #日出 #大自然</p>
                <div class="flex items-center">
                    <i class="fas fa-music mr-2"></i>
                    <p class="text-sm">旅行摄影师创作的原声</p>
                </div>
            </div>
            
            <!-- 滑动提示 -->
            <div class="absolute bottom-24 left-1/2 transform -translate-x-1/2 text-white opacity-50">
                <i class="fas fa-chevron-up animate-bounce"></i>
            </div>
        </div>
    </div>

    <script>
        // 模拟视频滑动效果
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.content-container');
            let startY, endY;
            
            container.addEventListener('touchstart', function(e) {
                startY = e.touches[0].clientY;
            });
            
            container.addEventListener('touchend', function(e) {
                endY = e.changedTouches[0].clientY;
                if (startY - endY > 50) {
                    // 向上滑动，展示下一个视频
                    console.log('Next video');
                } else if (endY - startY > 50) {
                    // 向下滑动，展示上一个视频
                    console.log('Previous video');
                }
            });
            
            // 为桌面端添加鼠标滚动事件
            container.addEventListener('wheel', function(e) {
                if (e.deltaY > 0) {
                    // 向下滚动，展示下一个视频
                    console.log('Next video');
                } else {
                    // 向上滚动，展示上一个视频
                    console.log('Previous video');
                }
            });
        });
    </script>
</body>
</html>
