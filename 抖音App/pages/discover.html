<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音 - 探索</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-black text-white">
    <!-- 引入公共组件 -->
    <iframe src="components.html" style="display:none" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

    <!-- 顶部搜索栏 -->
    <div class="fixed top-11 left-0 w-full bg-gray-900 px-4 py-3 z-40">
        <div class="relative">
            <div class="bg-gray-800 rounded-full flex items-center px-4 py-2">
                <i class="fas fa-search text-gray-400 mr-2"></i>
                <input type="text" placeholder="搜索感兴趣的内容" class="bg-transparent text-white w-full focus:outline-none">
            </div>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="content-container pt-16">
        <!-- 热门分类 -->
        <div class="px-2 py-3">
            <div class="flex overflow-x-auto space-x-3 hide-scrollbar pb-2">
                <div class="flex-shrink-0">
                    <div class="px-4 py-1.5 bg-gradient-to-r from-pink-500 to-red-500 rounded-full text-xs font-medium">
                        全部
                    </div>
                </div>
                <div class="flex-shrink-0">
                    <div class="px-4 py-1.5 bg-gray-800 rounded-full text-xs font-medium">
                        直播
                    </div>
                </div>
                <div class="flex-shrink-0">
                    <div class="px-4 py-1.5 bg-gray-800 rounded-full text-xs font-medium">
                        游戏
                    </div>
                </div>
                <div class="flex-shrink-0">
                    <div class="px-4 py-1.5 bg-gray-800 rounded-full text-xs font-medium">
                        音乐
                    </div>
                </div>
                <div class="flex-shrink-0">
                    <div class="px-4 py-1.5 bg-gray-800 rounded-full text-xs font-medium">
                        搞笑
                    </div>
                </div>
                <div class="flex-shrink-0">
                    <div class="px-4 py-1.5 bg-gray-800 rounded-full text-xs font-medium">
                        舞蹈
                    </div>
                </div>
                <div class="flex-shrink-0">
                    <div class="px-4 py-1.5 bg-gray-800 rounded-full text-xs font-medium">
                        美食
                    </div>
                </div>
                <div class="flex-shrink-0">
                    <div class="px-4 py-1.5 bg-gray-800 rounded-full text-xs font-medium">
                        旅行
                    </div>
                </div>
            </div>
        </div>

        <!-- 热门话题 -->
        <div class="px-3 pt-2 pb-4">
            <h2 class="text-lg font-bold mb-3">热门话题</h2>
            <div class="flex overflow-x-auto space-x-3 hide-scrollbar pb-2">
                <div class="flex-shrink-0 w-32 bg-gray-800 rounded-lg overflow-hidden">
                    <div class="relative h-32">
                        <img src="https://images.unsplash.com/photo-1578632767115-351597cf2477?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Topic Image" class="w-full h-full object-cover">
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-2">
                            <div class="text-xs font-medium">#街舞挑战</div>
                            <div class="text-xs text-gray-400">236.5万人参与</div>
                        </div>
                    </div>
                </div>
                <div class="flex-shrink-0 w-32 bg-gray-800 rounded-lg overflow-hidden">
                    <div class="relative h-32">
                        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Topic Image" class="w-full h-full object-cover">
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-2">
                            <div class="text-xs font-medium">#美食打卡</div>
                            <div class="text-xs text-gray-400">189.3万人参与</div>
                        </div>
                    </div>
                </div>
                <div class="flex-shrink-0 w-32 bg-gray-800 rounded-lg overflow-hidden">
                    <div class="relative h-32">
                        <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Topic Image" class="w-full h-full object-cover">
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-2">
                            <div class="text-xs font-medium">#宠物萌宠</div>
                            <div class="text-xs text-gray-400">146.7万人参与</div>
                        </div>
                    </div>
                </div>
                <div class="flex-shrink-0 w-32 bg-gray-800 rounded-lg overflow-hidden">
                    <div class="relative h-32">
                        <img src="https://images.unsplash.com/photo-1507608616040-a5db07fba5ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Topic Image" class="w-full h-full object-cover">
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-2">
                            <div class="text-xs font-medium">#风景旅拍</div>
                            <div class="text-xs text-gray-400">127.8万人参与</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 视频推荐 -->
        <div class="px-2">
            <h2 class="text-lg font-bold mb-3 px-1">推荐内容</h2>
            <div class="grid grid-cols-2 gap-2">
                <div class="relative rounded-lg overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1534353436294-0dbd4bdac845?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Video Thumbnail" class="w-full aspect-square object-cover">
                    <div class="absolute bottom-2 left-2 flex items-center">
                        <i class="fas fa-heart text-white mr-1 text-xs"></i>
                        <span class="text-white text-xs">4.2w</span>
                    </div>
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent h-12 opacity-60"></div>
                </div>
                <div class="relative rounded-lg overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1501959915551-4e8d30928317?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Video Thumbnail" class="w-full aspect-square object-cover">
                    <div class="absolute bottom-2 left-2 flex items-center">
                        <i class="fas fa-heart text-white mr-1 text-xs"></i>
                        <span class="text-white text-xs">3.7w</span>
                    </div>
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent h-12 opacity-60"></div>
                </div>
                <div class="relative rounded-lg overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1527203561188-dae1bc1a417f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Video Thumbnail" class="w-full aspect-square object-cover">
                    <div class="absolute bottom-2 left-2 flex items-center">
                        <i class="fas fa-heart text-white mr-1 text-xs"></i>
                        <span class="text-white text-xs">5.3w</span>
                    </div>
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent h-12 opacity-60"></div>
                </div>
                <div class="relative rounded-lg overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1461009312844-e80697a81cc7?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Video Thumbnail" class="w-full aspect-square object-cover">
                    <div class="absolute bottom-2 left-2 flex items-center">
                        <i class="fas fa-heart text-white mr-1 text-xs"></i>
                        <span class="text-white text-xs">2.9w</span>
                    </div>
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent h-12 opacity-60"></div>
                </div>
                <div class="relative rounded-lg overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1557411732-1797a9171fcf?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Video Thumbnail" class="w-full aspect-square object-cover">
                    <div class="absolute bottom-2 left-2 flex items-center">
                        <i class="fas fa-heart text-white mr-1 text-xs"></i>
                        <span class="text-white text-xs">8.1w</span>
                    </div>
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent h-12 opacity-60"></div>
                </div>
                <div class="relative rounded-lg overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1547347298-4074fc3086f0?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Video Thumbnail" class="w-full aspect-square object-cover">
                    <div class="absolute bottom-2 left-2 flex items-center">
                        <i class="fas fa-heart text-white mr-1 text-xs"></i>
                        <span class="text-white text-xs">6.5w</span>
                    </div>
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent h-12 opacity-60"></div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</body>
</html>
