<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音 - 评论</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-black text-white">
    <!-- 引入公共组件 -->
    <iframe src="components.html" style="display:none" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

    <!-- 评论弹窗 -->
    <div class="fixed inset-0 z-50">
        <!-- 半透明遮罩 -->
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        
        <!-- 评论内容区域 -->
        <div class="absolute bottom-0 left-0 right-0 bg-gray-900 rounded-t-2xl max-h-[90%] overflow-hidden flex flex-col">
            <!-- 顶部栏 -->
            <div class="flex justify-between items-center p-4 border-b border-gray-800">
                <div class="text-lg font-bold">7.4w条评论</div>
                <button class="text-xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- 评论列表 -->
            <div class="overflow-y-auto" style="max-height: calc(100vh - 180px);">
                <!-- 置顶评论 -->
                <div class="p-4 border-b border-gray-800">
                    <div class="flex">
                        <div class="w-10 h-10 rounded-full overflow-hidden mr-3">
                            <img src="https://randomuser.me/api/portraits/women/22.jpg" class="w-full h-full object-cover" alt="Avatar">
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between">
                                <div class="text-xs text-gray-400">时尚博主</div>
                                <div class="flex items-center">
                                    <i class="fas fa-thumbtack text-pink-500 text-xs mr-1"></i>
                                    <span class="text-xs text-gray-400">置顶</span>
                                </div>
                            </div>
                            <div class="mt-1 mb-2">这套真的太好看了！拍摄构图也很赞</div>
                            <div class="flex justify-between items-center">
                                <div class="text-xs text-gray-500">昨天</div>
                                <div class="flex items-center">
                                    <button class="text-gray-500 mr-4">回复</button>
                                    <div class="flex items-center space-x-1">
                                        <i class="far fa-heart text-gray-500"></i>
                                        <span class="text-xs text-gray-500">2.1w</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 普通评论 -->
                <div class="p-4 border-b border-gray-800">
                    <div class="flex">
                        <div class="w-10 h-10 rounded-full overflow-hidden mr-3">
                            <img src="https://randomuser.me/api/portraits/men/32.jpg" class="w-full h-full object-cover" alt="Avatar">
                        </div>
                        <div class="flex-1">
                            <div class="text-xs text-gray-400">旅行达人</div>
                            <div class="mt-1 mb-2">这是在纽约第五大道拍的吗？好像以前去过这个地方</div>
                            <div class="flex justify-between items-center">
                                <div class="text-xs text-gray-500">3天前</div>
                                <div class="flex items-center">
                                    <button class="text-gray-500 mr-4">回复</button>
                                    <div class="flex items-center space-x-1">
                                        <i class="far fa-heart text-gray-500"></i>
                                        <span class="text-xs text-gray-500">1.3k</span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 回复 -->
                            <div class="bg-gray-800 p-3 rounded-lg mt-2">
                                <div class="flex">
                                    <div class="w-8 h-8 rounded-full overflow-hidden mr-2">
                                        <img src="https://randomuser.me/api/portraits/women/33.jpg" class="w-full h-full object-cover" alt="Avatar">
                                    </div>
                                    <div class="flex-1">
                                        <div class="text-xs text-gray-400">时尚博主</div>
                                        <div class="mt-1">对的！就是第五大道附近拍的，很有纽约的感觉</div>
                                        <div class="flex justify-between items-center mt-1">
                                            <div class="text-xs text-gray-500">2天前</div>
                                            <div class="flex items-center space-x-1">
                                                <i class="far fa-heart text-gray-500"></i>
                                                <span class="text-xs text-gray-500">248</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="p-4 border-b border-gray-800">
                    <div class="flex">
                        <div class="w-10 h-10 rounded-full overflow-hidden mr-3">
                            <img src="https://randomuser.me/api/portraits/women/55.jpg" class="w-full h-full object-cover" alt="Avatar">
                        </div>
                        <div class="flex-1">
                            <div class="text-xs text-gray-400">美食家</div>
                            <div class="mt-1 mb-2">最喜欢第二套，颜色搭配很棒！</div>
                            <div class="flex justify-between items-center">
                                <div class="text-xs text-gray-500">5天前</div>
                                <div class="flex items-center">
                                    <button class="text-gray-500 mr-4">回复</button>
                                    <div class="flex items-center space-x-1">
                                        <i class="far fa-heart text-gray-500"></i>
                                        <span class="text-xs text-gray-500">987</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="p-4 border-b border-gray-800">
                    <div class="flex">
                        <div class="w-10 h-10 rounded-full overflow-hidden mr-3">
                            <img src="https://randomuser.me/api/portraits/men/52.jpg" class="w-full h-full object-cover" alt="Avatar">
                        </div>
                        <div class="flex-1">
                            <div class="text-xs text-gray-400">街舞大神</div>
                            <div class="mt-1 mb-2">求最后一套的品牌信息！太酷了</div>
                            <div class="flex justify-between items-center">
                                <div class="text-xs text-gray-500">1周前</div>
                                <div class="flex items-center">
                                    <button class="text-gray-500 mr-4">回复</button>
                                    <div class="flex items-center space-x-1">
                                        <i class="fas fa-heart text-pink-500"></i>
                                        <span class="text-xs text-gray-500">3.6k</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="p-4 border-b border-gray-800">
                    <div class="flex">
                        <div class="w-10 h-10 rounded-full overflow-hidden mr-3">
                            <img src="https://randomuser.me/api/portraits/women/62.jpg" class="w-full h-full object-cover" alt="Avatar">
                        </div>
                        <div class="flex-1">
                            <div class="text-xs text-gray-400">萌宠博主</div>
                            <div class="mt-1 mb-2">姐妹，你的妆容也太精致了吧！有没有化妆教程？</div>
                            <div class="flex justify-between items-center">
                                <div class="text-xs text-gray-500">2周前</div>
                                <div class="flex items-center">
                                    <button class="text-gray-500 mr-4">回复</button>
                                    <div class="flex items-center space-x-1">
                                        <i class="far fa-heart text-gray-500"></i>
                                        <span class="text-xs text-gray-500">1.1k</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 评论输入框 -->
            <div class="p-3 border-t border-gray-800 bg-gray-900">
                <div class="flex items-center bg-gray-800 rounded-full px-4 py-2">
                    <input type="text" placeholder="友善评论，文明发言" class="bg-transparent text-white flex-1 focus:outline-none">
                    <button class="ml-2 text-pink-500 font-medium">发送</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
