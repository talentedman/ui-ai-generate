<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音 - 创作中心</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-black text-white">
    <!-- 引入公共组件 -->
    <iframe src="components.html" style="display:none" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

    <!-- 顶部导航 -->
    <div class="fixed top-11 left-0 w-full bg-black px-4 py-3 z-40 flex justify-between items-center">
        <button class="text-xl">
            <i class="fas fa-times"></i>
        </button>
        <div class="flex space-x-4">
            <button class="text-xl">
                <i class="fas fa-music"></i>
            </button>
            <button class="text-xl">
                <i class="fas fa-magic"></i>
            </button>
            <button class="text-xl">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="content-container pt-16">
        <!-- 相机预览 -->
        <div class="relative h-full bg-gray-900">
            <!-- 相机显示区域（使用图片模拟） -->
            <div class="w-full h-full flex items-center justify-center">
                <img src="https://images.unsplash.com/photo-1525824236856-8c0a31dfe3be?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Camera Preview" class="h-full w-full object-cover opacity-90">
                
                <!-- 录制指示 -->
                <div class="absolute top-4 right-4 flex items-center">
                    <div class="w-3 h-3 rounded-full bg-red-500 animate-pulse mr-2"></div>
                    <span class="text-white text-sm">00:12</span>
                </div>
                
                <!-- 拍摄模式指示 -->
                <div class="absolute top-14 left-1/2 transform -translate-x-1/2 z-10">
                    <div class="bg-black bg-opacity-40 rounded-full px-3 py-1 flex space-x-4">
                        <div class="text-gray-400 text-sm">照片</div>
                        <div class="text-white text-sm font-bold">视频</div>
                    </div>
                </div>
                
                <!-- 美颜指示 -->
                <div class="absolute top-24 left-4 z-10">
                    <div class="bg-black bg-opacity-40 rounded-full px-3 py-1 flex items-center">
                        <i class="fas fa-magic text-pink-400 mr-1"></i>
                        <span class="text-white text-xs">美颜 60%</span>
                    </div>
                </div>
                
                <!-- 速度控制 -->
                <div class="absolute right-4 top-1/2 transform -translate-y-1/2 z-10">
                    <div class="flex flex-col items-center space-y-6">
                        <div class="bg-black bg-opacity-40 rounded-full w-12 h-12 flex items-center justify-center">
                            <span class="text-white text-xs">0.5x</span>
                        </div>
                        <div class="bg-black bg-opacity-40 rounded-full w-12 h-12 flex items-center justify-center">
                            <span class="text-white text-xs">1.0x</span>
                        </div>
                        <div class="bg-pink-500 rounded-full w-12 h-12 flex items-center justify-center">
                            <span class="text-white text-xs">2.0x</span>
                        </div>
                        <div class="bg-black bg-opacity-40 rounded-full w-12 h-12 flex items-center justify-center">
                            <span class="text-white text-xs">3.0x</span>
                        </div>
                    </div>
                </div>
                
                <!-- 底部控制区域 -->
                <div class="absolute bottom-4 left-0 right-0 px-4 z-10">
                    <div class="flex justify-between items-center">
                        <div class="w-14 h-14 flex items-center justify-center">
                            <div class="w-10 h-10 bg-black bg-opacity-50 rounded-lg overflow-hidden">
                                <img src="https://images.unsplash.com/photo-1498654114734-feba9d8766f5?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="Gallery Preview" class="w-full h-full object-cover">
                            </div>
                        </div>
                        
                        <div class="w-20 h-20 rounded-full bg-red-500 border-4 border-white flex items-center justify-center">
                            <div class="w-14 h-14 bg-red-500 rounded-full"></div>
                        </div>
                        
                        <div class="w-14 h-14 flex items-center justify-center">
                            <div class="w-12 h-12 bg-black bg-opacity-50 rounded-full flex items-center justify-center">
                                <i class="fas fa-sync-alt text-white text-xl"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 滤镜选择区域 -->
                <div class="absolute bottom-24 left-0 right-0 px-2 z-10">
                    <div class="flex overflow-x-auto space-x-3 hide-scrollbar py-2">
                        <div class="flex-shrink-0 text-center opacity-50">
                            <div class="w-14 h-14 rounded-lg overflow-hidden">
                                <img src="https://images.unsplash.com/photo-1525824236856-8c0a31dfe3be?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="Original Filter" class="w-full h-full object-cover">
                            </div>
                            <span class="text-xs mt-1">原始</span>
                        </div>
                        <div class="flex-shrink-0 text-center">
                            <div class="w-14 h-14 rounded-lg overflow-hidden border-2 border-pink-500">
                                <img src="https://images.unsplash.com/photo-1525824236856-8c0a31dfe3be?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80&sat=-100" alt="Filter 1" class="w-full h-full object-cover brightness-110 contrast-110">
                            </div>
                            <span class="text-xs mt-1">清新</span>
                        </div>
                        <div class="flex-shrink-0 text-center opacity-50">
                            <div class="w-14 h-14 rounded-lg overflow-hidden">
                                <img src="https://images.unsplash.com/photo-1525824236856-8c0a31dfe3be?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="Filter 2" class="w-full h-full object-cover brightness-125 sepia-50">
                            </div>
                            <span class="text-xs mt-1">复古</span>
                        </div>
                        <div class="flex-shrink-0 text-center opacity-50">
                            <div class="w-14 h-14 rounded-lg overflow-hidden">
                                <img src="https://images.unsplash.com/photo-1525824236856-8c0a31dfe3be?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="Filter 3" class="w-full h-full object-cover brightness-90 contrast-125 saturate-150">
                            </div>
                            <span class="text-xs mt-1">活力</span>
                        </div>
                        <div class="flex-shrink-0 text-center opacity-50">
                            <div class="w-14 h-14 rounded-lg overflow-hidden">
                                <img src="https://images.unsplash.com/photo-1525824236856-8c0a31dfe3be?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="Filter 4" class="w-full h-full object-cover saturate-0">
                            </div>
                            <span class="text-xs mt-1">黑白</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        .animate-pulse {
            animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</body>
</html>
