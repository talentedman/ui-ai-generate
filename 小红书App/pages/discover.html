<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小红书 - 发现</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body class="bg-white font-sans">
  <div class="xhs-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <div class="status-bar-time">9:41</div>
      <div class="status-bar-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
      <div class="text-xl font-bold">发现</div>
      <div class="flex items-center">
        <i class="fas fa-magnifying-glass mr-4"></i>
        <i class="fas fa-camera"></i>
      </div>
    </div>

    <!-- 搜索栏 -->
    <div class="search-bar">
      <i class="fas fa-magnifying-glass"></i>
      <input type="text" class="search-input" placeholder="搜索你感兴趣的内容">
    </div>

    <!-- 内容区域 -->
    <div class="content-area">
      <!-- 热搜榜 -->
      <div class="bg-white p-4 mb-3">
        <div class="flex justify-between items-center mb-3">
          <div class="font-bold">热搜榜</div>
          <div class="text-xs text-gray-500">更多</div>
        </div>
        <div class="grid grid-cols-2 gap-3">
          <div class="bg-gray-100 p-2 rounded-lg">
            <div class="text-xs text-gray-500 mb-1">1 · 上升</div>
            <div class="text-sm font-medium">春季养生指南</div>
          </div>
          <div class="bg-gray-100 p-2 rounded-lg">
            <div class="text-xs text-gray-500 mb-1">2 · 上升</div>
            <div class="text-sm font-medium">樱花季旅行</div>
          </div>
          <div class="bg-gray-100 p-2 rounded-lg">
            <div class="text-xs text-gray-500 mb-1">3 · 热议</div>
            <div class="text-sm font-medium">低碳水晚餐</div>
          </div>
          <div class="bg-gray-100 p-2 rounded-lg">
            <div class="text-xs text-gray-500 mb-1">4 · 新晋</div>
            <div class="text-sm font-medium">职场穿搭技巧</div>
          </div>
        </div>
      </div>

      <!-- 热门话题 -->
      <div class="bg-white p-4 mb-3">
        <div class="flex justify-between items-center mb-3">
          <div class="font-bold">热门话题</div>
          <div class="text-xs text-gray-500">更多</div>
        </div>
        <div class="flex overflow-x-auto pb-2" style="scrollbar-width: none;">
          <div class="flex-shrink-0 mr-3 relative" style="width: 120px;">
            <img src="https://images.unsplash.com/photo-1576078468044-1e9b5a2fce3d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Y29zbWV0aWNzfGVufDB8fDB8fHww&auto=format&fit=crop&w=120&q=60" class="w-full h-32 object-cover rounded-lg">
            <div class="absolute bottom-0 left-0 right-0 p-2 text-white text-xs font-medium bg-gradient-to-t from-black/70 to-transparent rounded-b-lg">
              #春日妆容
            </div>
          </div>
          <div class="flex-shrink-0 mr-3 relative" style="width: 120px;">
            <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZmFzaGlvbnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=120&q=60" class="w-full h-32 object-cover rounded-lg">
            <div class="absolute bottom-0 left-0 right-0 p-2 text-white text-xs font-medium bg-gradient-to-t from-black/70 to-transparent rounded-b-lg">
              #时尚穿搭
            </div>
          </div>
          <div class="flex-shrink-0 mr-3 relative" style="width: 120px;">
            <img src="https://images.unsplash.com/photo-1493770348161-369560ae357d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YnJlYWtmYXN0fGVufDB8fDB8fHww&auto=format&fit=crop&w=120&q=60" class="w-full h-32 object-cover rounded-lg">
            <div class="absolute bottom-0 left-0 right-0 p-2 text-white text-xs font-medium bg-gradient-to-t from-black/70 to-transparent rounded-b-lg">
              #早餐打卡
            </div>
          </div>
          <div class="flex-shrink-0 mr-3 relative" style="width: 120px;">
            <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bmF0dXJlfGVufDB8fDB8fHww&auto=format&fit=crop&w=120&q=60" class="w-full h-32 object-cover rounded-lg">
            <div class="absolute bottom-0 left-0 right-0 p-2 text-white text-xs font-medium bg-gradient-to-t from-black/70 to-transparent rounded-b-lg">
              #户外探险
            </div>
          </div>
        </div>
      </div>

      <!-- 分类导航 -->
      <div class="bg-white p-4 mb-3">
        <div class="grid grid-cols-5 gap-3">
          <div class="flex flex-col items-center">
            <div class="w-12 h-12 rounded-full bg-red-50 flex-center mb-1">
              <i class="fas fa-utensils text-primary-color"></i>
            </div>
            <div class="text-xs">美食</div>
          </div>
          <div class="flex flex-col items-center">
            <div class="w-12 h-12 rounded-full bg-blue-50 flex-center mb-1">
              <i class="fas fa-shirt text-blue-500"></i>
            </div>
            <div class="text-xs">穿搭</div>
          </div>
          <div class="flex flex-col items-center">
            <div class="w-12 h-12 rounded-full bg-purple-50 flex-center mb-1">
              <i class="fas fa-palette text-purple-500"></i>
            </div>
            <div class="text-xs">美妆</div>
          </div>
          <div class="flex flex-col items-center">
            <div class="w-12 h-12 rounded-full bg-green-50 flex-center mb-1">
              <i class="fas fa-plane-departure text-green-500"></i>
            </div>
            <div class="text-xs">旅行</div>
          </div>
          <div class="flex flex-col items-center">
            <div class="w-12 h-12 rounded-full bg-yellow-50 flex-center mb-1">
              <i class="fas fa-ellipsis text-yellow-500"></i>
            </div>
            <div class="text-xs">更多</div>
          </div>
        </div>
      </div>

      <!-- 猜你喜欢 -->
      <div class="bg-white p-4">
        <div class="font-bold mb-3">猜你喜欢</div>
        <div class="waterfall-layout">
          <!-- 内容卡片1 -->
          <div class="waterfall-item note-card">
            <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" class="note-image" style="height: 160px;">
            <div class="note-content">
              <div class="note-title">春日沙拉，清爽又营养</div>
              <div class="note-stats">
                <span><i class="far fa-heart"></i> 8.3k</span>
                <span><i class="far fa-comment"></i> 342</span>
              </div>
            </div>
          </div>

          <!-- 内容卡片2 -->
          <div class="waterfall-item note-card">
            <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Y2FmZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" class="note-image" style="height: 200px;">
            <div class="note-content">
              <div class="note-title">上海隐藏的文艺咖啡馆，宝藏打卡地</div>
              <div class="note-stats">
                <span><i class="far fa-heart"></i> 5.1k</span>
                <span><i class="far fa-comment"></i> 213</span>
              </div>
            </div>
          </div>

          <!-- 内容卡片3 -->
          <div class="waterfall-item note-card">
            <img src="https://images.unsplash.com/photo-1551232864-3f0890e580d9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Y29zbWV0aWN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" class="note-image" style="height: 180px;">
            <div class="note-content">
              <div class="note-title">平价好用的国货护肤品推荐</div>
              <div class="note-stats">
                <span><i class="far fa-heart"></i> 12.4k</span>
                <span><i class="far fa-comment"></i> 587</span>
              </div>
            </div>
          </div>

          <!-- 内容卡片4 -->
          <div class="waterfall-item note-card">
            <img src="https://images.unsplash.com/photo-1523906834658-6e24ef2386f9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHZlbmljZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" class="note-image" style="height: 230px;">
            <div class="note-content">
              <div class="note-title">威尼斯必去景点，人少还出片</div>
              <div class="note-stats">
                <span><i class="far fa-heart"></i> 6.9k</span>
                <span><i class="far fa-comment"></i> 254</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
      <div class="tab-item">
        <i class="tab-icon fas fa-compass"></i>
        <span>首页</span>
      </div>
      <div class="tab-item active">
        <i class="tab-icon fas fa-location-dot"></i>
        <span>附近</span>
      </div>
      <div class="tab-item">
        <div class="create-btn">
          <i class="fas fa-plus"></i>
        </div>
      </div>
      <div class="tab-item">
        <i class="tab-icon far fa-message"></i>
        <span>消息</span>
      </div>
      <div class="tab-item">
        <i class="tab-icon far fa-user"></i>
        <span>我</span>
      </div>
    </div>
  </div>
</body>
</html>
