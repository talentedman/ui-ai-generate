<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小红书 - 消息</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <style>
    .badge {
      background-color: var(--primary-color);
      color: white;
      border-radius: 50%;
      min-width: 18px;
      height: 18px;
      font-size: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 2px;
    }
  </style>
</head>
<body class="bg-white font-sans">
  <div class="xhs-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <div class="status-bar-time">9:41</div>
      <div class="status-bar-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
      <div class="text-xl font-bold">消息</div>
      <div>
        <i class="fas fa-gear"></i>
      </div>
    </div>

    <!-- 内容区域 -->
    <div class="content-area">
      <!-- 消息分类 -->
      <div class="bg-white p-4 flex overflow-x-auto border-b border-gray-100" style="scrollbar-width: none;">
        <div class="flex-shrink-0 mr-6 flex flex-col items-center">
          <div class="w-12 h-12 rounded-full bg-red-50 flex-center mb-1 relative">
            <i class="fas fa-heart text-primary-color"></i>
            <div class="badge absolute -top-1 -right-1">12</div>
          </div>
          <div class="text-xs">赞和收藏</div>
        </div>
        <div class="flex-shrink-0 mr-6 flex flex-col items-center">
          <div class="w-12 h-12 rounded-full bg-blue-50 flex-center mb-1 relative">
            <i class="fas fa-comment text-blue-500"></i>
            <div class="badge absolute -top-1 -right-1">5</div>
          </div>
          <div class="text-xs">评论</div>
        </div>
        <div class="flex-shrink-0 mr-6 flex flex-col items-center">
          <div class="w-12 h-12 rounded-full bg-purple-50 flex-center mb-1 relative">
            <i class="fas fa-at text-purple-500"></i>
          </div>
          <div class="text-xs">@我的</div>
        </div>
        <div class="flex-shrink-0 mr-6 flex flex-col items-center">
          <div class="w-12 h-12 rounded-full bg-green-50 flex-center mb-1">
            <i class="fas fa-user-plus text-green-500"></i>
          </div>
          <div class="text-xs">新增关注</div>
        </div>
        <div class="flex-shrink-0 flex flex-col items-center">
          <div class="w-12 h-12 rounded-full bg-yellow-50 flex-center mb-1">
            <i class="fas fa-bell text-yellow-500"></i>
          </div>
          <div class="text-xs">系统通知</div>
        </div>
      </div>

      <!-- 聊天列表 -->
      <div class="bg-white mt-2">
        <div class="p-4 border-b border-gray-100">
          <div class="font-bold mb-2">聊天</div>
          <!-- 聊天项目1 -->
          <div class="flex items-center py-3">
            <div class="relative">
              <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=40&q=80" class="w-12 h-12 rounded-full object-cover mr-3">
              <div class="absolute bottom-0 right-2 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></div>
            </div>
            <div class="flex-1">
              <div class="flex justify-between">
                <div class="font-medium">美妆博主小K</div>
                <div class="text-xs text-gray-400">12:30</div>
              </div>
              <div class="text-sm text-gray-500 truncate">我最近发现一款超级好用的精华，简直是...</div>
            </div>
          </div>

          <!-- 聊天项目2 -->
          <div class="flex items-center py-3">
            <div class="relative">
              <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=40&q=80" class="w-12 h-12 rounded-full object-cover mr-3">
            </div>
            <div class="flex-1">
              <div class="flex justify-between">
                <div class="font-medium">旅行笔记簿</div>
                <div class="text-xs text-gray-400">昨天</div>
              </div>
              <div class="text-sm text-gray-500 truncate">下个月我要去日本，有什么推荐的地方吗？</div>
            </div>
          </div>

          <!-- 聊天项目3 -->
          <div class="flex items-center py-3">
            <div class="relative">
              <img src="https://images.unsplash.com/photo-1567532939604-b6b5b0db2604?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=40&q=80" class="w-12 h-12 rounded-full object-cover mr-3">
              <div class="absolute -top-1 -right-1 badge">2</div>
            </div>
            <div class="flex-1">
              <div class="flex justify-between">
                <div class="font-medium">甜点研究所</div>
                <div class="text-xs text-gray-400">周二</div>
              </div>
              <div class="text-sm text-gray-500 truncate">谢谢你喜欢我的牛角包教程！我还有很多烘焙教程...</div>
            </div>
          </div>
        </div>

        <!-- 互动消息 -->
        <div class="p-4">
          <div class="font-bold mb-2">互动消息</div>
          <!-- 消息项目1 -->
          <div class="notification-item">
            <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=40&q=80" class="w-10 h-10 rounded-full object-cover mr-3">
            <div class="flex-1">
              <div class="text-sm">
                <span class="font-medium">潮流前线</span>
                <span class="text-gray-500">赞了你的笔记</span>
                <span class="font-medium">《春季穿搭｜轻松营造法式慵懒感》</span>
              </div>
              <div class="text-xs text-gray-400 mt-1">2小时前</div>
            </div>
            <div class="ml-2">
              <img src="https://images.unsplash.com/photo-1588345921523-c2dcdb7f1dcd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3ByaW5nJTIwZmFzaGlvbnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=60&q=60" class="w-14 h-14 object-cover rounded">
            </div>
          </div>

          <!-- 消息项目2 -->
          <div class="notification-item">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=40&q=80" class="w-10 h-10 rounded-full object-cover mr-3">
            <div class="flex-1">
              <div class="text-sm">
                <span class="font-medium">乐活摄影师</span>
                <span class="text-gray-500">评论了你的笔记：</span>
                <span class="font-medium">照片好美！请问是用什么相机拍的？</span>
              </div>
              <div class="text-xs text-gray-400 mt-1">昨天</div>
            </div>
            <div class="ml-2">
              <img src="https://images.unsplash.com/photo-1533929736458-ca588d08c8be?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bG9uZG9ufGVufDB8fDB8fHww&auto=format&fit=crop&w=60&q=60" class="w-14 h-14 object-cover rounded">
            </div>
          </div>

          <!-- 消息项目3 -->
          <div class="notification-item">
            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=40&q=80" class="w-10 h-10 rounded-full object-cover mr-3">
            <div class="flex-1">
              <div class="text-sm">
                <span class="font-medium">巴黎时尚笔记</span>
                <span class="text-gray-500">关注了你</span>
              </div>
              <div class="text-xs text-gray-400 mt-1">3天前</div>
            </div>
            <div class="ml-2">
              <button class="btn-outline text-xs py-1 px-4">回关</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
      <div class="tab-item">
        <i class="tab-icon fas fa-compass"></i>
        <span>首页</span>
      </div>
      <div class="tab-item">
        <i class="tab-icon fas fa-location-dot"></i>
        <span>附近</span>
      </div>
      <div class="tab-item">
        <div class="create-btn">
          <i class="fas fa-plus"></i>
        </div>
      </div>
      <div class="tab-item active">
        <i class="tab-icon far fa-message"></i>
        <span>消息</span>
      </div>
      <div class="tab-item">
        <i class="tab-icon far fa-user"></i>
        <span>我</span>
      </div>
    </div>
  </div>
</body>
</html>
