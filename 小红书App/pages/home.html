<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小红书 - 首页</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body class="bg-white font-sans">
  <div class="xhs-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <div class="status-bar-time">9:41</div>
      <div class="status-bar-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
      <div class="flex items-center">
        <div class="font-bold mr-4 text-base active">关注</div>
        <div class="font-bold text-base text-gray-400">发现</div>
      </div>
      <div class="flex items-center">
        <i class="fas fa-magnifying-glass mr-4"></i>
        <i class="fas fa-calendar-days"></i>
      </div>
    </div>

    <!-- 内容区域 -->
    <div class="content-area">
      <div class="waterfall-layout">
        <!-- 内容卡片1 -->
        <div class="waterfall-item note-card">
          <img src="https://images.unsplash.com/photo-1588345921523-c2dcdb7f1dcd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3ByaW5nJTIwZmFzaGlvbnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" class="note-image" style="height: 220px;">
          <div class="note-content">
            <div class="note-title">春季穿搭｜轻松营造法式慵懒感</div>
            <div class="note-stats">
              <span><i class="far fa-heart"></i> 1.2k</span>
              <span><i class="far fa-comment"></i> 88</span>
            </div>
            <div class="note-user">
              <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=50&q=80" class="user-avatar">
              <span class="user-name">巴黎时尚笔记</span>
            </div>
          </div>
        </div>

        <!-- 内容卡片2 -->
        <div class="waterfall-item note-card">
          <img src="https://images.unsplash.com/photo-1606787366850-de6330128bfc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGJha2luZ3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" class="note-image" style="height: 180px;">
          <div class="note-content">
            <div class="note-title">自制香草牛角包，在家享受法式早餐</div>
            <div class="note-stats">
              <span><i class="far fa-heart"></i> 3.5k</span>
              <span><i class="far fa-comment"></i> 156</span>
            </div>
            <div class="note-user">
              <img src="https://images.unsplash.com/photo-1567532939604-b6b5b0db2604?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=50&q=80" class="user-avatar">
              <span class="user-name">甜点研究所</span>
            </div>
          </div>
        </div>

        <!-- 内容卡片3 -->
        <div class="waterfall-item note-card">
          <img src="https://images.unsplash.com/photo-1533929736458-ca588d08c8be?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bG9uZG9ufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" class="note-image" style="height: 240px;">
          <div class="note-content">
            <div class="note-title">伦敦小众景点｜远离人群的绝美秘境</div>
            <div class="note-stats">
              <span><i class="far fa-heart"></i> 5.8k</span>
              <span><i class="far fa-comment"></i> 321</span>
            </div>
            <div class="note-user">
              <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=50&q=80" class="user-avatar">
              <span class="user-name">旅行笔记簿</span>
            </div>
          </div>
        </div>

        <!-- 内容卡片4 -->
        <div class="waterfall-item note-card">
          <img src="https://images.unsplash.com/photo-1529156069898-49953e39b3ac?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZnJpZW5kc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" class="note-image" style="height: 150px;">
          <div class="note-content">

              <span class="user-name">乐活摄影师</span>
            </div>
          </div>
        </div>

        <!-- 内容卡片5 -->
        <div class="waterfall-item note-card">
          <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2hvZXN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" class="note-image" style="height: 200px;">
          <div class="note-content">
            <div class="note-title">球鞋控必看｜2023年春季新品盘点</div>
            <div class="note-stats">
              <span><i class="far fa-heart"></i> 9.1k</span>
              <span><i class="far fa-comment"></i> 456</span>
            </div>
            <div class="note-user">
              <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=50&q=80" class="user-avatar">
              <span class="user-name">潮流前线</span>
            </div>
          </div>
        </div>

        <!-- 内容卡片6 -->
        <div class="waterfall-item note-card">
          <img src="https://images.unsplash.com/photo-1511688878353-3a2f5be94cd7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Y29zbWV0aWNzfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" class="note-image" style="height: 220px;">

            <div class="note-title">敏感肌必入｜温和不刺激的护肤好物</div>
            <div class="note-stats">
              <span><i class="far fa-heart"></i> 2.7k</span>
              <span><i class="far fa-comment"></i> 122</span>
            </div>
            <div class="note-user">
              <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=50&q=80" class="user-avatar">
              <span class="user-name">美妆博主小K</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
      <div class="tab-item active">
        <i class="tab-icon fas fa-compass"></i>
        <span>首页</span>
      </div>
      <div class="tab-item">
        <i class="tab-icon fas fa-location-dot"></i>
        <span>附近</span>
      </div>
      <div class="tab-item">
        <div class="create-btn">
          <i class="fas fa-plus"></i>
        </div>
      </div>
      <div class="tab-item">
        <i class="tab-icon far fa-message"></i>
        <span>消息</span>
      </div>
      <div class="tab-item">
        <i class="tab-icon far fa-user"></i>
        <span>我</span>
      </div>
    </div>
  </div>
</body>
</html>
