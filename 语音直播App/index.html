<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音直播App原型</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            padding: 20px;
            background-color: #f5f5f7;
        }
        .page-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="page-title">语音直播App原型</h1>
    
    <div class="prototype-gallery">
        <div class="prototype-item">
            <div class="iphone-frame">
                <iframe src="pages/splash.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            <div class="prototype-label">启动页</div>
        </div>
        
        <div class="prototype-item">
            <div class="iphone-frame">
                <iframe src="pages/login.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            <div class="prototype-label">登录/注册</div>
        </div>
        
        <div class="prototype-item">
            <div class="iphone-frame">
                <iframe src="pages/home.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            <div class="prototype-label">首页</div>
        </div>
        
        <div class="prototype-item">
            <div class="iphone-frame">
                <iframe src="pages/discover.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            <div class="prototype-label">发现页</div>
        </div>
        
        <div class="prototype-item">
            <div class="iphone-frame">
                <iframe src="pages/live_room.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            <div class="prototype-label">直播间</div>
        </div>
        
        <div class="prototype-item">
            <div class="iphone-frame">
                <iframe src="pages/profile.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            <div class="prototype-label">个人中心</div>
        </div>
        
        <div class="prototype-item">
            <div class="iphone-frame">
                <iframe src="pages/create_live.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            <div class="prototype-label">创建直播</div>
        </div>
        
        <div class="prototype-item">
            <div class="iphone-frame">
                <iframe src="pages/messages.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            <div class="prototype-label">消息中心</div>
        </div>
        
        <div class="prototype-item">
            <div class="iphone-frame">
                <iframe src="pages/wallet.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            <div class="prototype-label">钱包/充值</div>
        </div>
        
        <div class="prototype-item">
            <div class="iphone-frame">
                <iframe src="pages/settings.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            <div class="prototype-label">设置</div>
        </div>
    </div>
    
    <script>
        // 自动调整iframe高度
        function resizeIframes() {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                iframe.style.height = iframe.parentElement.clientHeight + 'px';
                iframe.style.width = iframe.parentElement.clientWidth + 'px';
            });
        }
        
        window.addEventListener('load', resizeIframes);
        window.addEventListener('resize', resizeIframes);
    </script>
</body>
</html>
