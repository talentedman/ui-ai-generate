<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .login-container {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            font-size: 16px;
            font-weight: 600;
            color: #8E8E93;
            border-bottom: 2px solid #EEEEEE;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: white;
        }
        
        .or-divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background-color: #EEEEEE;
        }
        
        .divider-text {
            padding: 0 15px;
            color: #8E8E93;
            font-size: 14px;
        }
        
        .login-footer {
            margin-top: auto;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            color: #8E8E93;
        }
        
        .privacy-text {
            line-height: 1.5;
        }
        
        .text-link {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="time">14:32</div>
            <div class="icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 主内容 -->
        <div class="app-content bg-white">
            <div class="login-container">
                <div class="text-center mb-8">
                    <i class="fas fa-microphone-alt text-5xl text-red-500 mb-3"></i>
                    <h1 class="text-2xl font-bold">声动</h1>
                </div>
                
                <div class="auth-tabs">
                    <div class="auth-tab active">登录</div>
                    <div class="auth-tab">注册</div>
                </div>
                
                <form class="login-form">
                    <div class="form-group">
                        <label class="form-label">手机号</label>
                        <div class="relative">
                            <input type="tel" class="form-input pl-12" placeholder="请输入手机号">
                            <span class="absolute left-4 top-3">
                                <i class="fas fa-mobile-alt text-gray-400 text-xl"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="flex justify-between">
                            <label class="form-label">密码</label>
                            <a href="#" class="text-sm text-primary text-link">忘记密码?</a>
                        </div>
                        <div class="relative">
                            <input type="password" class="form-input pl-12" placeholder="请输入密码">
                            <span class="absolute left-4 top-3">
                                <i class="fas fa-lock text-gray-400"></i>
                            </span>
                            <span class="absolute right-4 top-3">
                                <i class="fas fa-eye-slash text-gray-400"></i>
                            </span>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary w-full mt-6">登录</button>
                    
                    <div class="or-divider">
                        <div class="divider-line"></div>
                        <div class="divider-text">其他登录方式</div>
                        <div class="divider-line"></div>
                    </div>
                    
                    <div class="social-login">
                        <div class="social-btn bg-green-500">
                            <i class="fab fa-weixin"></i>
                        </div>
                        <div class="social-btn bg-blue-500">
                            <i class="fab fa-qq"></i>
                        </div>
                        <div class="social-btn bg-red-500">
                            <i class="fab fa-weibo"></i>
                        </div>
                    </div>
                </form>
                
                <div class="login-footer">
                    <p class="privacy-text">
                        登录即表示您同意我们的<a href="#" class="text-link">服务条款</a>和<a href="#" class="text-link">隐私政策</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
