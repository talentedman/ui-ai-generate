<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>启动页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .splash-screen {
            position: relative;
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        
        .app-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .app-name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .app-slogan {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .splash-mic {
            font-size: 64px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="time">14:30</div>
            <div class="icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 启动页内容 -->
        <div class="splash-screen">
            <i class="fas fa-microphone-alt splash-mic"></i>
            <h1 class="app-name">声动</h1>
            <p class="app-slogan">用声音，连接世界</p>
            
            <div class="mt-10">
                <div class="w-6 h-6 bg-white rounded-full animate-pulse mx-auto"></div>
                <p class="mt-3 text-sm opacity-80">启动中...</p>
            </div>
        </div>
    </div>
</body>
</html>
