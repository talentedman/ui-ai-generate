<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .user-banner {
            height: 180px;
            position: relative;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 100%), url('https://images.pexels.com/photos/7504647/pexels-photo-7504647.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        
        .user-info {
            position: absolute;
            bottom: 15px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        
        .user-main-info {
            display: flex;
            align-items: center;
        }
        
        .edit-profile-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
            font-size: 12px;
            padding: 5px 12px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        
        .profile-nav {
            display: flex;
            background-color: white;
            overflow-x: auto;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 10px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .profile-nav::-webkit-scrollbar {
            display: none;
        }
        
        .profile-nav-item {
            padding: 12px 20px;
            font-size: 15px;
            color: #8E8E93;
            white-space: nowrap;
            position: relative;
        }
        
        .profile-nav-item.active {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .profile-nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20px;
            right: 20px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 3px;
        }
        
        .profile-section {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            margin: 0 15px 15px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .section-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .wallet-card {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            border-radius: 12px;
            padding: 15px;
            color: white;
            margin: 15px;
        }
        
        .wallet-balance {
            font-size: 28px;
            font-weight: 600;
            margin: 5px 0 15px;
        }
        
        .wallet-actions {
            display: flex;
            gap: 10px;
        }
        
        .wallet-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            flex: 1;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        .empty-content {
            padding: 30px 20px;
            text-align: center;
            color: #8E8E93;
        }
        
        .empty-icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: #D1D1D6;
        }
        
        .grid-shortcuts {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 15px;
            gap: 15px;
        }
        
        .grid-shortcut {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        
        .shortcut-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background-color: #F2F2F7;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        .shortcut-name {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="time">14:42</div>
            <div class="icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="app-content">
            <!-- 用户信息头部区域 -->
            <div class="user-banner">
                <div class="user-info">
                    <div class="user-main-info">
                        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg" alt="用户头像" class="w-16 h-16 rounded-full border-2 border-white mr-3">
                        <div>
                            <div class="text-lg font-bold">小明</div>
                            <div class="text-sm opacity-80">ID: 12345678</div>
                        </div>
                    </div>
                    <button class="edit-profile-btn">
                        编辑资料
                    </button>
                </div>
            </div>
            
            <!-- 用户数据统计 -->
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-number">128</div>
                    <div class="stat-label">关注</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">3.2w</div>
                    <div class="stat-label">粉丝</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">86</div>
                    <div class="stat-label">获赞</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">12</div>
                    <div class="stat-label">直播</div>
                </div>
            </div>
            
            <!-- 个人中心导航 -->
            <div class="profile-nav">
                <div class="profile-nav-item active">作品</div>
                <div class="profile-nav-item">动态</div>
                <div class="profile-nav-item">收藏</div>
                <div class="profile-nav-item">喜欢</div>
            </div>
            
            <!-- 钱包卡片 -->
            <div class="wallet-card">
                <div class="text-sm opacity-80">我的钱包</div>
                <div class="wallet-balance">¥ 258.00</div>
                <div class="wallet-actions">
                    <button class="wallet-btn">
                        <i class="fas fa-plus-circle"></i>
                        <span>充值</span>
                    </button>
                    <button class="wallet-btn">
                        <i class="fas fa-gift"></i>
                        <span>礼物</span>
                    </button>
                    <button class="wallet-btn">
                        <i class="fas fa-history"></i>
                        <span>明细</span>
                    </button>
                </div>
            </div>
            
            <!-- 快捷功能 -->
            <div class="profile-section">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-star text-yellow-500"></i>
                        <span>常用功能</span>
                    </div>
                </div>
                <div class="grid-shortcuts">
                    <div class="grid-shortcut">
                        <div class="shortcut-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="shortcut-name">直播日程</div>
                    </div>
                    <div class="grid-shortcut">
                        <div class="shortcut-icon">
                            <i class="fas fa-headphones"></i>
                        </div>
                        <div class="shortcut-name">我的录音</div>
                    </div>
                    <div class="grid-shortcut">
                        <div class="shortcut-icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="shortcut-name">我的收藏</div>
                    </div>
                    <div class="grid-shortcut">
                        <div class="shortcut-icon">
                            <i class="fas fa-history"></i>
                        </div>
                        <div class="shortcut-name">观看历史</div>
                    </div>
                    <div class="grid-shortcut">
                        <div class="shortcut-icon">
                            <i class="fas fa-microphone-alt"></i>
                        </div>
                        <div class="shortcut-name">我的直播</div>
                    </div>
                    <div class="grid-shortcut">
                        <div class="shortcut-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="shortcut-name">粉丝团</div>
                    </div>
                    <div class="grid-shortcut">
                        <div class="shortcut-icon">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="shortcut-name">设置</div>
                    </div>
                    <div class="grid-shortcut">
                        <div class="shortcut-icon">
                            <i class="fas fa-question-circle"></i>
                        </div>
                        <div class="shortcut-name">帮助中心</div>
                    </div>
                </div>
            </div>
            
            <!-- 作品内容 -->
            <div class="empty-content">
                <div class="empty-icon">
                    <i class="fas fa-microphone-slash"></i>
                </div>
                <div class="mb-3">还没有发布任何作品</div>
                <button class="btn btn-primary">立即开播</button>
            </div>
            
            <!-- 底部导航栏 -->
            <div class="tab-bar">
                <div class="tab-item">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </div>
                <div class="tab-item">
                    <i class="fas fa-compass"></i>
                    <span>发现</span>
                </div>
                <div class="tab-item">
                    <i class="fas fa-comment"></i>
                    <span>消息</span>
                </div>
                <div class="tab-item active">
                    <i class="fas fa-user"></i>
                    <span>我的</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
