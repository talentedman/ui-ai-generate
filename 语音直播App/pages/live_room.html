<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直播间</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* 直播背景视频/图片 */
        .live-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        /* 主播信息样式 */
        .host-info {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 20px;
            color: white;
            backdrop-filter: blur(5px);
        }
        
        /* 在线人数样式 */
        .viewers-count {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            backdrop-filter: blur(5px);
        }
        
        /* 礼物动画区域 */
        .gift-animation-area {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 150px;
            transform: translateY(-50%);
            pointer-events: none;
            z-index: 4;
        }
        
        /* 礼物按钮 */
        .gift-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            border: none;
        }
        
        /* 礼物面板 */
        .gift-panel {
            position: absolute;
            bottom: 70px;
            left: 0;
            width: 100%;
            background-color: rgba(30, 30, 30, 0.9);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 15px;
            z-index: 100;
            backdrop-filter: blur(10px);
            display: none;
        }
        
        .gift-panel.active {
            display: block;
        }
        
        .gift-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .gift-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            color: white;
        }
        
        .gift-icon {
            font-size: 24px;
            margin-bottom: 5px;
            color: #FFD700;
        }
        
        .gift-name {
            font-size: 12px;
            margin-bottom: 3px;
        }
        
        .gift-price {
            font-size: 10px;
            color: #FF9500;
        }
        
        /* 评论条目 */
        .comment-item {
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease-out;
        }
        
        .comment-user {
            font-weight: 600;
            margin-right: 5px;
        }
        
        .comment-text {
            font-weight: normal;
        }
        
        /* 点赞效果 */
        .hearts-container {
            position: absolute;
            bottom: 80px;
            right: 20px;
            width: 40px;
            height: 300px;
            pointer-events: none;
            z-index: 5;
        }
        
        .floating-heart {
            position: absolute;
            bottom: 0;
            font-size: 20px;
            color: #FF5E3A;
            opacity: 0;
            animation: floatHeart 3s ease-in-out;
            z-index: 5;
        }
        
        @keyframes floatHeart {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0.8;
            }
            20% {
                transform: translateY(-40px) scale(0.8) translateX(10px);
                opacity: 0.9;
            }
            40% {
                transform: translateY(-80px) scale(1.0) translateX(-10px);
                opacity: 1;
            }
            60% {
                transform: translateY(-160px) scale(1.0) translateX(10px);
                opacity: 0.9;
            }
            80% {
                transform: translateY(-240px) scale(0.8) translateX(-10px);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-300px) scale(0.5);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 关闭按钮 */
        .close-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="time">14:40</div>
            <div class="icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 直播间内容 -->
        <div class="live-room">
            <!-- 直播背景 -->
            <img src="https://images.pexels.com/photos/7045368/pexels-photo-7045368.jpeg" class="live-background" alt="直播背景">
            
            <!-- 直播间界面 -->
            <div class="live-room-overlay">
                <!-- 关闭按钮 -->
                <a href="#" class="close-btn">
                    <i class="fas fa-times"></i>
                </a>
                
                <!-- 顶部信息栏 -->
                <div class="live-header">
                    <div class="host-info">
                        <img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg" alt="主播头像" class="w-8 h-8 rounded-full mr-2">
                        <div>
                            <div class="text-sm font-medium">小雨</div>
                            <div class="text-xs opacity-75">深夜电台主播</div>
                        </div>
                        <button class="ml-3 bg-red-500 text-white text-xs px-2 py-1 rounded-full">
                            +关注
                        </button>
                    </div>
                    
                    <div class="viewers-count">
                        <i class="fas fa-eye"></i>
                        <span>4.1万</span>
                    </div>
                </div>
                
                <!-- 评论区 -->
                <div class="live-comments">
                    <div class="comment-item">
                        <span class="comment-user text-yellow-400">系统：</span>
                        <span class="comment-text">欢迎来到小雨的直播间，请遵守直播规则，文明发言</span>
                    </div>
                    
                    <div class="comment-item">
                        <span class="comment-user text-green-400">阳光哥哥：</span>
                        <span class="comment-text">主播今天声音好好听啊！</span>
                    </div>
                    
                    <div class="comment-item">
                        <span class="comment-user text-pink-400">甜甜圈：</span>
                        <span class="comment-text">分享一下我的故事吧，我和男朋友昨天...</span>
                    </div>
                    
                    <div class="comment-item">
                        <span class="comment-user text-blue-400">科科：</span>
                        <span class="comment-text">主播能唱首歌吗？</span>
                    </div>
                    
                    <div class="comment-item">
                        <span class="comment-user text-purple-400">夜猫子：</span>
                        <span class="comment-text">每天晚上都来听主播讲故事</span>
                    </div>
                    
                    <div class="comment-item">
                        <span class="comment-user text-yellow-500">土豪king：</span>
                        <span class="comment-text">送出 <i class="fas fa-gem text-blue-400"></i> 超级火箭 x3</span>
                    </div>
                    
                    <div class="comment-item">
                        <span class="comment-user text-red-400">小鱼儿：</span>
                        <span class="comment-text">主播能谈谈你对爱情的看法吗？</span>
                    </div>
                </div>
                
                <!-- 礼物动画区域 -->
                <div class="gift-animation-area"></div>
                
                <!-- 点赞动画区域 -->
                <div class="hearts-container">
                    <i class="fas fa-heart floating-heart" style="animation-delay: 0s;"></i>
                    <i class="fas fa-heart floating-heart" style="animation-delay: 0.5s;"></i>
                    <i class="fas fa-heart floating-heart" style="animation-delay: 1s;"></i>
                    <i class="fas fa-heart floating-heart" style="animation-delay: 1.5s;"></i>
                    <i class="fas fa-heart floating-heart" style="animation-delay: 2s;"></i>
                </div>
                
                <!-- 底部控制栏 -->
                <div class="live-controls">
                    <input type="text" class="live-input" placeholder="说点什么...">
                    
                    <button class="live-action gift-btn">
                        <i class="fas fa-gift"></i>
                    </button>
                    
                    <button class="live-action" style="background-color: #FF2D55;">
                        <i class="fas fa-heart"></i>
                    </button>
                    
                    <button class="live-action" style="background-color: #5AC8FA;">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
                
                <!-- 礼物面板 -->
                <div class="gift-panel">
                    <div class="flex justify-between items-center">
                        <h4 class="text-white font-medium">选择礼物</h4>
                        <div class="text-white">
                            <i class="fas fa-coins text-yellow-400 mr-1"></i>
                            <span>2,356</span>
                        </div>
                    </div>
                    
                    <div class="gift-grid">
                        <div class="gift-item">
                            <i class="fas fa-thumbs-up gift-icon"></i>
                            <div class="gift-name">点赞</div>
                            <div class="gift-price">1币</div>
                        </div>
                        <div class="gift-item">
                            <i class="fas fa-heart gift-icon"></i>
                            <div class="gift-name">爱心</div>
                            <div class="gift-price">10币</div>
                        </div>
                        <div class="gift-item">
                            <i class="fas fa-star gift-icon"></i>
                            <div class="gift-name">星星</div>
                            <div class="gift-price">50币</div>
                        </div>
                        <div class="gift-item">
                            <i class="fas fa-gem gift-icon"></i>
                            <div class="gift-name">钻石</div>
                            <div class="gift-price">100币</div>
                        </div>
                        <div class="gift-item">
                            <i class="fas fa-crown gift-icon"></i>
                            <div class="gift-name">皇冠</div>
                            <div class="gift-price">500币</div>
                        </div>
                        <div class="gift-item">
                            <i class="fas fa-rocket gift-icon"></i>
                            <div class="gift-name">火箭</div>
                            <div class="gift-price">1000币</div>
                        </div>
                        <div class="gift-item">
                            <i class="fas fa-plane gift-icon"></i>
                            <div class="gift-name">飞机</div>
                            <div class="gift-price">2000币</div>
                        </div>
                        <div class="gift-item">
                            <i class="fas fa-ship gift-icon"></i>
                            <div class="gift-name">游轮</div>
                            <div class="gift-price">10000币</div>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary w-full mt-4">
                        赠送礼物
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
