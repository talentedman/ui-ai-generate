<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建直播</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .create-form {
            padding: 15px;
        }
        
        .cover-upload {
            position: relative;
            width: 100%;
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            background-color: #F2F2F7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #8E8E93;
        }
        
        .cover-upload img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .upload-icon {
            font-size: 32px;
            margin-bottom: 10px;
            z-index: 2;
        }
        
        .upload-text {
            font-size: 14px;
            z-index: 2;
        }
        
        .upload-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 3;
        }
        
        .cover-upload:hover .upload-overlay {
            opacity: 1;
        }
        
        .category-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .category-chip {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            background-color: #F2F2F7;
            color: #8E8E93;
        }
        
        .category-chip.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .switch-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .toggle-label {
            font-weight: 500;
            color: #333;
        }
        
        .toggle-description {
            font-size: 13px;
            color: #8E8E93;
            margin-top: 3px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        
        .bottom-actions {
            padding: 15px;
            background-color: white;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="time">14:45</div>
            <div class="icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="app-content">
            <!-- 顶部导航栏 -->
            <div class="navbar">
                <button class="navbar-btn">取消</button>
                <div class="navbar-title">创建直播</div>
                <button class="navbar-btn">预览</button>
            </div>
            
            <!-- 创建直播表单 -->
            <div class="create-form">
                <!-- 上传封面 -->
                <div class="cover-upload">
                    <img src="https://images.pexels.com/photos/7045368/pexels-photo-7045368.jpeg" alt="直播封面">
                    <div class="upload-overlay">
                        <div class="text-center">
                            <i class="fas fa-camera text-2xl mb-1"></i>
                            <div>更换封面</div>
                        </div>
                    </div>
                </div>
                
                <!-- 直播标题 -->
                <div class="form-group">
                    <label class="form-label">直播标题</label>
                    <input type="text" class="form-input" placeholder="给直播取个吸引人的标题" value="深夜电台 - 来聊聊你的故事">
                </div>
                
                <!-- 直播类型 -->
                <div class="form-group">
                    <label class="form-label">直播类型</label>
                    <div class="category-chips">
                        <div class="category-chip">音乐</div>
                        <div class="category-chip active">电台</div>
                        <div class="category-chip">游戏</div>
                        <div class="category-chip">知识</div>
                        <div class="category-chip">脱口秀</div>
                        <div class="category-chip">情感</div>
                        <div class="category-chip">声音</div>
                        <div class="category-chip">其他</div>
                    </div>
                </div>
                
                <!-- 直播描述 -->
                <div class="form-group">
                    <label class="form-label">直播描述</label>
                    <textarea class="form-input" rows="3" placeholder="添加直播描述，让更多人了解你的直播内容">每晚10点，和主播一起分享你的故事，倾听你的心声，陪你度过温暖的夜晚。</textarea>
                </div>
                
                <!-- 直播预约 -->
                <div class="form-group">
                    <label class="form-label">直播时间</label>
                    <div class="flex">
                        <button class="form-input w-1/2 text-left flex justify-between items-center mr-2">
                            <span>立即开播</span>
                            <i class="fas fa-chevron-down text-gray-400"></i>
                        </button>
                        <button class="form-input w-1/2 text-left flex justify-between items-center">
                            <span>直到结束</span>
                            <i class="fas fa-chevron-down text-gray-400"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 高级选项 -->
                <div class="mt-5 mb-3">
                    <h3 class="font-semibold mb-3">高级选项</h3>
                    
                    <div class="switch-toggle">
                        <div>
                            <div class="toggle-label">允许互动</div>
                            <div class="toggle-description">观众可以发送消息和礼物</div>
                        </div>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <div class="switch-toggle">
                        <div>
                            <div class="toggle-label">自动录制</div>
                            <div class="toggle-description">直播结束后自动保存回放</div>
                        </div>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <div class="switch-toggle">
                        <div>
                            <div class="toggle-label">推送通知</div>
                            <div class="toggle-description">通知粉丝你开始直播</div>
                        </div>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <div class="switch-toggle">
                        <div>
                            <div class="toggle-label">私密直播</div>
                            <div class="toggle-description">仅限指定用户观看</div>
                        </div>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- 底部操作按钮 -->
            <div class="bottom-actions">
                <button class="btn w-1/2" style="background-color: #F2F2F7;">保存草稿</button>
                <button class="btn btn-primary w-1/2">开始直播</button>
            </div>
        </div>
    </div>
</body>
</html>
