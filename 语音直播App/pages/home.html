<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .banner-carousel {
            height: 180px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            margin: 15px;
        }
        
        .banner-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .swiper-pagination {
            position: absolute;
            bottom: 10px;
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 6px;
        }
        
        .swiper-bullet {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        .swiper-bullet.active {
            background-color: white;
            width: 18px;
            border-radius: 3px;
        }
        
        .category-scroll {
            display: flex;
            overflow-x: auto;
            padding: 10px 15px;
            gap: 15px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .category-scroll::-webkit-scrollbar {
            display: none;
        }
        
        .category-item {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .category-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: white;
        }
        
        .category-name {
            font-size: 12px;
            color: #333;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 15px 10px;
        }
        
        .section-title {
            font-size: 17px;
            font-weight: 600;
        }
        
        .section-more {
            color: #8E8E93;
            font-size: 14px;
        }
        
        .live-grid {
            display: flex;
            flex-wrap: wrap;
            padding: 0 10px;
        }
        
        .live-grid-item {
            width: 50%;
            padding: 0 5px;
            margin-bottom: 15px;
        }
        
        .create-live-btn {
            position: fixed;
            right: 20px;
            bottom: 100px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(255, 59, 48, 0.3);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="time">14:35</div>
            <div class="icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="app-content">
            <!-- 顶部导航栏 -->
            <div class="navbar">
                <div class="navbar-title">声动</div>
                <div>
                    <i class="fas fa-search text-gray-500 text-lg mr-4"></i>
                    <i class="fas fa-bell text-gray-500 text-lg"></i>
                </div>
            </div>
            
            <!-- 轮播图 -->
            <div class="banner-carousel">
                <img src="https://images.pexels.com/photos/7045424/pexels-photo-7045424.jpeg" class="banner-img" alt="音乐直播">
                <div class="swiper-pagination">
                    <div class="swiper-bullet active"></div>
                    <div class="swiper-bullet"></div>
                    <div class="swiper-bullet"></div>
                </div>
            </div>
            
            <!-- 分类导航 -->
            <div class="category-scroll">
                <div class="category-item">
                    <div class="category-icon bg-red-500">
                        <i class="fas fa-music"></i>
                    </div>
                    <span class="category-name">音乐</span>
                </div>
                <div class="category-item">
                    <div class="category-icon bg-yellow-500">
                        <i class="fas fa-podcast"></i>
                    </div>
                    <span class="category-name">电台</span>
                </div>
                <div class="category-item">
                    <div class="category-icon bg-blue-500">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <span class="category-name">游戏</span>
                </div>
                <div class="category-item">
                    <div class="category-icon bg-green-500">
                        <i class="fas fa-book"></i>
                    </div>
                    <span class="category-name">知识</span>
                </div>
                <div class="category-item">
                    <div class="category-icon bg-purple-500">
                        <i class="fas fa-laugh"></i>
                    </div>
                    <span class="category-name">脱口秀</span>
                </div>
                <div class="category-item">
                    <div class="category-icon bg-pink-500">
                        <i class="fas fa-heartbeat"></i>
                    </div>
                    <span class="category-name">情感</span>
                </div>
                <div class="category-item">
                    <div class="category-icon bg-gray-500">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <span class="category-name">更多</span>
                </div>
            </div>
            
            <!-- 热门直播 -->
            <div class="section-header">
                <h2 class="section-title">热门直播</h2>
                <a href="#" class="section-more">查看全部 <i class="fas fa-chevron-right text-xs"></i></a>
            </div>
            
            <div class="live-grid">
                <div class="live-grid-item">
                    <div class="live-card">
                        <img src="https://images.pexels.com/photos/7504839/pexels-photo-7504839.jpeg" alt="直播封面">
                        <div class="live-info">
                            <div class="live-user">
                                <img class="live-avatar" src="https://images.pexels.com/photos/1674752/pexels-photo-1674752.jpeg" alt="主播头像">
                                <div>
                                    <div class="text-sm font-medium">小鱼儿</div>
                                    <div class="text-xs opacity-80">音乐</div>
                                </div>
                            </div>
                            <div class="live-badge">
                                <i class="fas fa-eye mr-1"></i> 2.3万
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="live-grid-item">
                    <div class="live-card">
                        <img src="https://images.pexels.com/photos/4708364/pexels-photo-4708364.jpeg" alt="直播封面">
                        <div class="live-info">
                            <div class="live-user">
                                <img class="live-avatar" src="https://images.pexels.com/photos/1222271/pexels-photo-1222271.jpeg" alt="主播头像">
                                <div>
                                    <div class="text-sm font-medium">大胖</div>
                                    <div class="text-xs opacity-80">游戏</div>
                                </div>
                            </div>
                            <div class="live-badge">
                                <i class="fas fa-eye mr-1"></i> 1.5万
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="live-grid-item">
                    <div class="live-card">
                        <img src="https://images.pexels.com/photos/8088443/pexels-photo-8088443.jpeg" alt="直播封面">
                        <div class="live-info">
                            <div class="live-user">
                                <img class="live-avatar" src="https://images.pexels.com/photos/733872/pexels-photo-733872.jpeg" alt="主播头像">
                                <div>
                                    <div class="text-sm font-medium">静静</div>
                                    <div class="text-xs opacity-80">情感</div>
                                </div>
                            </div>
                            <div class="live-badge">
                                <i class="fas fa-eye mr-1"></i> 9852
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="live-grid-item">
                    <div class="live-card">
                        <img src="https://images.pexels.com/photos/7047010/pexels-photo-7047010.jpeg" alt="直播封面">
                        <div class="live-info">
                            <div class="live-user">
                                <img class="live-avatar" src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg" alt="主播头像">
                                <div>
                                    <div class="text-sm font-medium">老王</div>
                                    <div class="text-xs opacity-80">知识</div>
                                </div>
                            </div>
                            <div class="live-badge">
                                <i class="fas fa-eye mr-1"></i> 3654
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 推荐直播 -->
            <div class="section-header">
                <h2 class="section-title">为你推荐</h2>
                <a href="#" class="section-more">更多 <i class="fas fa-chevron-right text-xs"></i></a>
            </div>
            
            <div class="px-3 mb-3">
                <div class="live-card">
                    <img src="https://images.pexels.com/photos/7045368/pexels-photo-7045368.jpeg" class="h-40" alt="直播封面">
                    <div class="live-info">
                        <div class="live-user">
                            <img class="live-avatar" src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg" alt="主播头像">
                            <div>
                                <div class="text-sm font-medium">小雨</div>
                                <div class="text-xs opacity-80">深夜电台 | 轻声细语</div>
                            </div>
                        </div>
                        <div class="live-badge">
                            <i class="fas fa-eye mr-1"></i> 4.1万
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 创建直播悬浮按钮 -->
            <div class="create-live-btn">
                <i class="fas fa-plus"></i>
            </div>
            
            <!-- 底部导航栏 -->
            <div class="tab-bar">
                <div class="tab-item active">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </div>
                <div class="tab-item">
                    <i class="fas fa-compass"></i>
                    <span>发现</span>
                </div>
                <div class="tab-item">
                    <i class="fas fa-comment"></i>
                    <span>消息</span>
                </div>
                <div class="tab-item">
                    <i class="fas fa-user"></i>
                    <span>我的</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
