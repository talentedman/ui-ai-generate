<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发现</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .tab-list {
            display: flex;
            background-color: white;
            overflow-x: auto;
            border-bottom: 1px solid var(--border-color);
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .tab-list::-webkit-scrollbar {
            display: none;
        }
        
        .tab-list-item {
            padding: 12px 20px;
            font-size: 15px;
            font-weight: 500;
            color: #8E8E93;
            white-space: nowrap;
            position: relative;
        }
        
        .tab-list-item.active {
            color: var(--primary-color);
        }
        
        .tab-list-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 3px;
        }
        
        .discover-card {
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            background-color: white;
        }
        
        .discover-card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .discover-card-content {
            padding: 12px 15px;
        }
        
        .discover-card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .discover-card-meta {
            display: flex;
            justify-content: space-between;
            color: #8E8E93;
            font-size: 13px;
        }
        
        .discover-card-host {
            display: flex;
            align-items: center;
        }
        
        .discover-host-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 5px;
            object-fit: cover;
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 15px;
        }
        
        .category-grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .category-grid-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-bottom: 8px;
        }
        
        .category-grid-name {
            font-size: 13px;
            color: #333;
        }
        
        .rank-list {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            margin: 0 15px 15px;
        }
        
        .rank-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .rank-title {
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .rank-icon {
            color: #FFD700;
            margin-right: 5px;
        }
        
        .rank-more {
            color: #8E8E93;
            font-size: 14px;
        }
        
        .recommend-hosts {
            padding: 15px;
            background-color: white;
            border-radius: 12px;
            margin: 0 15px 15px;
        }
        
        .host-list {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .host-list::-webkit-scrollbar {
            display: none;
        }
        
        .host-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70px;
        }
        
        .host-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 8px;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .host-name {
            font-size: 13px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        
        .host-follow {
            font-size: 12px;
            padding: 2px 8px;
            background-color: #F2F2F7;
            border-radius: 10px;
            margin-top: 5px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="time">14:38</div>
            <div class="icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="app-content">
            <!-- 顶部导航栏 -->
            <div class="navbar">
                <div class="navbar-title">发现</div>
                <div>
                    <i class="fas fa-search text-gray-500 text-lg"></i>
                </div>
            </div>
            
            <!-- 顶部选项卡 -->
            <div class="tab-list">
                <div class="tab-list-item active">推荐</div>
                <div class="tab-list-item">分类</div>
                <div class="tab-list-item">排行榜</div>
                <div class="tab-list-item">话题</div>
                <div class="tab-list-item">附近</div>
                <div class="tab-list-item">专题</div>
            </div>
            
            <!-- 推荐主播 -->
            <div class="recommend-hosts">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-semibold">推荐主播</h3>
                    <a href="#" class="text-sm text-gray-500">更多</a>
                </div>
                <div class="host-list">
                    <div class="host-item">
                        <img src="https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg" class="host-avatar" alt="主播头像">
                        <div class="host-name">晚晴</div>
                        <div class="host-follow">关注</div>
                    </div>
                    <div class="host-item">
                        <img src="https://images.pexels.com/photos/1681010/pexels-photo-1681010.jpeg" class="host-avatar" alt="主播头像">
                        <div class="host-name">阳光</div>
                        <div class="host-follow">关注</div>
                    </div>
                    <div class="host-item">
                        <img src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg" class="host-avatar" alt="主播头像">
                        <div class="host-name">小美</div>
                        <div class="host-follow">关注</div>
                    </div>
                    <div class="host-item">
                        <img src="https://images.pexels.com/photos/1300402/pexels-photo-1300402.jpeg" class="host-avatar" alt="主播头像">
                        <div class="host-name">老张</div>
                        <div class="host-follow">关注</div>
                    </div>
                    <div class="host-item">
                        <img src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg" class="host-avatar" alt="主播头像">
                        <div class="host-name">小王</div>
                        <div class="host-follow">关注</div>
                    </div>
                </div>
            </div>
            
            <!-- 热门分类 -->
            <div class="p-3 bg-white rounded-xl mx-3 mb-4">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-semibold">热门分类</h3>
                    <a href="#" class="text-sm text-gray-500">查看全部</a>
                </div>
                <div class="category-grid">
                    <div class="category-grid-item">
                        <div class="category-grid-icon bg-red-500">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="category-grid-name">音乐</div>
                    </div>
                    <div class="category-grid-item">
                        <div class="category-grid-icon bg-blue-500">
                            <i class="fas fa-gamepad"></i>
                        </div>
                        <div class="category-grid-name">游戏</div>
                    </div>
                    <div class="category-grid-item">
                        <div class="category-grid-icon bg-yellow-500">
                            <i class="fas fa-podcast"></i>
                        </div>
                        <div class="category-grid-name">电台</div>
                    </div>
                    <div class="category-grid-item">
                        <div class="category-grid-icon bg-green-500">
                            <i class="fas fa-book"></i>
                        </div>
                        <div class="category-grid-name">知识</div>
                    </div>
                    <div class="category-grid-item">
                        <div class="category-grid-icon bg-purple-500">
                            <i class="fas fa-laugh"></i>
                        </div>
                        <div class="category-grid-name">脱口秀</div>
                    </div>
                    <div class="category-grid-item">
                        <div class="category-grid-icon bg-pink-500">
                            <i class="fas fa-heartbeat"></i>
                        </div>
                        <div class="category-grid-name">情感</div>
                    </div>
                    <div class="category-grid-item">
                        <div class="category-grid-icon bg-indigo-500">
                            <i class="fas fa-microphone"></i>
                        </div>
                        <div class="category-grid-name">声音</div>
                    </div>
                    <div class="category-grid-item">
                        <div class="category-grid-icon bg-gray-500">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                        <div class="category-grid-name">更多</div>
                    </div>
                </div>
            </div>
            
            <!-- 排行榜 -->
            <div class="rank-list">
                <div class="rank-header">
                    <div class="rank-title">
                        <i class="fas fa-crown rank-icon"></i> 人气主播榜
                    </div>
                    <a href="#" class="rank-more">完整榜单 <i class="fas fa-chevron-right text-xs"></i></a>
                </div>
                
                <div class="ranking-item">
                    <div class="ranking-number top">1</div>
                    <div class="ranking-user">
                        <img src="https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg" class="ranking-avatar" alt="主播头像">
                        <div class="ranking-info">
                            <div class="ranking-username">晚晴</div>
                            <div class="ranking-fans">98.6万粉丝</div>
                        </div>
                    </div>
                    <div class="ranking-value">2.5万</div>
                </div>
                
                <div class="ranking-item">
                    <div class="ranking-number top">2</div>
                    <div class="ranking-user">
                        <img src="https://images.pexels.com/photos/1681010/pexels-photo-1681010.jpeg" class="ranking-avatar" alt="主播头像">
                        <div class="ranking-info">
                            <div class="ranking-username">阳光</div>
                            <div class="ranking-fans">76.2万粉丝</div>
                        </div>
                    </div>
                    <div class="ranking-value">1.8万</div>
                </div>
                
                <div class="ranking-item">
                    <div class="ranking-number top">3</div>
                    <div class="ranking-user">
                        <img src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg" class="ranking-avatar" alt="主播头像">
                        <div class="ranking-info">
                            <div class="ranking-username">小美</div>
                            <div class="ranking-fans">65.9万粉丝</div>
                        </div>
                    </div>
                    <div class="ranking-value">1.3万</div>
                </div>
            </div>
            
            <!-- 热门直播 -->
            <div class="p-4">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-semibold">正在热播</h3>
                    <a href="#" class="text-sm text-gray-500">查看更多</a>
                </div>
                
                <div class="discover-card">
                    <img src="https://images.pexels.com/photos/7045368/pexels-photo-7045368.jpeg" class="discover-card-img" alt="直播封面">
                    <div class="discover-card-content">
                        <h3 class="discover-card-title">深夜情感电台 - 分享你的故事</h3>
                        <div class="discover-card-meta">
                            <div class="discover-card-host">
                                <img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg" class="discover-host-avatar" alt="主播头像">
                                <span>小雨</span>
                            </div>
                            <div>
                                <i class="fas fa-eye"></i> 4.1万人在听
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 底部导航栏 -->
            <div class="tab-bar">
                <div class="tab-item">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </div>
                <div class="tab-item active">
                    <i class="fas fa-compass"></i>
                    <span>发现</span>
                </div>
                <div class="tab-item">
                    <i class="fas fa-comment"></i>
                    <span>消息</span>
                </div>
                <div class="tab-item">
                    <i class="fas fa-user"></i>
                    <span>我的</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
