<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气App原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .phone-container {
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.15);
            margin: 20px;
            position: relative;
            border: 12px solid #121212;
        }
        .phone-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .prototype-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .prototype-title {
            text-align: center;
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <h1 class="text-3xl font-bold text-center my-6">天气App原型展示</h1>
    
    <div class="prototype-grid">
        <!-- 首页 -->
        <div class="relative">
            <div class="phone-container">
                <iframe class="phone-iframe" src="pages/home.html"></iframe>
            </div>
            <div class="prototype-title">首页</div>
        </div>
        
        <!-- 详情页 -->
        <div class="relative">
            <div class="phone-container">
                <iframe class="phone-iframe" src="pages/details.html"></iframe>
            </div>
            <div class="prototype-title">天气详情</div>
        </div>
        
        <!-- 城市管理页 -->
        <div class="relative">
            <div class="phone-container">
                <iframe class="phone-iframe" src="pages/cities.html"></iframe>
            </div>
            <div class="prototype-title">城市管理</div>
        </div>
        
        <!-- 设置页 -->
        <div class="relative">
            <div class="phone-container">
                <iframe class="phone-iframe" src="pages/settings.html"></iframe>
            </div>
            <div class="prototype-title">设置</div>
        </div>
        
        <!-- 搜索页 -->
        <div class="relative">
            <div class="phone-container">
                <iframe class="phone-iframe" src="pages/search.html"></iframe>
            </div>
            <div class="prototype-title">搜索城市</div>
        </div>
    </div>
</body>
</html>
