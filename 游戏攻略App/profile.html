<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏攻略 - 个人中心</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="app-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-bar-left">
                <span>9:41</span>
            </div>
            <div class="status-bar-right">
                <i class="fas fa-signal mr-2"></i>
                <i class="fas fa-wifi mr-2"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 主要内容区 -->
        <div class="main-content p-4">
            <!-- 用户信息卡片 -->
            <div class="bg-white rounded-xl p-4 shadow-sm mb-4">
                <div class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" 
                         alt="用户头像" 
                         class="w-20 h-20 rounded-full mr-4">
                    <div class="flex-1">
                        <h2 class="text-xl font-bold mb-1">游戏达人</h2>
                        <p class="text-gray-500 text-sm">ID: 888888</p>
                        <div class="flex items-center mt-2">
                            <span class="text-sm text-gray-500 mr-4">关注 128</span>
                            <span class="text-sm text-gray-500">粉丝 256</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 功能菜单 -->
            <div class="bg-white rounded-xl p-4 shadow-sm mb-4">
                <div class="grid grid-cols-4 gap-4">
                    <div class="text-center">
                        <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-bookmark text-purple-500"></i>
                        </div>
                        <span class="text-sm text-gray-600">收藏</span>
                    </div>
                    <div class="text-center">
                        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-history text-blue-500"></i>
                        </div>
                        <span class="text-sm text-gray-600">历史</span>
                    </div>
                    <div class="text-center">
                        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-star text-green-500"></i>
                        </div>
                        <span class="text-sm text-gray-600">点赞</span>
                    </div>
                    <div class="text-center">
                        <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-comment text-red-500"></i>
                        </div>
                        <span class="text-sm text-gray-600">评论</span>
                    </div>
                </div>
            </div>

            <!-- 我的内容 -->
            <div class="bg-white rounded-xl p-4 shadow-sm mb-4">
                <h3 class="font-semibold mb-4">我的内容</h3>
                <div class="space-y-4">
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-file-alt text-gray-400 mr-3"></i>
                            <span>我的攻略</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-comments text-gray-400 mr-3"></i>
                            <span>我的帖子</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-camera text-gray-400 mr-3"></i>
                            <span>我的图片</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>

            <!-- 设置 -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <h3 class="font-semibold mb-4">设置</h3>
                <div class="space-y-4">
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-bell text-gray-400 mr-3"></i>
                            <span>消息通知</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-shield-alt text-gray-400 mr-3"></i>
                            <span>账号安全</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-moon text-gray-400 mr-3"></i>
                            <span>深色模式</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-cog text-gray-400 mr-3"></i>
                            <span>通用设置</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-info-circle text-gray-400 mr-3"></i>
                            <span>关于我们</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <div class="tab-bar">
            <div class="tab">
                <i class="fas fa-home"></i>
                <span class="tab-text">首页</span>
            </div>
            <div class="tab">
                <i class="fas fa-th-large"></i>
                <span class="tab-text">分类</span>
            </div>
            <div class="tab">
                <i class="fas fa-comments"></i>
                <span class="tab-text">社区</span>
            </div>
            <div class="tab active">
                <i class="fas fa-user"></i>
                <span class="tab-text">我的</span>
            </div>
        </div>
    </div>
</body>
</html>
