<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>消息 - 社区论坛App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="phone-frame">
    <!-- 状态栏 -->
    <div class="status-bar">
      <div class="status-bar-left">
        <span>9:41</span>
      </div>
      <div class="status-bar-center">
        消息
      </div>
      <div class="status-bar-right">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    
    <!-- 主要内容区 -->
    <div class="app-content">
      <!-- 消息类型切换 -->
      <div class="flex bg-white border-b border-gray-200">
        <button class="flex-1 py-3 text-center text-blue-500 border-b-2 border-blue-500">
          通知
        </button>
        <button class="flex-1 py-3 text-center text-gray-500">
          私信
        </button>
      </div>

      <!-- 通知列表 -->
      <div class="space-y-4 p-4">
        <!-- 点赞通知 -->
        <div class="flex items-start space-x-3">
          <img src="../images/avatar1.jpg" alt="用户头像" class="avatar">
          <div class="flex-1">
            <div class="flex items-center justify-between">
              <div>
                <span class="font-medium">科技达人</span>
                <span class="text-gray-600">赞了你的帖子</span>
              </div>
              <span class="text-sm text-gray-500">2小时前</span>
            </div>
            <p class="text-sm text-gray-600 mt-1">2024年最值得期待的科技产品</p>
          </div>
        </div>

        <!-- 评论通知 -->
        <div class="flex items-start space-x-3">
          <img src="../images/avatar2.jpg" alt="用户头像" class="avatar">
          <div class="flex-1">
            <div class="flex items-center justify-between">
              <div>
                <span class="font-medium">美食家</span>
                <span class="text-gray-600">评论了你的帖子</span>
              </div>
              <span class="text-sm text-gray-500">4小时前</span>
            </div>
            <p class="text-sm text-gray-600 mt-1">周末探店：这家新开的日料店太惊艳了！</p>
            <div class="mt-2 p-2 bg-gray-50 rounded-lg">
              <p class="text-sm text-gray-600">看起来很不错，下次我也去试试！</p>
            </div>
          </div>
        </div>

        <!-- 关注通知 -->
        <div class="flex items-start space-x-3">
          <img src="../images/avatar3.jpg" alt="用户头像" class="avatar">
          <div class="flex-1">
            <div class="flex items-center justify-between">
              <div>
                <span class="font-medium">摄影大师</span>
                <span class="text-gray-600">关注了你</span>
              </div>
              <span class="text-sm text-gray-500">昨天</span>
            </div>
            <div class="mt-2">
              <button class="px-4 py-1 bg-blue-500 text-white rounded-full text-sm">回关</button>
            </div>
          </div>
        </div>

        <!-- 系统通知 -->
        <div class="flex items-start space-x-3">
          <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
            <i class="fas fa-bell text-blue-500"></i>
          </div>
          <div class="flex-1">
            <div class="flex items-center justify-between">
              <div>
                <span class="font-medium">系统通知</span>
              </div>
              <span class="text-sm text-gray-500">2天前</span>
            </div>
            <p class="text-sm text-gray-600 mt-1">你的帖子已被加精，获得更多曝光机会！</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 底部选项卡 -->
    <div class="tab-bar">
      <a href="home.html" class="tab-item">
        <i class="fas fa-home"></i>
        <span>首页</span>
      </a>
      <a href="discover.html" class="tab-item">
        <i class="fas fa-compass"></i>
        <span>发现</span>
      </a>
      <a href="post.html" class="tab-item">
        <i class="fas fa-plus-circle"></i>
        <span>发布</span>
      </a>
      <a href="message.html" class="tab-item active">
        <i class="fas fa-comment"></i>
        <span>消息</span>
      </a>
      <a href="profile.html" class="tab-item">
        <i class="fas fa-user"></i>
        <span>我的</span>
      </a>
    </div>
  </div>
</body>
</html>
