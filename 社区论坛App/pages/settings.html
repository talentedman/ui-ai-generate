<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置 - 社区论坛App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="phone-frame">
    <!-- 状态栏 -->
    <div class="status-bar">
      <div class="status-bar-left">
        <span>9:41</span>
      </div>
      <div class="status-bar-center">
        设置
      </div>
      <div class="status-bar-right">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    
    <!-- 主要内容区 -->
    <div class="app-content">
      <!-- 账号设置 -->
      <div class="bg-white p-4 mb-4">
        <h2 class="text-lg font-medium mb-4">账号设置</h2>
        <div class="space-y-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <i class="fas fa-user-circle text-gray-400 text-xl mr-3"></i>
              <span>个人资料</span>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <i class="fas fa-shield-alt text-gray-400 text-xl mr-3"></i>
              <span>账号安全</span>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <i class="fas fa-bell text-gray-400 text-xl mr-3"></i>
              <span>通知设置</span>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <i class="fas fa-lock text-gray-400 text-xl mr-3"></i>
              <span>隐私设置</span>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
          </div>
        </div>
      </div>

      <!-- 通用设置 -->
      <div class="bg-white p-4 mb-4">
        <h2 class="text-lg font-medium mb-4">通用设置</h2>
        <div class="space-y-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <i class="fas fa-moon text-gray-400 text-xl mr-3"></i>
              <span>深色模式</span>
            </div>
            <div class="relative inline-block w-12 h-6">
              <input type="checkbox" class="sr-only peer" id="darkMode">
              <div class="absolute inset-0 bg-gray-300 rounded-full peer-checked:bg-blue-500 transition-colors"></div>
              <div class="absolute inset-y-0 left-0 w-6 h-6 bg-white rounded-full shadow peer-checked:translate-x-6 transition-transform"></div>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <i class="fas fa-globe text-gray-400 text-xl mr-3"></i>
              <span>语言设置</span>
            </div>
            <div class="flex items-center">
              <span class="text-gray-500 mr-2">简体中文</span>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <i class="fas fa-wifi text-gray-400 text-xl mr-3"></i>
              <span>网络设置</span>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
          </div>
        </div>
      </div>

      <!-- 其他设置 -->
      <div class="bg-white p-4 mb-4">
        <h2 class="text-lg font-medium mb-4">其他设置</h2>
        <div class="space-y-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <i class="fas fa-question-circle text-gray-400 text-xl mr-3"></i>
              <span>帮助与反馈</span>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <i class="fas fa-file-alt text-gray-400 text-xl mr-3"></i>
              <span>用户协议</span>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <i class="fas fa-shield-alt text-gray-400 text-xl mr-3"></i>
              <span>隐私政策</span>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <i class="fas fa-info-circle text-gray-400 text-xl mr-3"></i>
              <span>关于我们</span>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
          </div>
        </div>
      </div>

      <!-- 退出登录 -->
      <div class="p-4">
        <button class="w-full py-3 bg-red-500 text-white rounded-lg font-medium">
          退出登录
        </button>
      </div>
    </div>
  </div>
</body>
</html>
