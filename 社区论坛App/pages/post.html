<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发布 - 社区论坛App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="phone-frame">
    <!-- 状态栏 -->
    <div class="status-bar">
      <div class="status-bar-left">
        <span>9:41</span>
      </div>
      <div class="status-bar-center">
        发布
      </div>
      <div class="status-bar-right">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    
    <!-- 主要内容区 -->
    <div class="app-content">
      <form class="p-4 space-y-4">
        <!-- 标题输入 -->
        <div class="form-group">
          <input type="text" class="form-input text-lg font-medium" placeholder="请输入标题">
        </div>

        <!-- 内容输入 -->
        <div class="form-group">
          <textarea class="form-input h-48 resize-none" placeholder="分享你的想法..."></textarea>
        </div>

        <!-- 图片上传 -->
        <div class="form-group">
          <div class="grid grid-cols-3 gap-2">
            <div class="relative aspect-square bg-gray-100 rounded-lg overflow-hidden">
              <input type="file" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*">
              <div class="absolute inset-0 flex items-center justify-center">
                <i class="fas fa-plus text-gray-400 text-2xl"></i>
              </div>
            </div>
            <div class="relative aspect-square bg-gray-100 rounded-lg overflow-hidden">
              <input type="file" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*">
              <div class="absolute inset-0 flex items-center justify-center">
                <i class="fas fa-plus text-gray-400 text-2xl"></i>
              </div>
            </div>
            <div class="relative aspect-square bg-gray-100 rounded-lg overflow-hidden">
              <input type="file" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*">
              <div class="absolute inset-0 flex items-center justify-center">
                <i class="fas fa-plus text-gray-400 text-2xl"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- 话题标签 -->
        <div class="form-group">
          <div class="flex items-center space-x-2">
            <i class="fas fa-hashtag text-gray-400"></i>
            <input type="text" class="form-input flex-1" placeholder="添加话题标签">
          </div>
        </div>

        <!-- 发布选项 -->
        <div class="form-group">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
              <button type="button" class="flex items-center text-gray-500">
                <i class="fas fa-globe mr-1"></i>
                <span>公开</span>
              </button>
              <button type="button" class="flex items-center text-gray-500">
                <i class="fas fa-map-marker-alt mr-1"></i>
                <span>位置</span>
              </button>
            </div>
            <button type="button" class="text-gray-500">
              <i class="fas fa-ellipsis-h"></i>
            </button>
          </div>
        </div>

        <!-- 发布按钮 -->
        <button type="submit" class="btn btn-primary w-full">
          发布
        </button>
      </form>
    </div>
    
    <!-- 底部选项卡 -->
    <div class="tab-bar">
      <a href="home.html" class="tab-item">
        <i class="fas fa-home"></i>
        <span>首页</span>
      </a>
      <a href="discover.html" class="tab-item">
        <i class="fas fa-compass"></i>
        <span>发现</span>
      </a>
      <a href="post.html" class="tab-item active">
        <i class="fas fa-plus-circle"></i>
        <span>发布</span>
      </a>
      <a href="message.html" class="tab-item">
        <i class="fas fa-comment"></i>
        <span>消息</span>
      </a>
      <a href="profile.html" class="tab-item">
        <i class="fas fa-user"></i>
        <span>我的</span>
      </a>
    </div>
  </div>
</body>
</html>
