<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发现 - 社区论坛App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="phone-frame">
    <!-- 状态栏 -->
    <div class="status-bar">
      <div class="status-bar-left">
        <span>9:41</span>
      </div>
      <div class="status-bar-center">
        发现
      </div>
      <div class="status-bar-right">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    
    <!-- 主要内容区 -->
    <div class="app-content">
      <!-- 搜索栏 -->
      <div class="sticky top-0 z-40 bg-white px-4 py-3 border-b border-gray-200">
        <div class="relative">
          <input type="text" placeholder="搜索话题、标签" class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
      </div>

      <!-- 热门话题 -->
      <div class="bg-white p-4 border-b border-gray-200">
        <h2 class="text-lg font-medium mb-4">热门话题</h2>
        <div class="grid grid-cols-2 gap-4">
          <div class="relative rounded-lg overflow-hidden">
            <img src="../images/topic1.jpg" alt="话题图片" class="w-full h-32 object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
            <div class="absolute bottom-0 left-0 right-0 p-3">
              <h3 class="text-white font-medium">#2024科技趋势</h3>
              <p class="text-white/80 text-sm">1.2k 讨论</p>
            </div>
          </div>
          <div class="relative rounded-lg overflow-hidden">
            <img src="../images/topic2.jpg" alt="话题图片" class="w-full h-32 object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
            <div class="absolute bottom-0 left-0 right-0 p-3">
              <h3 class="text-white font-medium">#美食探店</h3>
              <p class="text-white/80 text-sm">856 讨论</p>
            </div>
          </div>
        </div>
      </div>

      <!-- 推荐标签 -->
      <div class="bg-white p-4 border-b border-gray-200">
        <h2 class="text-lg font-medium mb-4">推荐标签</h2>
        <div class="flex flex-wrap gap-2">
          <span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm">科技</span>
          <span class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-sm">美食</span>
          <span class="px-3 py-1 bg-purple-100 text-purple-600 rounded-full text-sm">旅行</span>
          <span class="px-3 py-1 bg-yellow-100 text-yellow-600 rounded-full text-sm">电影</span>
          <span class="px-3 py-1 bg-red-100 text-red-600 rounded-full text-sm">时尚</span>
          <span class="px-3 py-1 bg-indigo-100 text-indigo-600 rounded-full text-sm">音乐</span>
          <span class="px-3 py-1 bg-pink-100 text-pink-600 rounded-full text-sm">摄影</span>
          <span class="px-3 py-1 bg-orange-100 text-orange-600 rounded-full text-sm">游戏</span>
        </div>
      </div>

      <!-- 推荐用户 -->
      <div class="bg-white p-4">
        <h2 class="text-lg font-medium mb-4">推荐用户</h2>
        <div class="space-y-4">
          <div class="flex items-center">
            <img src="../images/avatar3.jpg" alt="用户头像" class="avatar mr-3">
            <div class="flex-1">
              <h3 class="font-medium">摄影大师</h3>
              <p class="text-sm text-gray-500">专业摄影师 | 10.2k 粉丝</p>
            </div>
            <button class="px-4 py-1 bg-blue-500 text-white rounded-full text-sm">关注</button>
          </div>
          <div class="flex items-center">
            <img src="../images/avatar4.jpg" alt="用户头像" class="avatar mr-3">
            <div class="flex-1">
              <h3 class="font-medium">旅行达人</h3>
              <p class="text-sm text-gray-500">环球旅行者 | 8.5k 粉丝</p>
            </div>
            <button class="px-4 py-1 bg-blue-500 text-white rounded-full text-sm">关注</button>
          </div>
          <div class="flex items-center">
            <img src="../images/avatar5.jpg" alt="用户头像" class="avatar mr-3">
            <div class="flex-1">
              <h3 class="font-medium">美食评论家</h3>
              <p class="text-sm text-gray-500">美食博主 | 15.3k 粉丝</p>
            </div>
            <button class="px-4 py-1 bg-blue-500 text-white rounded-full text-sm">关注</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 底部选项卡 -->
    <div class="tab-bar">
      <a href="home.html" class="tab-item">
        <i class="fas fa-home"></i>
        <span>首页</span>
      </a>
      <a href="discover.html" class="tab-item active">
        <i class="fas fa-compass"></i>
        <span>发现</span>
      </a>
      <a href="post.html" class="tab-item">
        <i class="fas fa-plus-circle"></i>
        <span>发布</span>
      </a>
      <a href="message.html" class="tab-item">
        <i class="fas fa-comment"></i>
        <span>消息</span>
      </a>
      <a href="profile.html" class="tab-item">
        <i class="fas fa-user"></i>
        <span>我的</span>
      </a>
    </div>
  </div>
</body>
</html>
