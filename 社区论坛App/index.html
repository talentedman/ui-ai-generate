<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社区论坛App - 原型展示</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f1f5f9;
      font-family: 'Noto Sans SC', sans-serif;
      overflow-x: hidden;
    }
    .container {
      max-width: 1600px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .page-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .page-title {
      text-align: center;
      margin-bottom: 8px;
      color: #1e293b;
      font-size: 1rem;
      font-weight: 500;
    }
    .iframe-container {
      position: relative;
      width: 390px;
      height: 844px;
      margin: 0 auto;
      overflow: hidden;
      padding: 8px;
      box-sizing: border-box;
    }
    iframe {
      width: 390px;
      height: 844px;
      border: none;
      border-radius: 40px;
      overflow: hidden;
      transform-origin: top left;
      transform: scale(0.95);
    }
    @media (max-width: 1400px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 1100px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        padding: 10px;
      }
      .iframe-container {
        width: 100%;
        max-width: 280px;
        height: 606px;
      }
      iframe {
        width: 280px;
        height: 606px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-container">
      <div class="iframe-container">
        <iframe src="pages/home.html" scrolling="no"></iframe>
      </div>
    </div>
    
    <div class="page-container">
      <div class="iframe-container">
        <iframe src="pages/discover.html" scrolling="no"></iframe>
      </div>
    </div>
    
    <div class="page-container">
      <div class="iframe-container">
        <iframe src="pages/post.html" scrolling="no"></iframe>
      </div>
    </div>
    
    <div class="page-container">
      <div class="iframe-container">
        <iframe src="pages/message.html" scrolling="no"></iframe>
      </div>
    </div>
    
    <div class="page-container">
      <div class="iframe-container">
        <iframe src="pages/profile.html" scrolling="no"></iframe>
      </div>
    </div>
    
    <div class="page-container">
      <div class="iframe-container">
        <iframe src="pages/login.html" scrolling="no"></iframe>
      </div>
    </div>
    
    <div class="page-container">
      <div class="iframe-container">
        <iframe src="pages/register.html" scrolling="no"></iframe>
      </div>
    </div>
    
    <div class="page-container">
      <div class="iframe-container">
        <iframe src="pages/settings.html" scrolling="no"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
