<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅游App原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .prototype-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 40px 20px;
        }
        .prototype-frame {
            width: 390px;
            height: 844px;
            border: 12px solid #1a1a1a;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            background-color: white;
        }
        .prototype-title {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            padding: 8px 0;
            background-color: #1a1a1a;
            color: white;
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            border-radius: 0 0 16px 16px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header class="bg-blue-600 text-white p-6 text-center">
        <h1 class="text-3xl font-bold">旅游App原型设计</h1>
        <p class="mt-2">基于HTML和Tailwind CSS的高保真界面原型</p>
    </header>
    
    <div class="prototype-container">
        <div class="prototype-frame">
            <iframe src="home.html" title="首页"></iframe>
            <div class="prototype-title">首页</div>
        </div>
        
        <div class="prototype-frame">
            <iframe src="destination.html" title="目的地"></iframe>
            <div class="prototype-title">目的地</div>
        </div>
        
        <div class="prototype-frame">
            <iframe src="trip_detail.html" title="行程详情"></iframe>
            <div class="prototype-title">行程详情</div>
        </div>
        
        <div class="prototype-frame">
            <iframe src="orders.html" title="我的订单"></iframe>
            <div class="prototype-title">我的订单</div>
        </div>
        
        <div class="prototype-frame">
            <iframe src="profile.html" title="个人中心"></iframe>
            <div class="prototype-title">个人中心</div>
        </div>
        
        <div class="prototype-frame">
            <iframe src="community.html" title="旅游社区"></iframe>
            <div class="prototype-title">旅游社区</div>
        </div>
    </div>
    
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>© 2023 旅游App原型设计</p>
    </footer>
</body>
</html>
