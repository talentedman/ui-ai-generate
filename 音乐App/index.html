<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐 App 原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .iphone-frame {
            width: 390px;
            height: 844px;
            border-radius: 55px;
            background: #000;
            padding: 12px;
            position: relative;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .iphone-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 45px;
            overflow: hidden;
        }
        .status-bar {
            height: 44px;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 14px;
        }
        .tab-bar {
            height: 83px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            font-size: 12px;
        }
        .tab-item.active {
            color: #FF3B30;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">音乐 App 原型</h1>
        <div class="flex flex-wrap justify-center">
            <div class="iphone-frame">
                <div class="iphone-screen">
                    <iframe src="home.html" class="w-full h-full border-0"></iframe>
                </div>
            </div>
            <div class="iphone-frame">
                <div class="iphone-screen">
                    <iframe src="discover.html" class="w-full h-full border-0"></iframe>
                </div>
            </div>
            <div class="iphone-frame">
                <div class="iphone-screen">
                    <iframe src="player.html" class="w-full h-full border-0"></iframe>
                </div>
            </div>
            <div class="iphone-frame">
                <div class="iphone-screen">
                    <iframe src="profile.html" class="w-full h-full border-0"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
