<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 音乐 App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .status-bar {
            height: 44px;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 14px;
        }
        .tab-bar {
            height: 83px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            font-size: 12px;
        }
        .tab-item.active {
            color: #FF3B30;
        }
        .profile-header {
            background: linear-gradient(135deg, #FF3B30, #FF9500);
            padding: 40px 20px;
            color: white;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
        }
        .menu-item i {
            width: 24px;
            margin-right: 12px;
            color: #666;
        }
    </style>
</head>
<body class="bg-white">
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <div class="profile-header">
        <div class="flex items-center space-x-4">
            <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d" alt="Avatar" class="w-20 h-20 rounded-full border-4 border-white">
            <div>
                <h1 class="text-2xl font-bold">用户名</h1>
                <p class="text-sm opacity-75">ID: 888888</p>
            </div>
        </div>
    </div>

    <div class="p-4">
        <div class="grid grid-cols-4 gap-4 mb-8">
            <div class="text-center">
                <div class="text-2xl font-bold">128</div>
                <div class="text-sm text-gray-500">关注</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold">256</div>
                <div class="text-sm text-gray-500">粉丝</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold">512</div>
                <div class="text-sm text-gray-500">收藏</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold">1024</div>
                <div class="text-sm text-gray-500">播放</div>
            </div>
        </div>

        <div class="space-y-2">
            <div class="menu-item">
                <i class="fas fa-heart"></i>
                <span>我的收藏</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-history"></i>
                <span>最近播放</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-download"></i>
                <span>下载管理</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-cloud"></i>
                <span>我的云盘</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-cog"></i>
                <span>设置</span>
            </div>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-item">
            <i class="fas fa-home text-xl mb-1"></i>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-compass text-xl mb-1"></i>
            <span>发现</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-music text-xl mb-1"></i>
            <span>播放</span>
        </div>
        <div class="tab-item active">
            <i class="fas fa-user text-xl mb-1"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
