<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 音乐 App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .status-bar {
            height: 44px;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 14px;
        }
        .tab-bar {
            height: 83px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            font-size: 12px;
        }
        .tab-item.active {
            color: #FF3B30;
        }
        .playlist-card {
            width: 160px;
            height: 160px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        .playlist-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .playlist-card .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            padding: 12px;
            color: white;
        }
    </style>
</head>
<body class="bg-white">
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <div class="p-4">
        <h1 class="text-2xl font-bold mb-6">为你推荐</h1>
        
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="playlist-card">
                <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d" alt="Playlist">
                <div class="overlay">
                    <h3 class="font-semibold">流行音乐精选</h3>
                    <p class="text-sm opacity-75">热门单曲</p>
                </div>
            </div>
            <div class="playlist-card">
                <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d" alt="Playlist">
                <div class="overlay">
                    <h3 class="font-semibold">经典老歌</h3>
                    <p class="text-sm opacity-75">怀旧金曲</p>
                </div>
            </div>
        </div>

        <h2 class="text-xl font-bold mb-4">最近播放</h2>
        <div class="space-y-4">
            <div class="flex items-center space-x-4">
                <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d" alt="Song" class="w-16 h-16 rounded-lg">
                <div class="flex-1">
                    <h3 class="font-semibold">歌曲名称</h3>
                    <p class="text-sm text-gray-500">歌手名称</p>
                </div>
                <i class="fas fa-ellipsis-v text-gray-400"></i>
            </div>
            <div class="flex items-center space-x-4">
                <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d" alt="Song" class="w-16 h-16 rounded-lg">
                <div class="flex-1">
                    <h3 class="font-semibold">歌曲名称</h3>
                    <p class="text-sm text-gray-500">歌手名称</p>
                </div>
                <i class="fas fa-ellipsis-v text-gray-400"></i>
            </div>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-item active">
            <i class="fas fa-home text-xl mb-1"></i>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-compass text-xl mb-1"></i>
            <span>发现</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-music text-xl mb-1"></i>
            <span>播放</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-user text-xl mb-1"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
