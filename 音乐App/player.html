<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放器 - 音乐 App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .status-bar {
            height: 44px;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 14px;
        }
        .tab-bar {
            height: 83px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            font-size: 12px;
        }
        .tab-item.active {
            color: #FF3B30;
        }
        .album-art {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .progress-bar {
            height: 4px;
            background: #e5e5e5;
            border-radius: 2px;
            position: relative;
        }
        .progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: #FF3B30;
            border-radius: 2px;
            width: 30%;
        }
    </style>
</head>
<body class="bg-white">
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <div class="p-4 flex flex-col items-center">
        <div class="flex justify-between w-full mb-8">
            <i class="fas fa-chevron-down text-xl"></i>
            <div class="text-center">
                <h2 class="font-semibold">正在播放</h2>
                <p class="text-sm text-gray-500">播放列表</p>
            </div>
            <i class="fas fa-ellipsis-v text-xl"></i>
        </div>

        <div class="mb-12">
            <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d" alt="Album Art" class="album-art">
        </div>

        <div class="w-full mb-8">
            <h3 class="text-2xl font-bold text-center mb-2">歌曲名称</h3>
            <p class="text-center text-gray-500">歌手名称</p>
        </div>

        <div class="w-full mb-8">
            <div class="progress-bar mb-2">
                <div class="progress"></div>
            </div>
            <div class="flex justify-between text-sm text-gray-500">
                <span>1:30</span>
                <span>4:30</span>
            </div>
        </div>

        <div class="flex justify-between items-center w-full mb-12">
            <i class="fas fa-random text-2xl text-gray-500"></i>
            <i class="fas fa-step-backward text-3xl"></i>
            <div class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center">
                <i class="fas fa-pause text-white text-2xl"></i>
            </div>
            <i class="fas fa-step-forward text-3xl"></i>
            <i class="fas fa-redo text-2xl text-gray-500"></i>
        </div>

        <div class="flex justify-between w-full">
            <i class="fas fa-list text-xl"></i>
            <i class="fas fa-heart text-xl text-red-500"></i>
            <i class="fas fa-share text-xl"></i>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-item">
            <i class="fas fa-home text-xl mb-1"></i>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-compass text-xl mb-1"></i>
            <span>发现</span>
        </div>
        <div class="tab-item active">
            <i class="fas fa-music text-xl mb-1"></i>
            <span>播放</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-user text-xl mb-1"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
