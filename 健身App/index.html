<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健身应用原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
        }
        .prototype-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
        }
        .screen {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 40px;
        }
        .frame-title {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-10">健身应用 - 高保真原型</h1>
        
        <div class="prototype-container">
            <div>
                <div class="phone-frame">
                    <iframe src="home.html" class="screen"></iframe>
                </div>
                <p class="frame-title">首页</p>
            </div>
            
            <div>
                <div class="phone-frame">
                    <iframe src="workout.html" class="screen"></iframe>
                </div>
                <p class="frame-title">锻炼页</p>
            </div>
            
            <div>
                <div class="phone-frame">
                    <iframe src="progress.html" class="screen"></iframe>
                </div>
                <p class="frame-title">进度追踪</p>
            </div>
            
            <div>
                <div class="phone-frame">
                    <iframe src="profile.html" class="screen"></iframe>
                </div>
                <p class="frame-title">个人资料</p>
            </div>
            
            <div>
                <div class="phone-frame">
                    <iframe src="community.html" class="screen"></iframe>
                </div>
                <p class="frame-title">社区</p>
            </div>
        </div>
    </div>
</body>
</html>
