<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 健身应用</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部状态栏 -->
    <div class="status-bar">
        <div class="status-bar-time">9:41</div>
        <div class="status-bar-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content bg-gray-50">
        <!-- 欢迎区域 -->
        <div class="section bg-gradient-to-r from-blue-500 to-indigo-600 text-white">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold mb-1">嗨，王小明</h1>
                    <p class="text-sm opacity-90">准备好今天的锻炼了吗？</p>
                </div>
                <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" 
                     alt="用户头像" class="avatar">
            </div>
        </div>
        
        <!-- 今日活动 -->
        <div class="section">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">今日活动</h2>
                <span class="text-primary text-sm font-medium">查看全部</span>
            </div>
            
            <div class="grid grid-cols-3 gap-4">
                <div class="stat-card">
                    <i class="fas fa-fire text-orange-500 text-xl mb-2"></i>
                    <div class="stat-value">423</div>
                    <div class="stat-label">卡路里</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-heartbeat text-red-500 text-xl mb-2"></i>
                    <div class="stat-value">32</div>
                    <div class="stat-label">分钟</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-dumbbell text-blue-500 text-xl mb-2"></i>
                    <div class="stat-value">3/5</div>
                    <div class="stat-label">锻炼</div>
                </div>
            </div>
        </div>
        
        <!-- 每周目标 -->
        <div class="section">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">每周目标</h2>
                <span class="badge badge-primary">进行中</span>
            </div>
            
            <div class="card">
                <div class="flex justify-between items-center mb-3">
                    <div>
                        <h3 class="font-semibold">每周锻炼5次</h3>
                        <p class="text-sm text-gray-500">还剩2天</p>
                    </div>
                    <div class="text-lg font-bold text-primary">3/5</div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-bar-fill" style="width: 60%"></div>
                </div>
                
                <div class="flex justify-between text-xs text-gray-500 mt-1">
                    <span>开始</span>
                    <span>完成</span>
                </div>
            </div>
        </div>
        
        <!-- 推荐计划 -->
        <div class="section">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">推荐计划</h2>
                <span class="text-primary text-sm font-medium">查看全部</span>
            </div>
            
            <div class="workout-card">
                <img src="https://images.unsplash.com/photo-1549060279-7e168fcee0c2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" 
                     alt="全身训练">
                <div class="workout-overlay">
                    <div class="workout-title">30分钟全身燃脂</div>
                    <div class="workout-meta">
                        <i class="fas fa-clock"></i>
                        <span>30分钟</span>
                        <i class="fas fa-bolt"></i>
                        <span>高强度</span>
                    </div>
                </div>
            </div>
            
            <div class="workout-card">
                <img src="https://images.unsplash.com/photo-1616279969856-759f62a768f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" 
                     alt="瑜伽训练">
                <div class="workout-overlay">
                    <div class="workout-title">15分钟晨间瑜伽</div>
                    <div class="workout-meta">
                        <i class="fas fa-clock"></i>
                        <span>15分钟</span>
                        <i class="fas fa-bolt"></i>
                        <span>中等强度</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 最近训练 -->
        <div class="section">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">最近训练</h2>
                <span class="text-primary text-sm font-medium">历史记录</span>
            </div>
            
            <div class="card">
                <div class="flex items-center">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mr-4">
                        <i class="fas fa-dumbbell text-blue-500"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-semibold">上肢力量训练</h3>
                        <p class="text-sm text-gray-500">今天 · 45分钟</p>
                    </div>
                    <button class="btn-outline text-sm py-1 px-3">继续</button>
                </div>
            </div>
            
            <div class="card">
                <div class="flex items-center">
                    <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mr-4">
                        <i class="fas fa-running text-green-500"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-semibold">有氧跑步训练</h3>
                        <p class="text-sm text-gray-500">昨天 · 30分钟</p>
                    </div>
                    <button class="btn-outline text-sm py-1 px-3">继续</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <a href="home.html" class="tab-item active">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="workout.html" class="tab-item">
            <i class="fas fa-dumbbell"></i>
            <span>锻炼</span>
        </a>
        <a href="progress.html" class="tab-item">
            <i class="fas fa-chart-line"></i>
            <span>进度</span>
        </a>
        <a href="community.html" class="tab-item">
            <i class="fas fa-users"></i>
            <span>社区</span>
        </a>
        <a href="profile.html" class="tab-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>
</body>
</html>
