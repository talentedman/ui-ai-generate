<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 聊天App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: white;
            color: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        .input-field {
            border: none;
            border-bottom: 1px solid #e5e5ea;
            padding: 1rem 0.5rem;
            font-size: 1rem;
            width: 100%;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-field:focus {
            border-color: #007aff;
        }
        
        .btn-primary {
            background-color: #007aff;
            color: white;
            border-radius: 1.5rem;
            padding: 0.75rem;
            font-weight: 600;
            border: none;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .btn-primary:active {
            background-color: #0062cc;
        }
        
        .verification-code {
            display: flex;
            gap: 0.5rem;
        }
        
        .verification-code input {
            width: 2.5rem;
            height: 2.5rem;
            text-align: center;
            font-size: 1.25rem;
            border: 1px solid #e5e5ea;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="bg-black text-white h-6 px-5 flex items-center justify-between text-xs">
        <div class="flex items-center">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <div class="nav-header flex items-center px-4 py-2">
        <a href="login.html" class="text-blue-500">
            <i class="fas fa-chevron-left"></i>
            返回
        </a>
        <h1 class="text-xl font-semibold flex-1 text-center">注册新账号</h1>
        <div class="w-14"></div>
    </div>
    
    <div class="px-8 mt-8">
        <form class="space-y-6">
            <div>
                <label class="block text-gray-600 text-sm mb-1">手机号码</label>
                <div class="flex">
                    <div class="relative flex items-center">
                        <select class="appearance-none bg-transparent border-none pr-7">
                            <option>+86</option>
                        </select>
                        <i class="fas fa-chevron-down text-gray-400 absolute right-0 text-xs"></i>
                    </div>
                    <input type="tel" placeholder="请输入手机号码" class="input-field" />
                </div>
            </div>
            
            <div>
                <div class="flex justify-between items-center mb-1">
                    <label class="block text-gray-600 text-sm">验证码</label>
                    <button type="button" class="text-blue-500 text-sm">获取验证码</button>
                </div>
                <div class="verification-code flex justify-between">
                    <input type="text" maxlength="1" />
                    <input type="text" maxlength="1" />
                    <input type="text" maxlength="1" />
                    <input type="text" maxlength="1" />
                    <input type="text" maxlength="1" />
                    <input type="text" maxlength="1" />
                </div>
            </div>
            
            <div>
                <label class="block text-gray-600 text-sm mb-1">设置密码</label>
                <div class="relative">
                    <input type="password" placeholder="请设置6-20位密码" class="input-field pr-10" />
                    <button type="button" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="far fa-eye-slash"></i>
                    </button>
                </div>
                <p class="text-xs text-gray-500 mt-1">密码需包含字母、数字，长度6-20位</p>
            </div>
            
            <div class="pt-6">
                <button type="button" class="btn-primary">注册</button>
            </div>
        </form>
        
        <div class="mt-8 text-center text-xs text-gray-400">
            <p>注册即表示同意<a href="#" class="text-blue-500">用户协议</a>和<a href="#" class="text-blue-500">隐私政策</a></p>
        </div>
    </div>
</body>
</html>
