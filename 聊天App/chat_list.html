<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息 - 聊天App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f2f2f7;
            color: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        .badge {
            background-color: #ff3b30;
            color: white;
            border-radius: 9999px;
            min-width: 1.25rem;
            height: 1.25rem;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-list {
            height: calc(100vh - 9rem);
            overflow-y: auto;
        }
        
        .swipe-delete {
            position: relative;
            overflow: hidden;
        }
        
        .delete-btn {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 4rem;
            background-color: #ff3b30;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="bg-black text-white h-6 px-5 flex items-center justify-between text-xs">
        <div class="flex items-center">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 导航栏 -->
    <div class="nav-header bg-white border-b border-gray-200 flex items-center justify-between px-4 py-2">
        <div class="flex items-center">
            <h1 class="text-xl font-semibold">消息</h1>
            <span class="ml-1 text-xs text-gray-400">(12)</span>
        </div>
        <div>
            <button class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100">
                <i class="fas fa-plus text-gray-600"></i>
            </button>
        </div>
    </div>
    
    <!-- 搜索栏 -->
    <div class="bg-white px-4 py-2">
        <div class="bg-gray-100 rounded-md flex items-center px-3 py-1">
            <i class="fas fa-search text-gray-400 mr-2"></i>
            <input type="text" placeholder="搜索" class="bg-transparent border-none outline-none flex-1 text-sm" />
        </div>
    </div>
    
    <!-- 聊天列表 -->
    <div class="chat-list bg-white">
        <!-- 置顶消息 -->
        <div class="swipe-delete">
            <div class="flex px-4 py-3 bg-gray-50 border-b border-gray-200">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=256&q=80" alt="头像" class="w-12 h-12 rounded-full object-cover">
                    <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></div>
                </div>
                <div class="ml-3 flex-1">
                    <div class="flex justify-between items-center">
                        <h3 class="font-semibold">张小红</h3>
                        <span class="text-xs text-gray-400">09:15</span>
                    </div>
                    <div class="flex justify-between items-center mt-1">
                        <p class="text-sm text-gray-600 truncate w-48">嗨，晚上有空一起吃饭吗？</p>
                        <div class="badge">3</div>
                    </div>
                </div>
            </div>
            <div class="delete-btn">
                <span>删除</span>
            </div>
        </div>
        
        <!-- 普通消息 -->
        <div class="swipe-delete">
            <div class="flex px-4 py-3 border-b border-gray-200">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=256&q=80" alt="头像" class="w-12 h-12 rounded-full object-cover">
                    <div class="absolute bottom-0 right-0 w-3 h-3 bg-gray-300 rounded-full border-2 border-white"></div>
                </div>
                <div class="ml-3 flex-1">
                    <div class="flex justify-between items-center">
                        <h3 class="font-semibold">王大明</h3>
                        <span class="text-xs text-gray-400">昨天</span>
                    </div>
                    <div class="flex justify-between items-center mt-1">
                        <p class="text-sm text-gray-600 truncate w-56">项目进展如何？需要我帮忙吗</p>
                        <div class="badge">1</div>
                    </div>
                </div>
            </div>
            <div class="delete-btn">
                <span>删除</span>
            </div>
        </div>
        
        <div class="flex px-4 py-3 border-b border-gray-200">
            <div class="relative">
                <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&auto=format&fit=crop&w=256&q=80" alt="头像" class="w-12 h-12 rounded-full object-cover">
            </div>
            <div class="ml-3 flex-1">
                <div class="flex justify-between items-center">
                    <h3 class="font-semibold">李艳</h3>
                    <span class="text-xs text-gray-400">周一</span>
                </div>
                <div class="flex justify-between items-center mt-1">
                    <p class="text-sm text-gray-500 truncate w-56">[图片]</p>
                </div>
            </div>
        </div>
        
        <div class="flex px-4 py-3 border-b border-gray-200">
            <div class="relative">
                <div class="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center text-white font-semibold">
                    团队
                </div>
            </div>
            <div class="ml-3 flex-1">
                <div class="flex justify-between items-center">
                    <h3 class="font-semibold">项目组 <span class="text-xs text-gray-500">(8人)</span></h3>
                    <span class="text-xs text-gray-400">周日</span>
                </div>
                <div class="flex justify-between items-center mt-1">
                    <p class="text-sm text-gray-500 truncate w-56">小李: 下周一开会讨论新功能</p>
                </div>
            </div>
        </div>
        
        <div class="flex px-4 py-3 border-b border-gray-200">
            <div class="relative">
                <img src="https://images.unsplash.com/photo-1524250502761-1ac6f2e30d43?ixlib=rb-1.2.1&auto=format&fit=crop&w=256&q=80" alt="头像" class="w-12 h-12 rounded-full object-cover">
            </div>
            <div class="ml-3 flex-1">
                <div class="flex justify-between items-center">
                    <h3 class="font-semibold">陈小明</h3>
                    <span class="text-xs text-gray-400">上周</span>
                </div>
                <div class="flex justify-between items-center mt-1">
                    <p class="text-sm text-gray-500 truncate w-56">好的，没问题</p>
                </div>
            </div>
        </div>
        
        <div class="flex px-4 py-3 border-b border-gray-200">
            <div class="relative">
                <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&auto=format&fit=crop&w=256&q=80" alt="头像" class="w-12 h-12 rounded-full object-cover">
            </div>
            <div class="ml-3 flex-1">
                <div class="flex justify-between items-center">
                    <h3 class="font-semibold">赵一鸣</h3>
                    <span class="text-xs text-gray-400">10/12</span>
                </div>
                <div class="flex justify-between items-center mt-1">
                    <p class="text-sm text-gray-500 truncate w-56">[语音] 0:12''</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around py-2">
        <a href="chat_list.html" class="flex flex-col items-center text-blue-500">
            <i class="fas fa-comment text-xl"></i>
            <span class="text-xs mt-1">消息</span>
        </a>
        <a href="contacts.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-address-book text-xl"></i>
            <span class="text-xs mt-1">联系人</span>
        </a>
        <a href="discover.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-compass text-xl"></i>
            <span class="text-xs mt-1">发现</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-1">我</span>
        </a>
    </div>
</body>
</html>
