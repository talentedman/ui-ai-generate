<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系人 - 聊天App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f2f2f7;
            color: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        .contacts-list {
            height: calc(100vh - 9rem);
            overflow-y: auto;
        }
        
        .alphabet-index {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            padding: 0.5rem 0.25rem;
            background-color: transparent;
            z-index: 10;
        }
        
        .alphabet-letter {
            font-size: 0.6rem;
            color: #007aff;
            padding: 0.1rem;
            text-align: center;
        }
        
        .section-header {
            position: sticky;
            top: 0;
            background-color: #f2f2f7;
            padding: 0.25rem 1rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: #6b7280;
            z-index: 5;
        }
    </style>
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="bg-black text-white h-6 px-5 flex items-center justify-between text-xs">
        <div class="flex items-center">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 导航栏 -->
    <div class="bg-white border-b border-gray-200 flex items-center justify-between px-4 py-2">
        <div class="flex items-center">
            <h1 class="text-xl font-semibold">联系人</h1>
            <span class="ml-1 text-xs text-gray-400">(103)</span>
        </div>
        <div>
            <button class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100">
                <i class="fas fa-plus text-gray-600"></i>
            </button>
        </div>
    </div>
    
    <!-- 搜索栏 -->
    <div class="bg-white px-4 py-2">
        <div class="bg-gray-100 rounded-md flex items-center px-3 py-1">
            <i class="fas fa-search text-gray-400 mr-2"></i>
            <input type="text" placeholder="搜索联系人" class="bg-transparent border-none outline-none flex-1 text-sm" />
        </div>
    </div>
    
    <!-- 联系人列表 -->
    <div class="contacts-list bg-white">
        <!-- 特殊分组 -->
        <div class="py-2 border-b border-gray-100">
            <div class="flex items-center px-4 py-2">
                <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white">
                    <i class="fas fa-star"></i>
                </div>
                <span class="ml-3 font-semibold">星标朋友</span>
            </div>
            
            <div class="flex items-center px-4 py-2">
                <div class="w-10 h-10 bg-blue-400 rounded-full flex items-center justify-center text-white">
                    <i class="fas fa-users"></i>
                </div>
                <span class="ml-3 font-semibold">群聊</span>
                <span class="ml-1 text-xs text-gray-400">(12)</span>
            </div>
            
            <div class="flex items-center px-4 py-2">
                <div class="w-10 h-10 bg-gray-400 rounded-full flex items-center justify-center text-white">
                    <i class="fas fa-tag"></i>
                </div>
                <span class="ml-3 font-semibold">标签</span>
            </div>
            
            <div class="flex items-center px-4 py-2">
                <div class="w-10 h-10 bg-blue-300 rounded-full flex items-center justify-center text-white">
                    <i class="fas fa-user-plus"></i>
                </div>
                <span class="ml-3 font-semibold">新的朋友</span>
                <div class="ml-auto bg-red-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center">3</div>
            </div>
        </div>
        
        <!-- A字母分组 -->
        <div class="section-header">A</div>
        <div class="border-b border-gray-100">
            <div class="flex items-center px-4 py-3">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=64&q=80" alt="头像" class="w-10 h-10 rounded-full object-cover">
                <span class="ml-3">阿明</span>
            </div>
            
            <div class="flex items-center px-4 py-3">
                <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&auto=format&fit=crop&w=64&q=80" alt="头像" class="w-10 h-10 rounded-full object-cover">
                <span class="ml-3">艾伦</span>
            </div>
        </div>
        
        <!-- B字母分组 -->
        <div class="section-header">B</div>
        <div class="border-b border-gray-100">
            <div class="flex items-center px-4 py-3">
                <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-1.2.1&auto=format&fit=crop&w=64&q=80" alt="头像" class="w-10 h-10 rounded-full object-cover">
                <span class="ml-3">白云</span>
            </div>
            
            <div class="flex items-center px-4 py-3">
                <img src="https://images.unsplash.com/photo-1531123414780-f74242c2b052?ixlib=rb-1.2.1&auto=format&fit=crop&w=64&q=80" alt="头像" class="w-10 h-10 rounded-full object-cover">
                <span class="ml-3">薄荷</span>
            </div>
        </div>
        
        <!-- C字母分组 -->
        <div class="section-header">C</div>
        <div class="border-b border-gray-100">
            <div class="flex items-center px-4 py-3">
                <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&auto=format&fit=crop&w=64&q=80" alt="头像" class="w-10 h-10 rounded-full object-cover">
                <span class="ml-3">陈小红</span>
            </div>
            
            <div class="flex items-center px-4 py-3">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=64&q=80" alt="头像" class="w-10 h-10 rounded-full object-cover">
                <span class="ml-3">程琳</span>
            </div>
        </div>
        
        <!-- L字母分组 -->
        <div class="section-header">L</div>
        <div class="border-b border-gray-100">
            <div class="flex items-center px-4 py-3">
                <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-1.2.1&auto=format&fit=crop&w=64&q=80" alt="头像" class="w-10 h-10 rounded-full object-cover">
                <span class="ml-3">李大壮</span>
            </div>
            
            <div class="flex items-center px-4 py-3">
                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-1.2.1&auto=format&fit=crop&w=64&q=80" alt="头像" class="w-10 h-10 rounded-full object-cover">
                <span class="ml-3">林小玉</span>
            </div>
            
            <div class="flex items-center px-4 py-3">
                <img src="https://images.unsplash.com/photo-1521119989659-a83eee488004?ixlib=rb-1.2.1&auto=format&fit=crop&w=64&q=80" alt="头像" class="w-10 h-10 rounded-full object-cover">
                <span class="ml-3">刘洋</span>
            </div>
        </div>
        
        <!-- W字母分组 -->
        <div class="section-header">W</div>
        <div class="border-b border-gray-100">
            <div class="flex items-center px-4 py-3">
                <img src="https://images.unsplash.com/photo-1552058544-f2b08422138a?ixlib=rb-1.2.1&auto=format&fit=crop&w=64&q=80" alt="头像" class="w-10 h-10 rounded-full object-cover">
                <span class="ml-3">王大明</span>
            </div>
            
            <div class="flex items-center px-4 py-3">
                <div class="w-10 h-10 rounded-full bg-green-500 flex items-center justify-center text-white">W</div>
                <span class="ml-3">吴清</span>
            </div>
        </div>
        
        <!-- Z字母分组 -->
        <div class="section-header">Z</div>
        <div class="border-b border-gray-100">
            <div class="flex items-center px-4 py-3">
                <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&auto=format&fit=crop&w=64&q=80" alt="头像" class="w-10 h-10 rounded-full object-cover">
                <span class="ml-3">张小红</span>
            </div>
            
            <div class="flex items-center px-4 py-3">
                <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&auto=format&fit=crop&w=64&q=80" alt="头像" class="w-10 h-10 rounded-full object-cover">
                <span class="ml-3">赵一鸣</span>
            </div>
        </div>
    </div>
    
    <!-- 字母索引 -->
    <div class="alphabet-index">
        <div class="alphabet-letter">#</div>
        <div class="alphabet-letter">A</div>
        <div class="alphabet-letter">B</div>
        <div class="alphabet-letter">C</div>
        <div class="alphabet-letter">D</div>
        <div class="alphabet-letter">E</div>
        <div class="alphabet-letter">F</div>
        <div class="alphabet-letter">G</div>
        <div class="alphabet-letter">H</div>
        <div class="alphabet-letter">I</div>
        <div class="alphabet-letter">J</div>
        <div class="alphabet-letter">K</div>
        <div class="alphabet-letter">L</div>
        <div class="alphabet-letter">M</div>
        <div class="alphabet-letter">N</div>
        <div class="alphabet-letter">O</div>
        <div class="alphabet-letter">P</div>
        <div class="alphabet-letter">Q</div>
        <div class="alphabet-letter">R</div>
        <div class="alphabet-letter">S</div>
        <div class="alphabet-letter">T</div>
        <div class="alphabet-letter">U</div>
        <div class="alphabet-letter">V</div>
        <div class="alphabet-letter">W</div>
        <div class="alphabet-letter">X</div>
        <div class="alphabet-letter">Y</div>
        <div class="alphabet-letter">Z</div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around py-2">
        <a href="chat_list.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-comment text-xl"></i>
            <span class="text-xs mt-1">消息</span>
        </a>
        <a href="contacts.html" class="flex flex-col items-center text-blue-500">
            <i class="fas fa-address-book text-xl"></i>
            <span class="text-xs mt-1">联系人</span>
        </a>
        <a href="discover.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-compass text-xl"></i>
            <span class="text-xs mt-1">发现</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-1">我</span>
        </a>
    </div>
</body>
</html>
