<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天APP原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            padding: 20px;
        }
        .phone-container {
            width: 390px;
            height: 844px;
            border-radius: 40px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            margin: 20px;
            position: relative;
            display: inline-block;
        }
        .phone-header {
            width: 150px;
            height: 30px;
            background-color: #000;
            border-radius: 0 0 15px 15px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        .phone-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .prototype-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">聊天APP原型界面</h1>
        
        <div class="flex flex-wrap justify-center">
            <!-- 登录界面 -->
            <div class="flex flex-col items-center">
                <div class="prototype-title">登录界面</div>
                <div class="phone-container">
                    <div class="phone-header"></div>
                    <iframe src="login.html" class="phone-iframe"></iframe>
                </div>
            </div>
            
            <!-- 注册界面 -->
            <div class="flex flex-col items-center">
                <div class="prototype-title">注册界面</div>
                <div class="phone-container">
                    <div class="phone-header"></div>
                    <iframe src="register.html" class="phone-iframe"></iframe>
                </div>
            </div>
            
            <!-- 消息列表界面 -->
            <div class="flex flex-col items-center">
                <div class="prototype-title">消息列表</div>
                <div class="phone-container">
                    <div class="phone-header"></div>
                    <iframe src="chat_list.html" class="phone-iframe"></iframe>
                </div>
            </div>
            
            <!-- 聊天界面 -->
            <div class="flex flex-col items-center">
                <div class="prototype-title">聊天界面</div>
                <div class="phone-container">
                    <div class="phone-header"></div>
                    <iframe src="chat.html" class="phone-iframe"></iframe>
                </div>
            </div>
            
            <!-- 联系人界面 -->
            <div class="flex flex-col items-center">
                <div class="prototype-title">联系人</div>
                <div class="phone-container">
                    <div class="phone-header"></div>
                    <iframe src="contacts.html" class="phone-iframe"></iframe>
                </div>
            </div>
            
            <!-- 发现界面 -->
            <div class="flex flex-col items-center">
                <div class="prototype-title">发现</div>
                <div class="phone-container">
                    <div class="phone-header"></div>
                    <iframe src="discover.html" class="phone-iframe"></iframe>
                </div>
            </div>
            
            <!-- 个人中心界面 -->
            <div class="flex flex-col items-center">
                <div class="prototype-title">个人中心</div>
                <div class="phone-container">
                    <div class="phone-header"></div>
                    <iframe src="profile.html" class="phone-iframe"></iframe>
                </div>
            </div>
            
            <!-- 设置界面 -->
            <div class="flex flex-col items-center">
                <div class="prototype-title">设置</div>
                <div class="phone-container">
                    <div class="phone-header"></div>
                    <iframe src="settings.html" class="phone-iframe"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
