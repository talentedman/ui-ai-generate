<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我 - 聊天App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f2f2f7;
            color: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        .profile-content {
            height: calc(100vh - 6.5rem);
            overflow-y: auto;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: white;
            border-bottom: 1px solid #e5e5ea;
        }
        
        .menu-icon {
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.25rem;
            margin-right: 0.75rem;
            color: white;
        }
        
        .qrcode {
            width: 1.5rem;
            height: 1.5rem;
            background-color: #f2f2f7;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 0.5rem;
        }
        
        .profile-banner {
            position: relative;
            padding: 2rem 1rem;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
    </style>
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="bg-black text-white h-6 px-5 flex items-center justify-between text-xs">
        <div class="flex items-center">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 个人中心内容 -->
    <div class="profile-content">
        <!-- 个人信息 -->
        <div class="profile-banner">
            <div class="flex items-center">
                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=crop&w=256&q=80" alt="头像" class="w-16 h-16 rounded-full object-cover border-2 border-white">
                <div class="ml-4 flex-1">
                    <h2 class="text-xl font-semibold">张大明</h2>
                    <div class="flex items-center mt-1">
                        <p class="text-sm">微信号: dm_zhang</p>
                        <div class="qrcode ml-2">
                            <i class="fas fa-qrcode text-gray-500 text-sm"></i>
                        </div>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-white"></i>
            </div>
        </div>
        
        <!-- 服务版块 -->
        <div class="menu-item">
            <div class="menu-icon bg-yellow-500">
                <i class="fas fa-wallet"></i>
            </div>
            <div class="flex-1">
                <div class="flex justify-between items-center">
                    <span>钱包</span>
                    <div class="flex items-center">
                        <span class="text-gray-500 text-xs mr-1">零钱: ¥268.50</span>
                        <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="menu-item">
            <div class="menu-icon bg-red-500">
                <i class="fas fa-heart"></i>
            </div>
            <div class="flex-1">
                <div class="flex justify-between items-center">
                    <span>收藏</span>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
            </div>
        </div>
        
        <div class="menu-item">
            <div class="menu-icon bg-blue-500">
                <i class="fas fa-image"></i>
            </div>
            <div class="flex-1">
                <div class="flex justify-between items-center">
                    <span>相册</span>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
            </div>
        </div>
        
        <div class="menu-item">
            <div class="menu-icon bg-green-500">
                <i class="fas fa-credit-card"></i>
            </div>
            <div class="flex-1">
                <div class="flex justify-between items-center">
                    <span>卡包</span>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
            </div>
        </div>
        
        <div class="menu-item">
            <div class="menu-icon bg-purple-500">
                <i class="far fa-smile"></i>
            </div>
            <div class="flex-1">
                <div class="flex justify-between items-center">
                    <span>表情</span>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
            </div>
        </div>
        
        <!-- 设置版块 -->
        <div class="mt-3">
            <div class="menu-item">
                <div class="menu-icon bg-gray-500">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="flex-1">
                    <div class="flex justify-between items-center">
                        <span>设置</span>
                        <div class="flex items-center">
                            <span class="text-red-500 text-xs mr-1 bg-red-100 px-1 rounded">1</span>
                            <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 广告横幅 -->
        <div class="mx-4 my-6 rounded-lg overflow-hidden shadow-sm">
            <img src="https://images.unsplash.com/photo-1557761469-f29c6e201784?ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80" alt="广告" class="w-full h-32 object-cover">
            <div class="bg-white p-3">
                <div class="flex justify-between items-center">
                    <h3 class="font-semibold">限时优惠：畅聊会员7折</h3>
                    <span class="text-xs px-2 py-1 bg-blue-500 text-white rounded-full">查看</span>
                </div>
                <p class="text-xs text-gray-500 mt-1">开通会员享受更多特权和功能</p>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around py-2">
        <a href="chat_list.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-comment text-xl"></i>
            <span class="text-xs mt-1">消息</span>
        </a>
        <a href="contacts.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-address-book text-xl"></i>
            <span class="text-xs mt-1">联系人</span>
        </a>
        <a href="discover.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-compass text-xl"></i>
            <span class="text-xs mt-1">发现</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center text-blue-500">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-1">我</span>
        </a>
    </div>
</body>
</html>
