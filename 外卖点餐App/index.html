<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外卖点餐App - 原型展示</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f8fa;
            padding: 40px;
        }
        .prototype-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        h2 {
            margin: 30px 0 15px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            max-width: 1800px;
            margin-left: auto;
            margin-right: auto;
        }
        .description {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 40px;
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>外卖点餐App - 高保真原型设计</h1>
    <p class="description">
        本原型展示了外卖点餐App的主要界面和交互流程，包括浏览餐厅、点餐下单、查看订单等功能。
        设计风格采用现代简约的iOS风格，注重视觉体验和交互流畅性。
    </p>

    <h2>主页与餐厅相关</h2>
    <div class="prototype-grid">
        <div class="prototype-item">
            <iframe src="pages/home/home.html" width="400" height="850" frameborder="0"></iframe>
            <div class="prototype-label">首页</div>
        </div>
        <div class="prototype-item">
            <iframe src="pages/restaurant/restaurant-detail.html" width="400" height="850" frameborder="0"></iframe>
            <div class="prototype-label">餐厅详情</div>
        </div>
        <div class="prototype-item">
            <iframe src="pages/restaurant/dish-detail.html" width="400" height="850" frameborder="0"></iframe>
            <div class="prototype-label">菜品详情</div>
        </div>
    </div>

    <h2>购物车与结算</h2>
    <div class="prototype-grid">
        <div class="prototype-item">
            <iframe src="pages/cart/cart.html" width="400" height="850" frameborder="0"></iframe>
            <div class="prototype-label">购物车</div>
        </div>
        <div class="prototype-item">
            <iframe src="pages/cart/checkout.html" width="400" height="850" frameborder="0"></iframe>
            <div class="prototype-label">结算页面</div>
        </div>
        <div class="prototype-item">
            <iframe src="pages/cart/payment-success.html" width="400" height="850" frameborder="0"></iframe>
            <div class="prototype-label">支付成功</div>
        </div>
    </div>

    <h2>订单中心</h2>
    <div class="prototype-grid">
        <div class="prototype-item">
            <iframe src="pages/orders/order-list.html" width="400" height="850" frameborder="0"></iframe>
            <div class="prototype-label">订单列表</div>
        </div>
    </div>
</body>
</html>
