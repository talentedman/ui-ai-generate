<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 外卖点餐App</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="iphone-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-bar-time">9:41</div>
            <div class="status-bar-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 页面内容 -->
        <div class="page-container">
            <!-- 顶部地址和配送信息 -->
            <div class="flex items-center justify-between p-4 bg-white sticky top-0 z-10 shadow-sm">
                <div class="flex items-center">
                    <i class="fas fa-map-marker-alt text-red-500 mr-2"></i>
                    <div>
                        <div class="font-semibold">当前位置</div>
                        <div class="text-sm text-gray-500">北京市朝阳区望京SOHO</div>
                    </div>
                    <i class="fas fa-chevron-down ml-2 text-gray-400"></i>
                </div>
                <div class="bg-gray-100 px-3 py-1 rounded-full text-sm">
                    <i class="fas fa-clock mr-1 text-red-500"></i>
                    <span>30分钟内送达</span>
                </div>
            </div>

            <!-- 搜索框 -->
            <div class="p-4">
                <div class="bg-gray-100 rounded-full p-2 flex items-center">
                    <i class="fas fa-search mx-2 text-gray-400"></i>
                    <input type="text" placeholder="搜索餐厅、菜品" class="bg-transparent w-full outline-none">
                </div>
            </div>

            <!-- 横幅轮播 -->
            <div class="px-4">
                <div class="rounded-xl overflow-hidden h-40 relative bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="促销活动" class="w-full h-full object-cover">
                    <div class="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-black/50 to-transparent">
                        <div class="text-white font-bold text-xl">新用户立减18元</div>
                        <div class="text-white text-sm">首单满30元即可使用</div>
                    </div>
                </div>
            </div>

            <!-- 美食分类 -->
            <div class="p-4">
                <div class="grid grid-cols-5 gap-3">
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center mb-1">
                            <i class="fas fa-utensils text-orange-500"></i>
                        </div>
                        <span class="text-xs">全部</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center mb-1">
                            <i class="fas fa-hamburger text-red-500"></i>
                        </div>
                        <span class="text-xs">快餐</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mb-1">
                            <i class="fas fa-leaf text-green-500"></i>
                        </div>
                        <span class="text-xs">素食</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-1">
                            <i class="fas fa-fish text-blue-500"></i>
                        </div>
                        <span class="text-xs">海鲜</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center mb-1">
                            <i class="fas fa-pizza-slice text-purple-500"></i>
                        </div>
                        <span class="text-xs">披萨</span>
                    </div>
                </div>
            </div>

            <!-- 优惠专区 -->
            <div class="p-4">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="font-bold text-lg">限时特惠</h2>
                    <a href="promotions.html" class="text-sm text-gray-500 flex items-center">
                        更多 <i class="fas fa-chevron-right ml-1 text-xs"></i>
                    </a>
                </div>
                <div class="flex space-x-3 overflow-x-auto pb-2">
                    <div class="flex-shrink-0 w-36 bg-white rounded-lg overflow-hidden shadow-sm">
                        <img src="https://images.unsplash.com/photo-1573058683138-583a2da22726?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&q=80" alt="优惠餐厅" class="w-full h-24 object-cover">
                        <div class="p-2">
                            <div class="font-medium text-sm">川香麻辣烫</div>
                            <div class="flex items-center mt-1">
                                <span class="text-xs bg-red-50 text-red-500 px-1 rounded">满20减5</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex-shrink-0 w-36 bg-white rounded-lg overflow-hidden shadow-sm">
                        <img src="https://images.unsplash.com/photo-1617196034284-6e53664074a9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&q=80" alt="优惠餐厅" class="w-full h-24 object-cover">
                        <div class="p-2">
                            <div class="font-medium text-sm">韩式炸鸡</div>
                            <div class="flex items-center mt-1">
                                <span class="text-xs bg-red-50 text-red-500 px-1 rounded">满30减8</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex-shrink-0 w-36 bg-white rounded-lg overflow-hidden shadow-sm">
                        <img src="https://images.unsplash.com/photo-1625478670985-bef5a81ea4c0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&q=80" alt="优惠餐厅" class="w-full h-24 object-cover">
                        <div class="p-2">
                            <div class="font-medium text-sm">日式料理</div>
                            <div class="flex items-center mt-1">
                                <span class="text-xs bg-red-50 text-red-500 px-1 rounded">满50减12</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 推荐餐厅 -->
            <div class="px-4 pb-20">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="font-bold text-lg">为你推荐</h2>
                </div>
                
                <a href="../restaurant/restaurant-detail.html" class="block card">
                    <img src="https://images.unsplash.com/photo-1552566626-52f8b828add9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="餐厅" class="w-full h-48 object-cover">
                    <div class="p-3">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-base">老北京炸酱面</h3>
                                <div class="flex items-center text-sm mt-1">
                                    <span class="flex items-center text-yellow-400">
                                        <i class="fas fa-star text-xs mr-1"></i>4.8
                                    </span>
                                    <span class="mx-2 text-gray-300">|</span>
                                    <span class="text-gray-500">月售358单</span>
                                </div>
                                <div class="flex items-center text-sm text-gray-500 mt-1">
                                    <span>¥20起送</span>
                                    <span class="mx-2">|</span>
                                    <span>配送费¥3</span>
                                    <span class="mx-2">|</span>
                                    <span>30分钟</span>
                                </div>
                            </div>
                            <div class="bg-red-50 text-red-500 px-2 py-1 rounded text-xs">
                                <i class="fas fa-bolt mr-1"></i>神速达
                            </div>
                        </div>
                        <div class="flex mt-2">
                            <span class="tag primary">首单减8元</span>
                            <span class="tag">满30减5</span>
                        </div>
                    </div>
                </a>

                <a href="../restaurant/restaurant-detail.html" class="block card">
                    <img src="https://images.unsplash.com/photo-1571407970349-bc81e7e96d47?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="餐厅" class="w-full h-48 object-cover">
                    <div class="p-3">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-base">西北拉面馆</h3>
                                <div class="flex items-center text-sm mt-1">
                                    <span class="flex items-center text-yellow-400">
                                        <i class="fas fa-star text-xs mr-1"></i>4.6
                                    </span>
                                    <span class="mx-2 text-gray-300">|</span>
                                    <span class="text-gray-500">月售423单</span>
                                </div>
                                <div class="flex items-center text-sm text-gray-500 mt-1">
                                    <span>¥15起送</span>
                                    <span class="mx-2">|</span>
                                    <span>配送费¥4</span>
                                    <span class="mx-2">|</span>
                                    <span>35分钟</span>
                                </div>
                            </div>
                            <div class="bg-red-50 text-red-500 px-2 py-1 rounded text-xs">
                                <i class="fas fa-bolt mr-1"></i>神速达
                            </div>
                        </div>
                        <div class="flex mt-2">
                            <span class="tag">满25减4</span>
                            <span class="tag">满40减8</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <div class="bottom-nav">
            <a href="home.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="search.html" class="nav-item">
                <i class="fas fa-search"></i>
                <span>搜索</span>
            </a>
            <a href="../orders/order-list.html" class="nav-item">
                <i class="fas fa-list-alt"></i>
                <span>订单</span>
            </a>
            <a href="../user/profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </a>
        </div>
    </div>
</body>
</html>
