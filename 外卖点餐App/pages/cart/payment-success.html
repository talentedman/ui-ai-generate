<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功 - 外卖点餐App</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="iphone-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-bar-time">9:41</div>
            <div class="status-bar-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 页面内容 -->
        <div class="page-container">
            <!-- 顶部导航栏 -->
            <div class="flex items-center justify-center p-4 bg-white sticky top-0 z-10 shadow-sm relative">
                <h1 class="text-lg font-bold">支付成功</h1>
                <a href="../home/home.html" class="absolute right-4 text-gray-500">
                    关闭
                </a>
            </div>

            <!-- 成功信息 -->
            <div class="bg-white p-8 flex flex-col items-center mb-4">
                <div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-check text-white text-3xl"></i>
                </div>
                <h2 class="text-xl font-bold mb-1">支付成功</h2>
                <p class="text-gray-500 mb-4">订单已提交，商家正在准备中</p>
                <div class="text-red-500 font-bold text-2xl">¥41</div>
            </div>

            <!-- 订单信息 -->
            <div class="bg-white p-4 mb-4">
                <h3 class="font-semibold mb-3">订单信息</h3>
                <div class="flex justify-between text-sm mb-2">
                    <span class="text-gray-500">订单编号</span>
                    <span>20250318211523001</span>
                </div>
                <div class="flex justify-between text-sm mb-2">
                    <span class="text-gray-500">下单时间</span>
                    <span>2025-03-18 21:15:23</span>
                </div>
                <div class="flex justify-between text-sm mb-2">
                    <span class="text-gray-500">支付方式</span>
                    <span>支付宝</span>
                </div>
            </div>

            <!-- 餐厅信息 -->
            <div class="bg-white p-4 mb-4">
                <div class="flex items-center mb-3">
                    <img src="https://images.unsplash.com/photo-1552566626-52f8b828add9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" alt="餐厅logo" class="w-10 h-10 rounded-lg object-cover mr-3">
                    <div>
                        <h2 class="font-semibold text-base">老北京炸酱面</h2>
                        <div class="text-xs text-gray-500">预计送达时间：10:15</div>
                    </div>
                </div>

                <!-- 配送信息 -->
                <div class="border-t border-gray-100 pt-3">
                    <div class="flex items-start mb-2">
                        <i class="fas fa-map-marker-alt text-gray-400 mt-1 mr-2"></i>
                        <div>
                            <div class="font-medium">北京市朝阳区望京SOHO T1-C座</div>
                            <div class="text-gray-500 text-sm">张三 138****1234</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 按钮组 -->
            <div class="flex px-4 gap-4">
                <a href="../orders/order-detail.html" class="flex-1 py-3 text-center border border-red-500 text-red-500 rounded-full font-medium">
                    查看订单
                </a>
                <a href="../home/home.html" class="flex-1 py-3 text-center bg-red-500 text-white rounded-full font-medium">
                    返回首页
                </a>
            </div>
        </div>
    </div>

</html>
