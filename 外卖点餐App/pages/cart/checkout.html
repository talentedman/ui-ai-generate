<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结算 - 外卖点餐App</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="iphone-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-bar-time">9:41</div>
            <div class="status-bar-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 页面内容 -->
        <div class="page-container">
            <!-- 顶部导航栏 -->
            <div class="flex items-center justify-between p-4 bg-white sticky top-0 z-10 shadow-sm">
                <a href="cart.html" class="text-black">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="text-lg font-bold">确认订单</h1>
                <div class="w-5"></div>
            </div>

            <!-- 配送地址 -->
            <div class="bg-white p-4 mb-2">
                <a href="../user/address-list.html" class="flex justify-between items-center">
                    <div>
                        <div class="flex items-center mb-1">
                            <span class="bg-red-500 text-white text-xs px-1 rounded mr-2">家</span>
                            <h3 class="font-semibold">北京市朝阳区望京SOHO T1-C座</h3>
                        </div>
                        <div class="text-gray-500 text-sm flex items-center">
                            <span class="mr-4">张三</span>
                            <span>138****1234</span>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
            </div>

            <!-- 送达时间 -->
            <div class="bg-white p-4 flex justify-between items-center mb-2">
                <span>送达时间</span>
                <div class="flex items-center text-gray-500">
                    <span class="mr-1">尽快送达（约30分钟）</span>
                    <i class="fas fa-chevron-right text-xs"></i>
                </div>
            </div>

            <!-- 支付方式 -->
            <div class="bg-white p-4 flex justify-between items-center mb-2">
                <span>支付方式</span>
                <div class="flex items-center text-gray-500">
                    <i class="fab fa-alipay text-blue-500 mr-1"></i>
                    <span class="mr-1">支付宝</span>
                    <i class="fas fa-chevron-right text-xs"></i>
                </div>
            </div>

            <!-- 餐厅信息 -->
            <div class="bg-white p-4 border-b border-gray-100">
                <div class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1552566626-52f8b828add9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" alt="餐厅logo" class="w-10 h-10 rounded-lg object-cover mr-3">
                    <div>
                        <h2 class="font-semibold text-base">老北京炸酱面</h2>
                    </div>
                </div>
            </div>

            <!-- 订单内容 -->
            <div class="bg-white">
                <div class="p-4 border-b border-gray-100">
                    <div class="flex justify-between">
                        <div class="flex-1">
                            <div class="flex justify-between mb-1">
                                <span>经典炸酱面</span>
                                <span>¥18</span>
                            </div>
                            <div class="text-gray-500 text-xs">小份 / 不辣 × 1</div>
                        </div>
                    </div>
                </div>
                
                <div class="p-4 border-b border-gray-100">
                    <div class="flex justify-between">
                        <div class="flex-1">
                            <div class="flex justify-between mb-1">
                                <span>香菇肉丝面</span>
                                <span>¥25</span>
                            </div>
                            <div class="text-gray-500 text-xs">小份 / 不辣 / 加卤蛋 × 1</div>
                        </div>
                    </div>
                </div>

                <div class="p-4 border-b border-gray-100">
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-500">配送费</span>
                        <span>¥3</span>
                    </div>
                </div>

                <div class="p-4 border-b border-gray-100 flex justify-between items-center">
                    <span>优惠券</span>
                    <div class="flex items-center text-red-500">
                        <span>满30减5</span>
                        <i class="fas fa-chevron-right text-xs ml-1 text-gray-400"></i>
                    </div>
                </div>

                <div class="p-4 flex justify-between items-center">
                    <span>备注</span>
                    <div class="flex items-center text-gray-500">
                        <span>口味、偏好等</span>
                        <i class="fas fa-chevron-right text-xs ml-1"></i>
                    </div>
                </div>
            </div>

            <!-- 费用明细 -->
            <div class="bg-white p-4 mb-20 mt-2">
                <div class="border-t border-gray-100 pt-3 flex justify-between font-bold">
                    <span>实付金额</span>
                    <span class="text-red-500">¥41</span>
                </div>
            </div>

            <!-- 底部支付按钮 -->
            <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 flex items-center justify-between">
                <div>
                    <span class="text-red-500 font-bold text-xl">¥41</span>
                    <span class="text-gray-500 text-xs ml-1">已优惠¥5</span>
                </div>
                <a href="payment-success.html" class="bg-red-500 text-white px-8 py-3 rounded-full font-medium">
                    确认支付
                </a>
            </div>
        </div>
    </div>
</body>
</html>
