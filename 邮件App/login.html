<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 邮件App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 20px;
        }
        .logo {
            margin-bottom: 40px;
            text-align: center;
        }
        .form-container {
            width: 100%;
            max-width: 320px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .social-login {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        .footer-text {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="status-bar">
        <div class="status-bar-left">
            <span>9:41</span>
        </div>
        <div class="status-bar-center">
            <!-- 空白或放置应用名称 -->
        </div>
        <div class="status-bar-right">
            <span><i class="fas fa-signal"></i></span>
            <span class="ml-1"><i class="fas fa-wifi"></i></span>
            <span class="ml-1"><i class="fas fa-battery-full"></i></span>
        </div>
    </div>
    
    <!-- 登录内容 -->
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-envelope text-blue-500" style="font-size: 60px;"></i>
            <h1 class="text-3xl font-bold mt-3">邮件助手</h1>
            <p class="text-gray-500 mt-2">轻松管理您的所有邮件</p>
        </div>
        
        <div class="form-container">
            <div class="input-group">
                <label class="block text-sm font-medium text-gray-700 mb-2">邮箱地址</label>
                <input type="email" class="input-control" placeholder="yourname@example.com">
            </div>
            
            <div class="input-group">
                <div class="flex justify-between mb-2">
                    <label class="block text-sm font-medium text-gray-700">密码</label>
                    <a href="#" class="text-sm text-blue-500">忘记密码？</a>
                </div>
                <input type="password" class="input-control" placeholder="输入您的密码">
            </div>
            
            <button class="btn-primary w-full">登录</button>
            
            <div class="mt-4 text-center">
                <span class="text-gray-500">没有账号？</span>
                <a href="#" class="text-blue-500 font-medium">立即注册</a>
            </div>
            
            <div class="mt-8 text-center text-gray-500 text-sm">
                <span>或通过以下方式登录</span>
            </div>
            
            <div class="social-login">
                <div class="social-icon bg-blue-600">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-icon bg-blue-400">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="social-icon" style="background-color: #DB4437;">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-icon bg-black">
                    <i class="fab fa-apple"></i>
                </div>
            </div>
        </div>
        
        <div class="footer-text">
            <p>登录即表示您同意我们的<a href="#" class="text-blue-500">服务条款</a>和<a href="#" class="text-blue-500">隐私政策</a></p>
        </div>
    </div>
</body>
</html>
