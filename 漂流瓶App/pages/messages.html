                    </div>

                        <div class="flex justify-between items-center">

                        <div class="mt-1 flex items-center">
                            <span class="inline-block px-2 py-0.5 bg-blue-100 text-blue-600 text-xs rounded-md">
                                <i class="fas fa-wine-bottle text-xs mr-1"></i>来自漂流瓶
                            </span>
                        </div>
                    </div>
                    <div class="ml-2 flex-shrink-0 self-center">
                        <div class="rounded-full bg-red-500 w-5 h-5 flex items-center justify-center text-white text-xs">

            <!-- 消息项3 -->

                <div class="p-4 flex">
                    <div class="relative">
                        <div class="w-12 h-12 bg-gray-200 rounded-full overflow-hidden">
                            <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="用户头像" class="w-full h-full object-cover">

                        <div class="text-gray-600 text-sm mt-1 line-clamp-1">你说的那个地方是在青岛吗？我今年夏天正打算去那边旅行。</div>

            <!-- 消息项5 -->
            <a href="chat.html?id=conv5" class="block border-b border-gray-100">
                <div class="p-4 flex">
                    <div class="relative">
                        <div class="w-12 h-12 bg-gray-200 rounded-full overflow-hidden">

    <!-- 清空提示弹窗 -->
    <div id="clearModal" class="modal hidden">
        <div class="modal-content bg-white rounded-xl max-w-xs overflow-hidden">
            <div class="p-4 bg-blue-600 text-white">
                <h3 class="text-lg font-semibold">确认清空</h3>
            </div>
            <div class="p-4">
                <p class="text-gray-700 mb-4">确定要清空所有消息记录吗？此操作无法撤销。</p>
                <div class="flex justify-end space-x-2">
                    <button class="close-modal px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">取消</button>
                    <button id="confirmClearButton" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">确认清空</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 设置页面标题
            setPageTitle('消息');
            
            // 搜索按钮事件
            document.querySelector('.fa-search').parentElement.addEventListener('click', function() {
                // 实际应用中会打开搜索界面
                alert('打开搜索界面');
            });
            
            // 选项卡切换逻辑
            const tabs = document.querySelectorAll('.flex-1.py-3');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => {
                        t.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
                        t.classList.add('text-gray-500');
                    });
                    this.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
                    this.classList.remove('text-gray-500');
                    
                    // 实际应用中这里会切换消息列表
                });
            });
            
            // 长按消息项显示操作菜单
            const messageItems = document.querySelectorAll('.block.border-b');
            let pressTimer;
            
            messageItems.forEach(item => {
                item.addEventListener('touchstart', function(e) {
                    pressTimer = setTimeout(function() {
                        // 显示操作菜单（删除、标为已读等）
                        alert('显示操作菜单');
                    }, 500);
                });
                
                item.addEventListener('touchend', function() {
                    clearTimeout(pressTimer);
                });
                
                item.addEventListener('touchmove', function() {
                    clearTimeout(pressTimer);
                });
            });
            
            // 模拟右上角更多按钮点击事件（在实际应用中）
            function showMoreOptions() {
                const options = [
                    { icon: 'fa-check-double', text: '全部已读' },
                    { icon: 'fa-trash', text: '清空消息' }
                ];
                
                // 这里简化，实际应用中会显示一个下拉菜单
                // 如果点击了"清空消息"
                document.getElementById('clearModal').classList.remove('hidden');
            }
            
            // 确认清空按钮事件
            document.getElementById('confirmClearButton').addEventListener('click', function() {
                document.getElementById('clearModal').classList.add('hidden');
                
                // 实际应用中这里会清空消息
                showToast('所有消息已清空');
                
                // 模拟清空后的界面
                setTimeout(function() {
                    const messageList = document.querySelector('.bg-white');
                    messageList.innerHTML = `
                        <div class="flex flex-col items-center justify-center py-16">
                            <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                                <i class="far fa-comment-alt text-gray-400 text-3xl"></i>
                            </div>
                            <p class="text-gray-500">暂无消息</p>
                            <p class="text-sm text-gray-400 mt-2">扔个漂流瓶，说不定会有人回复你哦</p>
                        </div>
                    `;
                }, 500);
            });
            
            // 关闭模态框按钮事件
            document.querySelectorAll('.close-modal').forEach(function(button) {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.modal').forEach(function(modal) {
                        modal.classList.add('hidden');
                    });
                });
            });
        });
        
        // 显示提示信息
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(function() {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(function() {
                toast.classList.remove('show');
                setTimeout(function() {
                    toast.remove();
                }, 300);
            }, 3000);
        }
    </script>
</body>
