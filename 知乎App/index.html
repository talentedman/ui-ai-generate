<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知乎App原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(375px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        
        .device-frame {
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            border: 10px solid #000;
        }
        
        .device-label {
            text-align: center;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            color: #333;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header class="bg-white shadow py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold text-gray-800">知乎App原型设计</h1>
            <p class="text-gray-600">基于HTML + Tailwind CSS + FontAwesome的高保真UI原型</p>
        </div>
    </header>

    <div class="prototype-container">
        <div>
            <div class="device-frame">
                <iframe src="./pages/home.html"></iframe>
            </div>
            <div class="device-label">首页</div>
        </div>
        
        <div>
            <div class="device-frame">
                <iframe src="./pages/discover.html"></iframe>
            </div>
            <div class="device-label">发现页</div>
        </div>
        
        <div>
            <div class="device-frame">
                <iframe src="./pages/create.html"></iframe>
            </div>
            <div class="device-label">创作中心</div>
        </div>
        
        <div>
            <div class="device-frame">
                <iframe src="./pages/notifications.html"></iframe>
            </div>
            <div class="device-label">消息通知</div>
        </div>
        
        <div>
            <div class="device-frame">
                <iframe src="./pages/profile.html"></iframe>
            </div>
            <div class="device-label">个人中心</div>
        </div>
        
        <div>
            <div class="device-frame">
                <iframe src="./pages/question.html"></iframe>
            </div>
            <div class="device-label">问题详情</div>
        </div>
        
        <div>
            <div class="device-frame">
                <iframe src="./pages/article.html"></iframe>
            </div>
            <div class="device-label">文章页面</div>
        </div>
        
        <div>
            <div class="device-frame">
                <iframe src="./pages/search.html"></iframe>
            </div>
            <div class="device-label">搜索结果</div>
        </div>
        
        <div>
            <div class="device-frame">
                <iframe src="./pages/settings.html"></iframe>
            </div>
            <div class="device-label">设置页面</div>
        </div>
    </div>
</body>
</html>
