<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知乎 - 设置</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../components/common.css">
    <style>
        .settings-group {
            margin-bottom: 12px;
            background-color: white;
        }
        
        .settings-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .settings-item:last-child {
            border-bottom: none;
        }
        
        .settings-label {
            flex: 1;
            font-size: 15px;
        }
        
        .settings-value {
            color: var(--text-secondary);
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .settings-arrow {
            color: var(--text-secondary);
            margin-left: 8px;
        }
        
        .settings-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        
        .settings-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        .settings-group-title {
            padding: 12px 16px;
            font-size: 14px;
            color: var(--text-secondary);
            background-color: var(--app-bg);
        }
        
        .logout-button {
            background-color: white;
            color: #f56565;
            text-align: center;
            padding: 16px;
            font-size: 15px;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .version-info {
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 20px;
            padding: 16px;
        }
    </style>
</head>
<body>

    <!-- 导航栏 -->

            <div class="settings-item">

        <!-- 通知设置 -->

            <div class="settings-item">

                </div>
            </div>
            
            <div class="settings-item">
