<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻 App 原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .iphone-frame {
            width: 390px;
            height: 844px;
            border-radius: 55px;
            background: #000;
            padding: 12px;
            position: relative;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .iphone-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 45px;
            overflow: hidden;
        }
        .status-bar {
            height: 44px;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 14px;
        }
        .tab-bar {
            height: 83px;
            background: #fff;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
        }
        .tab-item.active {
            color: #007AFF;
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
            margin: 40px 0 20px 20px;
        }
        .screens-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <h1 class="text-3xl font-bold mb-8 text-center">新闻 App 原型设计</h1>
    
    <!-- 主界面 -->
    <h2>一级界面</h2>
    <div class="screens-container">
        <div class="iphone-frame">
            <div class="iphone-screen">
                <iframe src="home.html" class="w-full h-full border-0"></iframe>
            </div>
            <div class="text-white text-center mt-2">首页</div>
        </div>
        <div class="iphone-frame">
            <div class="iphone-screen">
                <iframe src="category.html" class="w-full h-full border-0"></iframe>
            </div>
            <div class="text-white text-center mt-2">分类</div>
        </div>
        <div class="iphone-frame">
            <div class="iphone-screen">
                <iframe src="search.html" class="w-full h-full border-0"></iframe>
            </div>
            <div class="text-white text-center mt-2">搜索</div>
        </div>
        <div class="iphone-frame">
            <div class="iphone-screen">
                <iframe src="favorites.html" class="w-full h-full border-0"></iframe>
            </div>
            <div class="text-white text-center mt-2">收藏</div>
        </div>
        <div class="iphone-frame">
            <div class="iphone-screen">
                <iframe src="profile.html" class="w-full h-full border-0"></iframe>
            </div>
            <div class="text-white text-center mt-2">个人中心</div>
        </div>
    </div>
    
    <!-- 二级界面 -->
    <h2>二级界面</h2>
    <div class="screens-container">
        <div class="iphone-frame">
            <div class="iphone-screen">
                <iframe src="news_detail.html" class="w-full h-full border-0"></iframe>
            </div>
            <div class="text-white text-center mt-2">新闻详情</div>
        </div>
        <div class="iphone-frame">
            <div class="iphone-screen">
                <iframe src="category_detail.html" class="w-full h-full border-0"></iframe>
            </div>
            <div class="text-white text-center mt-2">分类详情</div>
        </div>
        <div class="iphone-frame">
            <div class="iphone-screen">
                <iframe src="search_result.html" class="w-full h-full border-0"></iframe>
            </div>
            <div class="text-white text-center mt-2">搜索结果</div>
        </div>
        <div class="iphone-frame">
            <div class="iphone-screen">
                <iframe src="settings.html" class="w-full h-full border-0"></iframe>
            </div>
            <div class="text-white text-center mt-2">设置</div>
        </div>
        <div class="iphone-frame">
            <div class="iphone-screen">
                <iframe src="history.html" class="w-full h-full border-0"></iframe>
            </div>
            <div class="text-white text-center mt-2">浏览历史</div>
        </div>
        <div class="iphone-frame">
            <div class="iphone-screen">
                <iframe src="notifications.html" class="w-full h-full border-0"></iframe>
            </div>
            <div class="text-white text-center mt-2">消息通知</div>
        </div>
    </div>
</body>
</html>
