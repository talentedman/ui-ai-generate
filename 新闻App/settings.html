<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 新闻 App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .status-bar {
            height: 44px;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 14px;
        }
        .nav-bar {
            height: 44px;
            background: #fff;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            padding: 0 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .settings-group {
            margin-bottom: 16px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }
        .settings-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #eee;
        }
        .settings-item:last-child {
            border-bottom: none;
        }
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: .4s;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }
        input:checked + .toggle-slider {
            background-color: #007AFF;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex gap-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
        <i class="fas fa-arrow-left"></i>
        <h1 class="text-lg font-medium ml-4">设置</h1>
    </div>

    <!-- 设置内容 -->
    <div class="p-4">
        <!-- 账号设置 -->
        <div class="settings-group">
            <div class="settings-item">
                <div class="flex-1">
                    <h3 class="font-medium">账号与安全</h3>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="settings-item">
                <div class="flex-1">
                    <h3 class="font-medium">隐私设置</h3>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>

        <!-- 通知设置 -->
        <div class="settings-group">
            <div class="settings-item">
                <div class="flex-1">
                    <h3 class="font-medium">推送通知</h3>
                </div>
                <label class="toggle">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="settings-item">
                <div class="flex-1">
                    <h3 class="font-medium">消息提醒</h3>
                </div>
                <label class="toggle">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="settings-item">
                <div class="flex-1">
                    <h3 class="font-medium">热点新闻提醒</h3>
                </div>
                <label class="toggle">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <!-- 内容设置 -->
        <div class="settings-group">
            <div class="settings-item">
                <div class="flex-1">
                    <h3 class="font-medium">个性化推荐</h3>
                    <p class="text-xs text-gray-500 mt-1">根据您的阅读历史和兴趣推荐内容</p>
                </div>
                <label class="toggle">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="settings-item">
                <div class="flex-1">
                    <h3 class="font-medium">内容分类设置</h3>
                    <p class="text-xs text-gray-500 mt-1">设置您感兴趣的新闻分类</p>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="settings-item">
                <div class="flex-1">
                    <h3 class="font-medium">字体大小</h3>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>

        <!-- 通用设置 -->
        <div class="settings-group">
            <div class="settings-item">
                <div class="flex-1">
                    <h3 class="font-medium">深色模式</h3>
                </div>
                <label class="toggle">
                    <input type="checkbox">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="settings-item">
                <div class="flex-1">
                    <h3 class="font-medium">清除缓存</h3>
                    <p class="text-xs text-gray-500 mt-1">当前缓存大小: 25.7MB</p>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="settings-item">
                <div class="flex-1">
                    <h3 class="font-medium">自动播放设置</h3>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>

        <!-- 其他设置 -->
        <div class="settings-group">
            <div class="settings-item">
                <div class="flex-1">
                    <h3 class="font-medium">关于我们</h3>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="settings-item">
                <div class="flex-1">
                    <h3 class="font-medium">帮助与反馈</h3>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="settings-item">
                <div class="flex-1">
                    <h3 class="font-medium">用户协议与隐私政策</h3>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>

        <!-- 退出登录 -->
        <button class="w-full bg-white text-red-500 font-medium py-4 rounded-lg mt-6">退出登录</button>
    </div>
</body>
</html>
