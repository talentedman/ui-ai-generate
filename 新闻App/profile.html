<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - 新闻 App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .status-bar {
            height: 44px;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 14px;
        }
        .nav-bar {
            height: 44px;
            background: #fff;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            padding: 0 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .tab-bar {
            height: 83px;
            background: #fff;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
        }
        .tab-item.active {
            color: #007AFF;
        }
        .profile-header {
            background: linear-gradient(135deg, #007AFF, #00C6FF);
            padding: 40px 20px;
            color: white;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: white;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex gap-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
        <h1 class="text-xl font-bold">个人中心</h1>
        <div class="ml-auto">
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <!-- 个人中心内容 -->
    <div class="pb-20">
        <!-- 个人信息 -->
        <div class="profile-header">
            <div class="flex items-center">
                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e" alt="头像" class="w-20 h-20 rounded-full border-4 border-white">
                <div class="ml-4">
                    <h2 class="text-xl font-bold">张三</h2>
                    <p class="text-sm opacity-80">新闻爱好者</p>
                </div>
            </div>
            <div class="flex justify-around mt-6">
                <div class="text-center">
                    <div class="text-2xl font-bold">128</div>
                    <div class="text-sm opacity-80">收藏</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold">256</div>
                    <div class="text-sm opacity-80">阅读</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold">32</div>
                    <div class="text-sm opacity-80">评论</div>
                </div>
            </div>
        </div>

        <!-- 功能菜单 -->
        <div class="mt-4">
            <div class="menu-item">
                <i class="fas fa-bell text-blue-500 mr-4"></i>
                <span>消息通知</span>
                <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
            </div>
            <div class="menu-item">
                <i class="fas fa-history text-green-500 mr-4"></i>
                <span>浏览历史</span>
                <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
            </div>
            <div class="menu-item">
                <i class="fas fa-bookmark text-orange-500 mr-4"></i>
                <span>我的收藏</span>
                <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
            </div>
            <div class="menu-item">
                <i class="fas fa-comment text-purple-500 mr-4"></i>
                <span>我的评论</span>
                <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
            </div>
        </div>

        <!-- 设置菜单 -->
        <div class="mt-4">
            <div class="menu-item">
                <i class="fas fa-cog text-gray-500 mr-4"></i>
                <span>设置</span>
                <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
            </div>
            <div class="menu-item">
                <i class="fas fa-question-circle text-gray-500 mr-4"></i>
                <span>帮助与反馈</span>
                <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
            </div>
            <div class="menu-item">
                <i class="fas fa-info-circle text-gray-500 mr-4"></i>
                <span>关于我们</span>
                <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <div class="tab-item">
            <i class="fas fa-home text-xl mb-1"></i>
            <span class="text-xs">首页</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-th-large text-xl mb-1"></i>
            <span class="text-xs">分类</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-search text-xl mb-1"></i>
            <span class="text-xs">搜索</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-bookmark text-xl mb-1"></i>
            <span class="text-xs">收藏</span>
        </div>
        <div class="tab-item active">
            <i class="fas fa-user text-xl mb-1"></i>
            <span class="text-xs">我的</span>
        </div>
    </div>
</body>
</html>
