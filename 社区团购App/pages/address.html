<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邻里团购 - 地址管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="phone-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="time">14:25</div>
            <div class="right">
                <div class="signal"><i class="fas fa-signal"></i></div>
                <div class="wifi"><i class="fas fa-wifi"></i></div>
                <div class="battery"><i class="fas fa-battery-full"></i> 100%</div>
            </div>
        </div>
        
        <!-- 主要内容区域 -->
        <div class="content">
            <!-- 返回导航 -->
            <div class="navbar">
                <div class="navbar-left">
                    <i class="fas fa-chevron-left text-gray-600"></i>
                </div>
                <div class="navbar-title">收货地址</div>
            </div>
            
            <!-- 地址列表 -->
            <div class="p-3">
                <!-- 地址1 -->
                <div class="address-item">
                    <div class="address-header">
                        <div class="address-name">李小花</div>
                        <div class="address-phone">13812345678</div>
                    </div>
                    <div class="address-content">
                        广东省广州市天河区兴华街道1号101室
                    </div>
                    <div class="flex items-center justify-between mt-2">
                        <div class="flex items-center">
                            <input type="checkbox" class="mr-2" checked>
                            <span class="text-sm">默认地址</span>
                        </div>
                        <div class="address-actions">
                            <span class="address-edit"><i class="fas fa-edit"></i> 编辑</span>
                            <span class="address-delete"><i class="fas fa-trash"></i> 删除</span>
                        </div>
                    </div>
                </div>
                
                <!-- 地址2 -->
                <div class="address-item">
                    <div class="address-header">
                        <div class="address-name">李小花</div>
                        <div class="address-phone">13812345678</div>
                    </div>
                    <div class="address-content">
                        广东省广州市海珠区滨江路2号303室
                    </div>
                    <div class="flex items-center justify-between mt-2">
                        <div class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            <span class="text-sm">默认地址</span>
                        </div>
                        <div class="address-actions">
                            <span class="address-edit"><i class="fas fa-edit"></i> 编辑</span>
                            <span class="address-delete"><i class="fas fa-trash"></i> 删除</span>
                        </div>
                    </div>
                </div>
                
                <!-- 地址3 -->
                <div class="address-item">
                    <div class="address-header">
                        <div class="address-name">李小花（公司）</div>
                        <div class="address-phone">13812345678</div>
                    </div>
                    <div class="address-content">
                        广东省广州市番禺区市桥街道创业路3号科技园B栋5楼
                    </div>
                    <div class="flex items-center justify-between mt-2">
                        <div class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            <span class="text-sm">默认地址</span>
                        </div>
                        <div class="address-actions">
                            <span class="address-edit"><i class="fas fa-edit"></i> 编辑</span>
                            <span class="address-delete"><i class="fas fa-trash"></i> 删除</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 添加新地址按钮 -->
            <div class="fixed bottom-0 left-0 w-full px-3 py-3 bg-white border-t border-gray-200">
                <button class="btn btn-block">
                    <i class="fas fa-plus mr-2"></i> 添加新地址
                </button>
            </div>
        </div>
    </div>
</body>
</html>
