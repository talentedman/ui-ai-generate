<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社区团购App - 高保真原型</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            background-color: #f0f2f5;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .page-description {
            max-width: 800px;
            margin: 0 auto 40px;
            text-align: center;
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>社区团购App - 高保真原型</h1>
        
        <div class="page-description">
            <p>这是一个社区团购App的高保真原型设计，包含多个关键页面，展示了用户浏览商品、参与团购、社区互动等核心功能。</p>
            <p>所有页面均使用HTML + Tailwind CSS + FontAwesome构建，符合现代移动应用的设计规范。</p>
        </div>
        
        <div class="prototype-container">
            <!-- 首页 -->
            <div class="prototype-item">
                <iframe src="pages/home.html" frameborder="0" width="390" height="844"></iframe>
                <div class="prototype-label">首页</div>
            </div>
            
            <!-- 分类页 -->
            <div class="prototype-item">
                <iframe src="pages/category.html" frameborder="0" width="390" height="844"></iframe>
                <div class="prototype-label">分类</div>
            </div>
            
            <!-- 社区页 -->
            <div class="prototype-item">
                <iframe src="pages/community.html" frameborder="0" width="390" height="844"></iframe>
                <div class="prototype-label">社区</div>
            </div>
            
            <!-- 购物车 -->
            <div class="prototype-item">
                <iframe src="pages/cart.html" frameborder="0" width="390" height="844"></iframe>
                <div class="prototype-label">购物车</div>
            </div>
            
            <!-- 个人中心 -->
            <div class="prototype-item">
                <iframe src="pages/profile.html" frameborder="0" width="390" height="844"></iframe>
                <div class="prototype-label">个人中心</div>
            </div>
            
            <!-- 商品详情 -->
            <div class="prototype-item">
                <iframe src="pages/product.html" frameborder="0" width="390" height="844"></iframe>
                <div class="prototype-label">商品详情</div>
            </div>
            
            <!-- 订单确认 -->
            <div class="prototype-item">
                <iframe src="pages/order.html" frameborder="0" width="390" height="844"></iframe>
                <div class="prototype-label">订单确认</div>
            </div>
            
            <!-- 我的订单 -->
            <div class="prototype-item">
                <iframe src="pages/my-orders.html" frameborder="0" width="390" height="844"></iframe>
                <div class="prototype-label">我的订单</div>
            </div>
            
            <!-- 地址管理 -->
            <div class="prototype-item">
                <iframe src="pages/address.html" frameborder="0" width="390" height="844"></iframe>
                <div class="prototype-label">地址管理</div>
            </div>
        </div>
    </div>
</body>
</html>
