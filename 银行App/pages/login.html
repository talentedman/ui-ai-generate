<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 银行App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .login-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 40px 24px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 40px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-secondary);
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }
    
    .form-input:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    
    .login-options {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
    
    .login-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 20px;
    }
    
    .login-option-icon {
      width: 60px;
      height: 60px;
      border-radius: 30px;
      background-color: rgba(0, 82, 204, 0.1);
      color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      font-size: 24px;
    }
    
    .login-footer {
      margin-top: auto;
      text-align: center;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <!-- 状态栏 -->
    <div id="status-bar-container"></div>
    
    <!-- 页面内容 -->
    <div class="login-container">
      <!-- 头部Logo -->
      <div class="text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/2431/2431984.png" alt="银行Logo" class="logo mx-auto">
        <h1 class="text-2xl font-bold mb-2">中国银行</h1>
        <p class="text-gray-500 mb-8">安全、便捷的移动银行</p>
      </div>
      
      <!-- 登录表单 -->
      <div class="form-group">
        <label class="form-label">账号</label>
        <input type="text" class="form-input" placeholder="手机号/用户名">
      </div>
      
      <div class="form-group">
        <label class="form-label">密码</label>
        <div class="relative">
          <input type="password" class="form-input pr-10" placeholder="请输入登录密码">
          <button class="absolute right-3 top-3 text-gray-400">
            <i class="fas fa-eye-slash"></i>
          </button>
        </div>
      </div>
      
      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center">
          <input type="checkbox" id="remember" class="mr-2">
          <label for="remember" class="text-sm text-gray-600">记住账号</label>
        </div>
        <a href="#" class="text-sm text-primary-color">忘记密码？</a>
      </div>
      
      <button class="btn-primary w-full py-3">登录</button>
      
      <div class="login-options">
        <div class="login-option">
          <div class="login-option-icon">
            <i class="fas fa-fingerprint"></i>
          </div>
          <span class="text-sm">指纹登录</span>
        </div>
        <div class="login-option">
          <div class="login-option-icon">
            <i class="fas fa-user"></i>
          </div>
          <span class="text-sm">人脸登录</span>
        </div>
      </div>
      
      <div class="login-footer">
        <p class="text-sm text-gray-500 mb-2">还没有账户？<a href="#" class="text-primary-color">立即注册</a></p>
        <p class="text-xs text-gray-400">登录即表示同意《用户协议》和《隐私政策》</p>
      </div>
    </div>
  </div>

  <script>
    // 加载公共组件
    document.addEventListener('DOMContentLoaded', function() {
      // 直接内联状态栏组件
      document.getElementById('status-bar-container').innerHTML = `
        <div class="status-bar">
          <div class="status-left flex items-center">
            <span class="text-sm font-semibold">9:41</span>
          </div>
          <div class="status-center flex items-center">
            <!-- 网络信号图标 -->
            <svg width="16" height="16" fill="none" class="mr-1">
              <path d="M8 3v10M4 6v7M12 6v7M2 8v5M14 8v5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="status-right flex items-center">
            <!-- 电池图标 -->
            <svg width="20" height="10" viewBox="0 0 20 10" fill="none" xmlns="http://www.w3.org/2000/svg" class="ml-1">
              <rect x="0.5" y="0.5" width="17" height="9" rx="1.5" stroke="currentColor"/>
              <rect x="18" y="3" width="2" height="4" rx="1" fill="currentColor"/>
              <rect x="2" y="2" width="14" height="6" rx="1" fill="currentColor"/>
            </svg>
            <span class="text-sm ml-1">89%</span>
          </div>
        </div>
      `;
      
      // 切换密码可见性
      const passwordToggle = document.querySelector('.fa-eye-slash');
      const passwordInput = document.querySelector('input[type="password"]');
      
      passwordToggle.addEventListener('click', function() {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          this.classList.remove('fa-eye-slash');
          this.classList.add('fa-eye');
        } else {
          passwordInput.type = 'password';
          this.classList.remove('fa-eye');
          this.classList.add('fa-eye-slash');
        }
      });
    });
  </script>
</body>
</html>
