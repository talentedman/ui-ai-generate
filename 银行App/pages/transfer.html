<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>转账 - 银行App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-secondary);
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }
    
    .form-input:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    
    .recipient-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 25%;
      margin-bottom: 16px;
    }
    
    .recipient-avatar {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      overflow: hidden;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary-light);
      color: white;
      font-weight: bold;
    }
    
    .recipient-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .select-account {
      display: flex;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .account-icon {
      width: 40px;
      height: 40px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <!-- 状态栏 -->
    <div id="status-bar-container"></div>
    
    <!-- 页面内容 -->
    <div class="scroll-container">
      <!-- 页面标题 -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">转账</h1>
        <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center">
          <i class="fas fa-history text-gray-600"></i>
        </div>
      </div>
      
      <!-- 常用收款人 -->
      <div class="card mb-6">
        <h3 class="heading-md mb-4">常用收款人</h3>
        <div class="flex flex-wrap">
          <div class="recipient-item">
            <div class="recipient-avatar">
              <span>王</span>
            </div>
            <span class="text-xs">王小明</span>
          </div>
          <div class="recipient-item">
            <div class="recipient-avatar">
              <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="张小红">
            </div>
            <span class="text-xs">张小红</span>
          </div>
          <div class="recipient-item">
            <div class="recipient-avatar">
              <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="赵大山">
            </div>
            <span class="text-xs">赵大山</span>
          </div>
          <div class="recipient-item">
            <div class="recipient-avatar bg-gray-200">
              <i class="fas fa-plus text-gray-600"></i>
            </div>
            <span class="text-xs">添加</span>
          </div>
        </div>
      </div>
      
      <!-- 转账表单 -->
      <div class="card">
        <h3 class="heading-md mb-4">转账信息</h3>
        
        <!-- 付款账户 -->
        <div class="form-group">
          <label class="form-label">从</label>
          <div class="select-account">
            <div class="account-icon bg-blue-100">
              <i class="fas fa-credit-card text-blue-600"></i>
            </div>
            <div class="flex-grow">
              <p class="font-medium">储蓄账户</p>
              <p class="text-sm text-gray-500">**** 5678</p>
            </div>
            <div class="text-right">
              <p class="font-medium">￥32,456.78</p>
              <i class="fas fa-chevron-down text-gray-400 ml-2"></i>
            </div>
          </div>
        </div>
        
        <!-- 收款方式 -->
        <div class="form-group">
          <label class="form-label">转账方式</label>
          <div class="flex mb-3">
            <button class="flex-1 py-2 bg-blue-50 text-primary-color border border-primary-color rounded-l-lg">手机号</button>
            <button class="flex-1 py-2 bg-white text-gray-500 border border-gray-300 border-l-0">银行卡号</button>
            <button class="flex-1 py-2 bg-white text-gray-500 border border-gray-300 border-l-0 rounded-r-lg">姓名</button>
          </div>
        </div>
        
        <!-- 收款信息 -->
        <div class="form-group">
          <label class="form-label">到</label>
          <input type="text" class="form-input" placeholder="输入手机号">
        </div>
        
        <!-- 转账金额 -->
        <div class="form-group">
          <label class="form-label">金额</label>
          <div class="relative">
            <span class="absolute left-4 top-3 text-xl font-bold">￥</span>
            <input type="text" class="form-input pl-10 text-xl font-bold" placeholder="0.00">
          </div>
        </div>
        
        <!-- 转账说明 -->
        <div class="form-group">
          <label class="form-label">用途</label>
          <input type="text" class="form-input" placeholder="添加转账说明">
        </div>
        
        <!-- 转账按钮 -->
        <button class="btn-primary w-full py-3 mt-4">下一步</button>
      </div>
      
      <!-- 温馨提示 -->
      <div class="mt-6">
        <p class="text-xs text-gray-500">温馨提示：</p>
        <p class="text-xs text-gray-500 mt-1">1. 单笔转账限额￥50,000，日累计限额￥200,000</p>
        <p class="text-xs text-gray-500 mt-1">2. 请勿转账给陌生人，谨防诈骗</p>
        <p class="text-xs text-gray-500 mt-1">3. 转账到账时间以收款银行实际处理为准</p>
      </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div id="tab-bar-container"></div>
  </div>

  <script>
    // 加载公共组件
    document.addEventListener('DOMContentLoaded', function() {
      // 直接内联状态栏组件
      document.getElementById('status-bar-container').innerHTML = `
        <div class="status-bar">
          <div class="status-left flex items-center">
            <span class="text-sm font-semibold">9:41</span>
          </div>
          <div class="status-center flex items-center">
            <!-- 网络信号图标 -->
            <svg width="16" height="16" fill="none" class="mr-1">
              <path d="M8 3v10M4 6v7M12 6v7M2 8v5M14 8v5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="status-right flex items-center">
            <!-- 电池图标 -->
            <svg width="20" height="10" viewBox="0 0 20 10" fill="none" xmlns="http://www.w3.org/2000/svg" class="ml-1">
              <rect x="0.5" y="0.5" width="17" height="9" rx="1.5" stroke="currentColor"/>
              <rect x="18" y="3" width="2" height="4" rx="1" fill="currentColor"/>
              <rect x="2" y="2" width="14" height="6" rx="1" fill="currentColor"/>
            </svg>
            <span class="text-sm ml-1">89%</span>
          </div>
        </div>
      `;
      
      // 直接内联底部导航栏组件
      document.getElementById('tab-bar-container').innerHTML = `
        <div class="tab-bar">
          <a href="home.html" class="tab-item" target="app-frame">
            <i class="fas fa-home text-xl mb-1"></i>
            <span class="text-xs">首页</span>
          </a>
          <a href="account.html" class="tab-item" target="app-frame">
            <i class="fas fa-credit-card text-xl mb-1"></i>
            <span class="text-xs">账户</span>
          </a>
          <a href="transfer.html" class="tab-item active" target="app-frame">
            <i class="fas fa-exchange-alt text-xl mb-1"></i>
            <span class="text-xs">转账</span>
          </a>
          <a href="wealth.html" class="tab-item" target="app-frame">
            <i class="fas fa-chart-line text-xl mb-1"></i>
            <span class="text-xs">理财</span>
          </a>
          <a href="profile.html" class="tab-item" target="app-frame">
            <i class="fas fa-user text-xl mb-1"></i>
            <span class="text-xs">我的</span>
          </a>
        </div>
      `;
      
      // 设置当前活动标签
      const tabItems = document.querySelectorAll('.tab-item');
      tabItems.forEach(item => {
        item.addEventListener('click', function(e) {
          // 移除所有活动状态
          tabItems.forEach(tab => tab.classList.remove('active'));
          // 添加当前活动状态
          this.classList.add('active');
        });
      });
      
      // 设置当前页面的活动标签
      setTimeout(() => {
        tabItems.forEach(item => item.classList.remove('active'));
        document.querySelector('a[href="transfer.html"]').classList.add('active');
      }, 100);
    });
  </script>
</body>
</html>
