<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的 - 银行App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .profile-header {
      background: linear-gradient(135deg, #0052CC 0%, #4C9AFF 100%);
      padding: 24px 20px;
      border-radius: 16px;
      color: white;
      margin-bottom: 20px;
    }
    
    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 35px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid var(--border-color);
    }
    
    .menu-icon {
      width: 40px;
      height: 40px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 16px;
      flex-shrink: 0;
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin: 24px 0 16px;
      color: var(--text-secondary);
    }
    
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 500;
      margin-left: 8px;
    }
    
    .badge-primary {
      background-color: rgba(0, 82, 204, 0.1);
      color: var(--primary-color);
    }
    
    .badge-red {
      background-color: rgba(255, 86, 48, 0.1);
      color: var(--danger-color);
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <!-- 状态栏 -->
    <div id="status-bar-container"></div>
    
    <!-- 页面内容 -->
    <div class="scroll-container">
      <!-- 个人信息头部 -->
      <div class="profile-header">
        <div class="flex items-center">
          <div class="avatar">
            <img src="https://randomuser.me/api/portraits/men/42.jpg" alt="用户头像">
          </div>
          <div class="ml-4">
            <h2 class="text-xl font-bold">李明</h2>
            <p class="opacity-80 text-sm mb-2">136****8888</p>
            <div class="bg-white bg-opacity-20 rounded-full px-3 py-1 inline-block">
              <span class="text-xs">白金会员</span>
              <i class="fas fa-crown ml-1 text-yellow-300"></i>
            </div>
          </div>
          <div class="ml-auto">
            <button class="bg-white bg-opacity-20 rounded-full p-3">
              <i class="fas fa-qrcode"></i>
            </button>
          </div>
        </div>
      </div>
      
      <!-- 账户安全 -->
      <div class="card mb-6">
        <div class="flex justify-between items-center mb-4">
          <h3 class="heading-md">账户安全</h3>
          <span class="text-xs text-gray-500">安全等级: 高</span>
        </div>
        
        <div class="grid grid-cols-3 gap-4">
          <div class="flex flex-col items-center">
            <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-2">
              <i class="fas fa-fingerprint text-blue-600"></i>
            </div>
            <span class="text-xs">生物识别</span>
          </div>
          <div class="flex flex-col items-center">
            <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mb-2">
              <i class="fas fa-shield-alt text-green-600"></i>
            </div>
            <span class="text-xs">安全中心</span>
          </div>
          <div class="flex flex-col items-center">
            <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center mb-2">
              <i class="fas fa-lock text-purple-600"></i>
            </div>
            <span class="text-xs">密码管理</span>
          </div>
        </div>
      </div>
      
      <!-- 我的服务 -->
      <h3 class="section-title">我的服务</h3>
      <div class="card">
        <div class="menu-item">
          <div class="menu-icon bg-red-100">
            <i class="fas fa-heart text-red-600"></i>
          </div>
          <div class="flex-grow">
            <div class="flex justify-between">
              <span>我的收藏</span>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
          </div>
        </div>
        
        <div class="menu-item">
          <div class="menu-icon bg-orange-100">
            <i class="fas fa-file-invoice text-orange-600"></i>
          </div>
          <div class="flex-grow">
            <div class="flex justify-between">
              <span>电子账单</span>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
          </div>
        </div>
        
        <div class="menu-item">
          <div class="menu-icon bg-purple-100">
            <i class="fas fa-hand-holding-usd text-purple-600"></i>
          </div>
          <div class="flex-grow">
            <div class="flex justify-between">
              <span>我的贷款</span>
              <div class="flex items-center">
                <span class="badge badge-red">1笔待还</span>
                <i class="fas fa-chevron-right text-gray-400 ml-2"></i>
              </div>
            </div>
          </div>
        </div>
        
        <div class="menu-item">
          <div class="menu-icon bg-blue-100">
            <i class="fas fa-credit-card text-blue-600"></i>
          </div>
          <div class="flex-grow">
            <div class="flex justify-between">
              <span>信用卡中心</span>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
          </div>
        </div>
        
        <div class="menu-item">
          <div class="menu-icon bg-green-100">
            <i class="fas fa-money-check-alt text-green-600"></i>
          </div>
          <div class="flex-grow">
            <div class="flex justify-between">
              <span>我的资产</span>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 增值服务 -->
      <h3 class="section-title">增值服务</h3>
      <div class="card">
        <div class="menu-item">
          <div class="menu-icon bg-yellow-100">
            <i class="fas fa-umbrella text-yellow-600"></i>
          </div>
          <div class="flex-grow">
            <div class="flex justify-between">
              <div>
                <span>我的保险</span>
                <span class="badge badge-primary">新</span>
              </div>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
          </div>
        </div>
        
        <div class="menu-item">
          <div class="menu-icon bg-indigo-100">
            <i class="fas fa-plane text-indigo-600"></i>
          </div>
          <div class="flex-grow">
            <div class="flex justify-between">
              <span>出国金融</span>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
          </div>
        </div>
        
        <div class="menu-item">
          <div class="menu-icon bg-green-100">
            <i class="fas fa-donate text-green-600"></i>
          </div>
          <div class="flex-grow">
            <div class="flex justify-between">
              <span>积分商城</span>
              <div class="flex items-center">
                <span class="text-xs text-gray-500">12,560积分</span>
                <i class="fas fa-chevron-right text-gray-400 ml-2"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 设置与帮助 -->
      <h3 class="section-title">设置与帮助</h3>
      <div class="card">
        <div class="menu-item">
          <div class="menu-icon bg-gray-100">
            <i class="fas fa-cog text-gray-600"></i>
          </div>
          <div class="flex-grow">
            <div class="flex justify-between">
              <span>设置</span>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
          </div>
        </div>
        
        <div class="menu-item">
          <div class="menu-icon bg-green-100">
            <i class="fas fa-headset text-green-600"></i>
          </div>
          <div class="flex-grow">
            <div class="flex justify-between">
              <span>在线客服</span>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
          </div>
        </div>
        
        <div class="menu-item">
          <div class="menu-icon bg-blue-100">
            <i class="fas fa-question-circle text-blue-600"></i>
          </div>
          <div class="flex-grow">
            <div class="flex justify-between">
              <span>帮助中心</span>
              <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
          </div>
        </div>
        
        <div class="menu-item border-0">
          <div class="menu-icon bg-gray-100">
            <i class="fas fa-info-circle text-gray-600"></i>
          </div>
          <div class="flex-grow">
            <div class="flex justify-between">
              <span>关于我们</span>
              <div class="flex items-center">
                <span class="text-xs text-gray-500">v1.0.0</span>
                <i class="fas fa-chevron-right text-gray-400 ml-2"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 退出登录 -->
      <div class="mt-8 mb-4">
        <button class="w-full py-3 text-center text-red-500 bg-white rounded-lg border border-red-100">退出登录</button>
      </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div id="tab-bar-container"></div>
  </div>

  <script>
    // 加载公共组件
    document.addEventListener('DOMContentLoaded', function() {
      // 直接内联状态栏组件
      document.getElementById('status-bar-container').innerHTML = `
        <div class="status-bar">
          <div class="status-left flex items-center">
            <span class="text-sm font-semibold">9:41</span>
          </div>
          <div class="status-center flex items-center">
            <!-- 网络信号图标 -->
            <svg width="16" height="16" fill="none" class="mr-1">
              <path d="M8 3v10M4 6v7M12 6v7M2 8v5M14 8v5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="status-right flex items-center">
            <!-- 电池图标 -->
            <svg width="20" height="10" viewBox="0 0 20 10" fill="none" xmlns="http://www.w3.org/2000/svg" class="ml-1">
              <rect x="0.5" y="0.5" width="17" height="9" rx="1.5" stroke="currentColor"/>
              <rect x="18" y="3" width="2" height="4" rx="1" fill="currentColor"/>
              <rect x="2" y="2" width="14" height="6" rx="1" fill="currentColor"/>
            </svg>
            <span class="text-sm ml-1">89%</span>
          </div>
        </div>
      `;
      
      // 直接内联底部导航栏组件
      document.getElementById('tab-bar-container').innerHTML = `
        <div class="tab-bar">
          <a href="home.html" class="tab-item" target="app-frame">
            <i class="fas fa-home text-xl mb-1"></i>
            <span class="text-xs">首页</span>
          </a>
          <a href="account.html" class="tab-item" target="app-frame">
            <i class="fas fa-credit-card text-xl mb-1"></i>
            <span class="text-xs">账户</span>
          </a>
          <a href="transfer.html" class="tab-item" target="app-frame">
            <i class="fas fa-exchange-alt text-xl mb-1"></i>
            <span class="text-xs">转账</span>
          </a>
          <a href="wealth.html" class="tab-item" target="app-frame">
            <i class="fas fa-chart-line text-xl mb-1"></i>
            <span class="text-xs">理财</span>
          </a>
          <a href="profile.html" class="tab-item active" target="app-frame">
            <i class="fas fa-user text-xl mb-1"></i>
            <span class="text-xs">我的</span>
          </a>
        </div>
      `;
      
      // 设置当前活动标签
      const tabItems = document.querySelectorAll('.tab-item');
      tabItems.forEach(item => {
        item.addEventListener('click', function(e) {
          // 移除所有活动状态
          tabItems.forEach(tab => tab.classList.remove('active'));
          // 添加当前活动状态
          this.classList.add('active');
        });
      });
      
      // 设置当前页面的活动标签
      setTimeout(() => {
        tabItems.forEach(item => item.classList.remove('active'));
        document.querySelector('a[href="profile.html"]').classList.add('active');
      }, 100);
    });
  </script>
</body>
</html>
