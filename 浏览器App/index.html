<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器App - 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .device-frame {
            width: 393px;
            height: 852px;
            background-color: white;
            border-radius: 44px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 14px solid #1a1a1a;
        }
        .screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 30px;
        }
        .notch {
            position: absolute;
            width: 154px;
            height: 34px;
            background-color: #1a1a1a;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 100;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 3rem;
            padding: 2rem;
        }
        .prototype-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3rem;
        }
        .prototype-label {
            font-weight: 600;
            font-size: 1.25rem;
            margin: 1rem 0;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <header class="bg-gray-900 text-white py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold">浏览器App原型设计</h1>
            <p class="mt-2">高保真界面原型展示</p>
        </div>
    </header>

    <div class="prototype-container">
        <div class="prototype-item">
            <h2 class="prototype-label">主页/搜索界面</h2>
            <div class="device-frame">
                <div class="notch"></div>
                <iframe src="home.html" frameborder="0" class="screen"></iframe>
            </div>
        </div>
        
        <div class="prototype-item">
            <h2 class="prototype-label">网页浏览界面</h2>
            <div class="device-frame">
                <div class="notch"></div>
                <iframe src="browser.html" frameborder="0" class="screen"></iframe>
            </div>
        </div>
        
        <div class="prototype-item">
            <h2 class="prototype-label">标签管理界面</h2>
            <div class="device-frame">
                <div class="notch"></div>
                <iframe src="tabs.html" frameborder="0" class="screen"></iframe>
            </div>
        </div>
        
        <div class="prototype-item">
            <h2 class="prototype-label">书签界面</h2>
            <div class="device-frame">
                <div class="notch"></div>
                <iframe src="bookmarks.html" frameborder="0" class="screen"></iframe>
            </div>
        </div>
        
        <div class="prototype-item">
            <h2 class="prototype-label">历史记录界面</h2>
            <div class="device-frame">
                <div class="notch"></div>
                <iframe src="history.html" frameborder="0" class="screen"></iframe>
            </div>
        </div>
        
        <div class="prototype-item">
            <h2 class="prototype-label">设置界面</h2>
            <div class="device-frame">
                <div class="notch"></div>
                <iframe src="settings.html" frameborder="0" class="screen"></iframe>
            </div>
        </div>
        
        <div class="prototype-item">
            <h2 class="prototype-label">隐私模式界面</h2>
            <div class="device-frame">
                <div class="notch"></div>
                <iframe src="incognito.html" frameborder="0" class="screen"></iframe>
            </div>
        </div>
    </div>

    <footer class="bg-gray-900 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>浏览器App原型设计 - 使用HTML + Tailwind CSS + FontAwesome实现</p>
        </div>
    </footer>
</body>
</html>
