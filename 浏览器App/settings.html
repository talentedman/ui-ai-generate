<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>浏览器App - 设置</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/base.css">
    <style>
        body {
            max-width: 393px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            border-bottom: 1px solid var(--app-border);
        }
        
        .toolbar-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .settings-container {
            height: calc(100vh - 44px - 83px - 56px);
            overflow-y: auto;
        }
        
        .settings-section {
            margin-bottom: 20px;
        }
        
        .section-header {
            padding: 12px 16px;
            background-color: #F2F2F7;
            font-weight: 600;
            font-size: 16px;
            color: var(--app-text-secondary);
        }
        
        .settings-list {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: white;
        }
        
        .settings-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--app-border);
        }
        
        .settings-item:last-child {
            border-bottom: none;
        }
        
        .item-icon {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-size: 16px;
        }
        
        .item-content {
            flex: 1;
        }
        
        .item-title {
            font-size: 16px;
        }
        
        .item-subtitle {
            font-size: 12px;
            color: var(--app-text-secondary);
            margin-top: 2px;
        }
        
        .item-control {
            display: flex;
            align-items: center;
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 30px;
            background-color: #E5E5EA;
            border-radius: 15px;
            transition: background-color 0.3s;
        }
        
        .toggle-switch.active {
            background-color: #34C759;
        }
        
        .toggle-switch::before {
            content: "";
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background-color: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active::before {
            transform: translateX(20px);
        }
        
        .chevron-icon {
            color: var(--app-text-secondary);
            font-size: 14px;
        }
        
        .value-text {
            color: var(--app-text-secondary);
            font-size: 14px;
            margin-right: 8px;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            padding: 20px 16px;
            background-color: white;
            margin-bottom: 20px;
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background-color: #E5E5EA;
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--app-text-secondary);
            font-size: 30px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .user-email {
            font-size: 14px;
            color: var(--app-text-secondary);
        }
        
        .version-info {
            text-align: center;
            padding: 20px;
            color: var(--app-text-secondary);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="status-bar-time">14:30</div>
        <div class="status-bar-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 工具栏 -->
    <div class="toolbar">
        <div class="toolbar-title">设置</div>
    </div>

    <!-- 主要内容区域 -->
    <div class="settings-container">
        <div class="user-profile">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-info">
                <div class="user-name">李明</div>
                <div class="user-email">liming@example.com</div>
            </div>
            <div class="chevron-icon">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        
        <div class="settings-section">
            <div class="section-header">浏览设置</div>
            <ul class="settings-list">
                <li class="settings-item">
                    <div class="item-icon" style="background-color: #007AFF;">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="item-content">
                        <div class="item-title">默认搜索引擎</div>
                    </div>
                    <div class="item-control">
                        <div class="value-text">百度</div>
                        <div class="chevron-icon">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </li>
                
                <li class="settings-item">
                    <div class="item-icon" style="background-color: #5856D6;">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="item-content">
                        <div class="item-title">隐私与安全</div>
                    </div>
                    <div class="item-control">
                        <div class="chevron-icon">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </li>
                
                <li class="settings-item">
                    <div class="item-icon" style="background-color: #FF9500;">
                        <i class="fas fa-font"></i>
                    </div>
                    <div class="item-content">
                        <div class="item-title">字体大小</div>
                    </div>
                    <div class="item-control">
                        <div class="value-text">标准</div>
                        <div class="chevron-icon">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        
        <div class="settings-section">
            <div class="section-header">通用设置</div>
            <ul class="settings-list">
                <li class="settings-item">
                    <div class="item-icon" style="background-color: #34C759;">
                        <i class="fas fa-download"></i>
                    </div>
                    <div class="item-content">
                        <div class="item-title">下载位置</div>
                    </div>
                    <div class="item-control">
                        <div class="value-text">下载文件夹</div>
                        <div class="chevron-icon">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </li>
                
                <li class="settings-item">
                    <div class="item-icon" style="background-color: #FF2D55;">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="item-content">
                        <div class="item-title">通知设置</div>
                    </div>
                    <div class="item-control">
                        <div class="chevron-icon">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </li>
                
                <li class="settings-item">
                    <div class="item-icon" style="background-color: #FF3B30;">
                        <i class="fas fa-trash"></i>
                    </div>
                    <div class="item-content">
                        <div class="item-title">清除浏览数据</div>
                    </div>
                    <div class="item-control">
                        <div class="chevron-icon">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        
        <div class="settings-section">
            <div class="section-header">高级设置</div>
            <ul class="settings-list">
                <li class="settings-item">
                    <div class="item-icon" style="background-color: #AF52DE;">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="item-content">
                        <div class="item-title">网页翻译</div>
                        <div class="item-subtitle">自动翻译非中文网页</div>
                    </div>
                    <div class="item-control">
                        <div class="toggle-switch active"></div>
                    </div>
                </li>
                
                <li class="settings-item">
                    <div class="item-icon" style="background-color: #5AC8FA;">
                        <i class="fas fa-wifi"></i>
                    </div>
                    <div class="item-content">
                        <div class="item-title">仅在 Wi-Fi 下加载图片</div>
                    </div>
                    <div class="item-control">
                        <div class="toggle-switch"></div>
                    </div>
                </li>
                
                <li class="settings-item">
                    <div class="item-icon" style="background-color: #8E8E93;">
                        <i class="fas fa-puzzle-piece"></i>
                    </div>
                    <div class="item-content">
                        <div class="item-title">扩展管理</div>
                    </div>
                    <div class="item-control">
                        <div class="chevron-icon">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        
        <div class="version-info">
            浏览精彩 v1.0.0 (Build 2023101201)
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <a href="home.html" class="nav-item">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <div class="nav-label">首页</div>
        </a>
        <a href="tabs.html" class="nav-item">
            <div class="nav-icon"><i class="fas fa-clone"></i></div>
            <div class="nav-label">标签</div>
        </a>
        <a href="bookmarks.html" class="nav-item">
            <div class="nav-icon"><i class="fas fa-bookmark"></i></div>
            <div class="nav-label">书签</div>
        </a>
        <a href="history.html" class="nav-item">
            <div class="nav-icon"><i class="fas fa-history"></i></div>
            <div class="nav-label">历史</div>
        </a>
        <a href="settings.html" class="nav-item active">
            <div class="nav-icon"><i class="fas fa-cog"></i></div>
            <div class="nav-label">设置</div>
        </a>
    </div>
</body>
</html>
