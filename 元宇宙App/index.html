<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元宇宙App原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
        }
        .prototype-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .phone-container {
            width: 390px;
            height: 844px;
            margin: 20px;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background-color: white;
            position: relative;
        }
        .phone-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .prototype-title {
            background: linear-gradient(90deg, #4776e6, #8e54e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="prototype-container">
        <h1 class="text-4xl font-bold text-center my-8 prototype-title">元宇宙App原型设计</h1>
        <p class="text-center text-gray-600 mb-8">探索虚拟世界的未来入口</p>
        
        <div class="flex flex-wrap justify-center">
            <!-- 首页/探索页 -->
            <div class="phone-container">
                <h2 class="text-center font-bold py-2 bg-gray-100">首页/探索页</h2>
                <iframe src="home.html" class="phone-frame"></iframe>
            </div>
            
            <!-- 个人空间 -->
            <div class="phone-container">
                <h2 class="text-center font-bold py-2 bg-gray-100">个人空间</h2>
                <iframe src="profile.html" class="phone-frame"></iframe>
            </div>
            
            <!-- 社区/社交页面 -->
            <div class="phone-container">
                <h2 class="text-center font-bold py-2 bg-gray-100">社区/社交页面</h2>
                <iframe src="community.html" class="phone-frame"></iframe>
            </div>
            
            <!-- 市场/交易页面 -->
            <div class="phone-container">
                <h2 class="text-center font-bold py-2 bg-gray-100">市场/交易页面</h2>
                <iframe src="marketplace.html" class="phone-frame"></iframe>
            </div>
            
            <!-- 创作工作室 -->
            <div class="phone-container">
                <h2 class="text-center font-bold py-2 bg-gray-100">创作工作室</h2>
                <iframe src="studio.html" class="phone-frame"></iframe>
            </div>
            
            <!-- 设置页面 -->
            <div class="phone-container">
                <h2 class="text-center font-bold py-2 bg-gray-100">设置页面</h2>
                <iframe src="settings.html" class="phone-frame"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
