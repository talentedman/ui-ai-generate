<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索 - 元宇宙</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="ios-status-bar">
        <div class="status-bar-time">12:30</div>
        <div class="status-bar-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="app-content">
        <!-- 头部搜索栏 -->
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold gradient-text">探索元宇宙</h1>
            <div class="flex space-x-3">
                <div class="w-8 h-8 flex items-center justify-center bg-white rounded-full shadow">
                    <i class="fas fa-search text-gray-600"></i>
                </div>
                <div class="w-8 h-8 flex items-center justify-center bg-white rounded-full shadow">
                    <i class="fas fa-bell text-gray-600"></i>
                </div>
            </div>
        </div>

        <!-- 推荐世界 -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-semibold">热门虚拟世界</h2>
                <span class="text-sm text-indigo-500">查看全部</span>
            </div>
            <div class="flex space-x-3 overflow-x-auto pb-3">
                <div class="virtual-world-card flex-shrink-0 w-40 rounded-2xl overflow-hidden shadow-md">
                    <img src="https://images.unsplash.com/photo-1614729375564-865111ae2359" class="w-full h-24 object-cover" alt="虚拟城市">
                    <div class="p-3">
                        <h3 class="font-bold text-sm">极光之城</h3>
                        <p class="text-xs text-gray-500">2.5万人在线</p>
                    </div>
                </div>
                <div class="virtual-world-card flex-shrink-0 w-40 rounded-2xl overflow-hidden shadow-md">
                    <img src="https://images.unsplash.com/photo-1642625178364-30f822d01a31" class="w-full h-24 object-cover" alt="星际空间">
                    <div class="p-3">
                        <h3 class="font-bold text-sm">星际空间站</h3>
                        <p class="text-xs text-gray-500">1.8万人在线</p>
                    </div>
                </div>
                <div class="virtual-world-card flex-shrink-0 w-40 rounded-2xl overflow-hidden shadow-md">
                    <img src="https://images.unsplash.com/photo-1632749042303-7f7a18a71ca7" class="w-full h-24 object-cover" alt="海底世界">
                    <div class="p-3">
                        <h3 class="font-bold text-sm">深海王国</h3>
                        <p class="text-xs text-gray-500">9.5千人在线</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 即将开始的活动 -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-semibold">即将开始的活动</h2>
                <span class="text-sm text-indigo-500">更多</span>
            </div>
            <div class="card glassmorphism">
                <div class="flex items-center">
                    <div class="w-16 h-16 rounded-xl bg-indigo-100 flex items-center justify-center mr-4 flex-shrink-0">
                        <i class="fas fa-music text-2xl text-indigo-500"></i>
                    </div>
                    <div>
                        <h3 class="font-bold">虚拟音乐节</h3>
                        <p class="text-sm text-gray-600">今天 20:00-22:00</p>
                        <div class="flex mt-2">
                            <div class="flex -space-x-2">
                                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=50&h=50&fit=crop" class="avatar-sm border-2 border-white" alt="参与者">
                                <img src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?w=50&h=50&fit=crop" class="avatar-sm border-2 border-white" alt="参与者">
                                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=50&h=50&fit=crop" class="avatar-sm border-2 border-white" alt="参与者">
                            </div>
                            <span class="text-xs ml-2 text-gray-500 self-end">+2.3k人参与</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 热门创作者 -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-semibold">热门创作者</h2>
                <span class="text-sm text-indigo-500">发现更多</span>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="card flex items-center">
                    <img src="https://images.unsplash.com/photo-1599566150163-29194dcaad36" class="avatar mr-3" alt="创作者头像">
                    <div>
                        <h3 class="font-semibold text-sm">星际建筑师</h3>
                        <p class="text-xs text-gray-500">5.2万粉丝</p>
                    </div>
                </div>
                <div class="card flex items-center">
                    <img src="https://images.unsplash.com/photo-1580489944761-15a19d654956" class="avatar mr-3" alt="创作者头像">
                    <div>
                        <h3 class="font-semibold text-sm">数字艺术家</h3>
                        <p class="text-xs text-gray-500">3.8万粉丝</p>
                    </div>
                </div>
                <div class="card flex items-center">
                    <img src="https://images.unsplash.com/photo-1607746882042-944635dfe10e" class="avatar mr-3" alt="创作者头像">
                    <div>
                        <h3 class="font-semibold text-sm">虚拟时装设计师</h3>
                        <p class="text-xs text-gray-500">2.7万粉丝</p>
                    </div>
                </div>
                <div class="card flex items-center">
                    <img src="https://images.unsplash.com/photo-1531746020798-e6953c6e8e04" class="avatar mr-3" alt="创作者头像">
                    <div>
                        <h3 class="font-semibold text-sm">游戏开发者</h3>
                        <p class="text-xs text-gray-500">1.9万粉丝</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 发现新体验 -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-semibold">发现新体验</h2>
            </div>
            <div class="rounded-2xl overflow-hidden shadow-lg relative">
                <img src="https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d" class="w-full h-48 object-cover" alt="VR体验">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex flex-col justify-end p-4">
                    <div class="text-white">
                        <h3 class="font-bold text-lg">沉浸式太空探索</h3>
                        <p class="text-sm opacity-80">使用VR设备体验宇宙探索的奇妙旅程</p>
                        <button class="btn btn-primary mt-3 px-4 py-2 text-sm">立即体验</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="ios-tab-bar">
        <a class="tab-item active" data-page="home">
            <i class="tab-icon fas fa-globe"></i>
            <span>探索</span>
        </a>
        <a class="tab-item" data-page="community">
            <i class="tab-icon fas fa-users"></i>
            <span>社区</span>
        </a>
        <a class="tab-item" data-page="marketplace">
            <i class="tab-icon fas fa-store"></i>
            <span>市场</span>
        </a>
        <a class="tab-item" data-page="studio">
            <i class="tab-icon fas fa-magic"></i>
            <span>创作</span>
        </a>
        <a class="tab-item" data-page="profile">
            <i class="tab-icon fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>

    <script src="assets/js/common.js"></script>
</body>
</html>
