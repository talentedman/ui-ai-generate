<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相册 - 情侣空间</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <div class="bg-white px-4 py-3 flex justify-between items-center">
        <h1 class="text-lg font-semibold">相册</h1>
        <div class="flex gap-4">
            <i class="fas fa-search text-gray-500"></i>
            <i class="fas fa-plus text-gray-500"></i>
        </div>
    </div>

    <!-- 相册分类 -->
    <div class="p-4 grid grid-cols-2 gap-4">
        <div class="bg-white rounded-xl overflow-hidden shadow-sm">
            <div class="relative h-32">
                <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=500&h=300&fit=crop" 
                     alt="全部照片" 
                     class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
                    <div class="text-white text-center">
                        <div class="text-2xl font-bold">128</div>
                        <div class="text-sm">全部照片</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-xl overflow-hidden shadow-sm">
            <div class="relative h-32">
                <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=500&h=300&fit=crop" 
                     alt="纪念日" 
                     class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
                    <div class="text-white text-center">
                        <div class="text-2xl font-bold">32</div>
                        <div class="text-sm">纪念日</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-xl overflow-hidden shadow-sm">
            <div class="relative h-32">
                <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=500&h=300&fit=crop" 
                     alt="约会" 
                     class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
                    <div class="text-white text-center">
                        <div class="text-2xl font-bold">45</div>
                        <div class="text-sm">约会</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-xl overflow-hidden shadow-sm">
            <div class="relative h-32">
                <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=500&h=300&fit=crop" 
                     alt="日常" 
                     class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
                    <div class="text-white text-center">
                        <div class="text-2xl font-bold">51</div>
                        <div class="text-sm">日常</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 照片网格 -->
    <div class="p-4">
        <div class="grid grid-cols-3 gap-1">
            <div class="aspect-square">
                <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=500&h=500&fit=crop" 
                     alt="照片1" 
                     class="w-full h-full object-cover">
            </div>
            <div class="aspect-square">
                <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=500&h=500&fit=crop" 
                     alt="照片2" 
                     class="w-full h-full object-cover">
            </div>
            <div class="aspect-square">
                <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=500&h=500&fit=crop" 
                     alt="照片3" 
                     class="w-full h-full object-cover">
            </div>
            <div class="aspect-square">
                <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=500&h=500&fit=crop" 
                     alt="照片4" 
                     class="w-full h-full object-cover">
            </div>
            <div class="aspect-square">
                <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=500&h=500&fit=crop" 
                     alt="照片5" 
                     class="w-full h-full object-cover">
            </div>
            <div class="aspect-square">
                <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=500&h=500&fit=crop" 
                     alt="照片6" 
                     class="w-full h-full object-cover">
            </div>
            <div class="aspect-square">
                <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=500&h=500&fit=crop" 
                     alt="照片7" 
                     class="w-full h-full object-cover">
            </div>
            <div class="aspect-square">
                <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=500&h=500&fit=crop" 
                     alt="照片8" 
                     class="w-full h-full object-cover">
            </div>
            <div class="aspect-square">
                <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=500&h=500&fit=crop" 
                     alt="照片9" 
                     class="w-full h-full object-cover">
            </div>
        </div>
    </div>

    <!-- 上传按钮 -->
    <div class="fixed bottom-24 right-4">
        <button class="bg-[#FF4B91] text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg">
            <i class="fas fa-camera text-xl"></i>
        </button>
    </div>
</body>
</html>
