<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日记 - 情侣空间</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white shadow-sm">
        <div class="px-4 py-3 flex justify-between items-center">
            <div class="font-medium">日记</div>
            <div class="flex items-center space-x-4">
                <i class="fas fa-plus text-gray-600"></i>
                <i class="fas fa-search text-gray-600"></i>
            </div>
        </div>
    </div>

    <!-- 心情统计 -->
    <div class="p-4">
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <div class="flex justify-between items-center mb-4">
                <div class="font-medium">本月心情</div>
                <div class="text-sm text-gray-500">12篇日记</div>
            </div>
            <div class="flex justify-between items-end h-20">
                <div class="flex-1 text-center">
                    <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center mx-auto">
                        <i class="fas fa-heart text-red-500"></i>
                    </div>
                    <div class="text-xs text-gray-500 mt-1">开心</div>
                    <div class="text-sm font-medium">5</div>
                </div>
                <div class="flex-1 text-center">
                    <div class="w-8 h-8 bg-yellow-100 rounded-full flex items-center justify-center mx-auto">
                        <i class="fas fa-smile text-yellow-500"></i>
                    </div>
                    <div class="text-xs text-gray-500 mt-1">平静</div>
                    <div class="text-sm font-medium">4</div>
                </div>
                <div class="flex-1 text-center">
                    <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mx-auto">
                        <i class="fas fa-meh text-blue-500"></i>
                    </div>
                    <div class="text-xs text-gray-500 mt-1">一般</div>
                    <div class="text-sm font-medium">2</div>
                </div>
                <div class="flex-1 text-center">
                    <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mx-auto">
                        <i class="fas fa-frown text-gray-500"></i>
                    </div>
                    <div class="text-xs text-gray-500 mt-1">难过</div>
                    <div class="text-sm font-medium">1</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 日记列表 -->
    <div class="p-4 space-y-4">
        <!-- 最新日记 -->
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <div class="flex items-center mb-3">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=40&h=40&fit=crop&crop=faces" class="w-10 h-10 rounded-full">
                <div class="ml-3">
                    <div class="font-medium">小美</div>
                    <div class="text-xs text-gray-500">今天 14:30</div>
                </div>
            </div>
            <div class="text-sm text-gray-600 mb-3">
                今天天气真好，和小明一起去公园散步，拍了很多照片，感觉特别幸福！
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <i class="fas fa-heart text-red-500"></i>
                        <span class="text-sm text-gray-500 ml-1">12</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-comment text-gray-500"></i>
                        <span class="text-sm text-gray-500 ml-1">3</span>
                    </div>
                </div>
                <div class="text-xs text-gray-500">开心</div>
            </div>
        </div>

        <!-- 更多日记 -->
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <div class="flex items-center mb-3">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=40&h=40&fit=crop&crop=faces" class="w-10 h-10 rounded-full">
                <div class="ml-3">
                    <div class="font-medium">小明</div>
                    <div class="text-xs text-gray-500">昨天 20:15</div>
                </div>
            </div>
            <div class="text-sm text-gray-600 mb-3">
                今天工作很忙，但是收到小美的关心，感觉特别温暖。晚上一起视频聊天，聊了很多未来的计划。
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <i class="fas fa-heart text-red-500"></i>
                        <span class="text-sm text-gray-500 ml-1">8</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-comment text-gray-500"></i>
                        <span class="text-sm text-gray-500 ml-1">2</span>
                    </div>
                </div>
                <div class="text-xs text-gray-500">平静</div>
            </div>
        </div>
    </div>

    <!-- 写日记按钮 -->
    <div class="fixed bottom-20 right-4">
        <button class="w-14 h-14 bg-pink-500 rounded-full flex items-center justify-center text-white shadow-lg">
            <i class="fas fa-pen text-xl"></i>
        </button>
    </div>
</body>
</html>
