<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 情侣空间</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white shadow-sm">
        <div class="px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-arrow-left text-gray-600 mr-4"></i>
                <div class="font-medium">设置</div>
            </div>
        </div>
    </div>

    <!-- 设置列表 -->
    <div class="p-4 space-y-4">
        <!-- 账号设置 -->
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <div class="text-sm text-gray-500 mb-3">账号设置</div>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-pink-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-user text-pink-500"></i>
                        </div>
                        <div class="font-medium">个人资料</div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-lock text-purple-500"></i>
                        </div>
                        <div class="font-medium">修改密码</div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-mobile-alt text-blue-500"></i>
                        </div>
                        <div class="font-medium">手机号</div>
                    </div>
                    <div class="flex items-center">
                        <div class="text-sm text-gray-500 mr-2">138****8888</div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 通知设置 -->
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <div class="text-sm text-gray-500 mb-3">通知设置</div>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-bell text-green-500"></i>
                        </div>
                        <div class="font-medium">消息通知</div>
                    </div>
                    <div class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-pink-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-pink-600"></div>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-yellow-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-calendar-alt text-yellow-500"></i>
                        </div>
                        <div class="font-medium">纪念日提醒</div>
                    </div>
                    <div class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-pink-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-pink-600"></div>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-red-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-shield-alt text-red-500"></i>
                        </div>
                        <div class="font-medium">隐私通知</div>
                    </div>
                    <div class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-pink-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-pink-600"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 其他设置 -->
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <div class="text-sm text-gray-500 mb-3">其他设置</div>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-indigo-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-cloud text-indigo-500"></i>
                        </div>
                        <div class="font-medium">清除缓存</div>
                    </div>
                    <div class="flex items-center">
                        <div class="text-sm text-gray-500 mr-2">23.5MB</div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-orange-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-download text-orange-500"></i>
                        </div>
                        <div class="font-medium">检查更新</div>
                    </div>
                    <div class="flex items-center">
                        <div class="text-sm text-gray-500 mr-2">当前版本 1.0.0</div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 退出登录 -->
        <div class="mt-8">
            <button class="w-full bg-red-500 text-white py-3 rounded-xl font-medium">
                退出登录
            </button>
        </div>
    </div>
</body>
</html>
