<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 情侣空间</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <div class="bg-white shadow-sm">
        <div class="px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=40&h=40&fit=crop&crop=faces" class="w-10 h-10 rounded-full">
                <div class="ml-3">
                    <div class="text-sm font-medium">小美</div>
                    <div class="text-xs text-gray-500">在线</div>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <i class="fas fa-bell text-gray-600"></i>
                <i class="fas fa-cog text-gray-600"></i>
            </div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="p-4">
        <!-- 纪念日卡片 -->
        <div class="bg-gradient-to-r from-pink-500 to-purple-500 rounded-xl p-4 text-white mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <div class="text-sm opacity-80">恋爱纪念日</div>
                    <div class="text-2xl font-bold mt-1">365天</div>
                </div>
                <div class="text-right">
                    <div class="text-sm opacity-80">下次纪念日</div>
                    <div class="text-2xl font-bold mt-1">30天</div>
                </div>
            </div>
        </div>

        <!-- 功能网格 -->
        <div class="grid grid-cols-2 gap-4">
            <!-- 相册 -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-pink-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-images text-pink-500 text-xl"></i>
                    </div>
                    <div class="ml-3">
                        <div class="font-medium">共同相册</div>
                        <div class="text-sm text-gray-500">128张照片</div>
                    </div>
                </div>
            </div>

            <!-- 日记 -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-book text-purple-500 text-xl"></i>
                    </div>
                    <div class="ml-3">
                        <div class="font-medium">心情日记</div>
                        <div class="text-sm text-gray-500">12篇日记</div>
                    </div>
                </div>
            </div>

            <!-- 约会 -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-calendar-alt text-blue-500 text-xl"></i>
                    </div>
                    <div class="ml-3">
                        <div class="font-medium">约会计划</div>
                        <div class="text-sm text-gray-500">3个计划</div>
                    </div>
                </div>
            </div>

            <!-- 礼物 -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-gift text-green-500 text-xl"></i>
                    </div>
                    <div class="ml-3">
                        <div class="font-medium">礼物清单</div>
                        <div class="text-sm text-gray-500">5个愿望</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最近动态 -->
        <div class="mt-6">
            <div class="flex justify-between items-center mb-4">
                <div class="font-medium">最近动态</div>
                <div class="text-sm text-gray-500">查看更多</div>
            </div>
            <div class="space-y-4">
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex items-center">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=40&h=40&fit=crop&crop=faces" class="w-10 h-10 rounded-full">
                        <div class="ml-3">
                            <div class="font-medium">小美</div>
                            <div class="text-sm text-gray-500">更新了头像</div>
                        </div>
                        <div class="ml-auto text-sm text-gray-500">2小时前</div>
                    </div>
                </div>
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex items-center">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=40&h=40&fit=crop&crop=faces" class="w-10 h-10 rounded-full">
                        <div class="ml-3">
                            <div class="font-medium">小明</div>
                            <div class="text-sm text-gray-500">发布了一条动态</div>
                        </div>
                        <div class="ml-auto text-sm text-gray-500">5小时前</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
