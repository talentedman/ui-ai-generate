<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - 情侣空间</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white shadow-sm">
        <div class="px-4 py-3 flex justify-between items-center">
            <div class="font-medium">我的</div>
            <div class="flex items-center space-x-4">
                <i class="fas fa-cog text-gray-600"></i>
            </div>
        </div>
    </div>

    <!-- 用户信息 -->
    <div class="p-4">
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <div class="flex items-center">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=80&h=80&fit=crop&crop=faces" class="w-20 h-20 rounded-full">
                <div class="ml-4">
                    <div class="text-xl font-medium">小美</div>
                    <div class="text-sm text-gray-500">恋爱 365 天</div>
                </div>
            </div>
            <div class="mt-4 grid grid-cols-3 gap-4 text-center">
                <div>
                    <div class="text-xl font-medium">128</div>
                    <div class="text-sm text-gray-500">照片</div>
                </div>
                <div>
                    <div class="text-xl font-medium">12</div>
                    <div class="text-sm text-gray-500">日记</div>
                </div>
                <div>
                    <div class="text-xl font-medium">3</div>
                    <div class="text-sm text-gray-500">约会</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 功能列表 -->
    <div class="p-4 space-y-4">
        <!-- 情侣信息 -->
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <div class="font-medium">情侣信息</div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="flex items-center">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=40&h=40&fit=crop&crop=faces" class="w-10 h-10 rounded-full">
                <div class="ml-3">
                    <div class="font-medium">小明</div>
                    <div class="text-sm text-gray-500">男朋友</div>
                </div>
            </div>
        </div>

        <!-- 纪念日 -->
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <div class="font-medium">纪念日</div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="space-y-3">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="font-medium">恋爱纪念日</div>
                        <div class="text-sm text-gray-500">2023-03-15</div>
                    </div>
                    <div class="text-sm text-gray-500">365天</div>
                </div>
                <div class="flex items-center justify-between">
                    <div>
                        <div class="font-medium">下次纪念日</div>
                        <div class="text-sm text-gray-500">2024-03-15</div>
                    </div>
                    <div class="text-sm text-gray-500">30天</div>
                </div>
            </div>
        </div>

        <!-- 设置选项 -->
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-pink-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-bell text-pink-500"></i>
                        </div>
                        <div class="font-medium">通知设置</div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-lock text-purple-500"></i>
                        </div>
                        <div class="font-medium">隐私设置</div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-cloud text-blue-500"></i>
                        </div>
                        <div class="font-medium">数据备份</div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-question-circle text-green-500"></i>
                        </div>
                        <div class="font-medium">帮助与反馈</div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-red-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-info-circle text-red-500"></i>
                        </div>
                        <div class="font-medium">关于我们</div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
