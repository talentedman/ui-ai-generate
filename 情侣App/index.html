<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情侣空间 - 原型展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .iphone-container {
            width: 390px;
            height: 844px;
            background: #000;
            border-radius: 55px;
            position: relative;
            overflow: hidden;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .iphone-screen {
            width: 375px;
            height: 812px;
            background: #fff;
            position: absolute;
            top: 16px;
            left: 7.5px;
            border-radius: 48px;
            overflow: hidden;
        }
        .status-bar {
            height: 44px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            padding: 0 16px;
            font-size: 14px;
            color: #000;
        }
        .tab-bar {
            height: 83px;
            background: #fff;
            border-top: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #999;
            cursor: pointer;
            transition: color 0.3s;
        }
        .tab-item.active {
            color: #FF4B91;
        }
        #pageFrame {
            width: 100%;
            height: calc(100% - 127px);
            border: none;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="flex flex-wrap justify-center">
        <div class="iphone-container">
            <div class="iphone-screen">
                <div class="status-bar">
                    <div>9:41</div>
                    <div class="flex gap-1">
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-full"></i>
                    </div>
                </div>
                <iframe id="pageFrame" src="pages/home.html"></iframe>
                <div class="tab-bar">
                    <div class="tab-item active" onclick="switchPage('home')">
                        <i class="fas fa-home text-xl"></i>
                        <span class="text-xs mt-1">首页</span>
                    </div>
                    <div class="tab-item" onclick="switchPage('messages')">
                        <i class="fas fa-comments text-xl"></i>
                        <span class="text-xs mt-1">消息</span>
                    </div>
                    <div class="tab-item" onclick="switchPage('gallery')">
                        <i class="fas fa-images text-xl"></i>
                        <span class="text-xs mt-1">相册</span>
                    </div>
                    <div class="tab-item" onclick="switchPage('diary')">
                        <i class="fas fa-book text-xl"></i>
                        <span class="text-xs mt-1">日记</span>
                    </div>
                    <div class="tab-item" onclick="switchPage('profile')">
                        <i class="fas fa-user text-xl"></i>
                        <span class="text-xs mt-1">我的</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchPage(page) {
            // 更新 iframe 源
            document.getElementById('pageFrame').src = `pages/${page}.html`;
            
            // 更新底部导航栏激活状态
            const tabItems = document.querySelectorAll('.tab-item');
            tabItems.forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
