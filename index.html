<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .app-card {
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .app-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .header-bg {
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
        }
    </style>
</head>
<body>
    <header class="header-bg text-white py-16">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">AI UI 收集展示平台</h1>
            <p class="text-xl md:text-2xl max-w-3xl mx-auto opacity-90">
                多种类型应用界面设计展示，为UI/UX设计师和前端开发者提供参考
            </p>
        </div>
    </header>

    <div class="container mx-auto px-4 py-12">

            <h2 class="text-3xl font-bold mb-4">应用原型展示</h2>

                浏览以下各种类型的高保真应用原型，探索不同应用场景下的UI设计解决方案
            </p>
        </div>

        <div id="app-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-8">
            <!-- App卡片将通过JavaScript动态生成 -->
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-10">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <h3 class="text-xl font-bold mb-2">AI UI 收集展示平台</h3>
                    <p class="text-gray-400">为设计师和开发者提供UI/UX设计参考</p>
                </div>
                <div class="flex space-x-4">
                    <a href="https://github.com/talentedman/ui-ai-generate" class="text-white hover:text-gray-300" target="_blank">
                        <i class="fab fa-github text-2xl"></i>
                    </a>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400 text-sm">
                &copy; 2025 AI UI 收集展示平台 | MIT许可证
            </div>
        </div>
    </footer>

            }
        ];

        // 获取应用卡片容器
        const appGrid = document.getElementById('app-grid');

        // 动态生成应用卡片
        function renderAppCards() {
            appData.forEach(app => {
                // 创建卡片容器
                const card = document.createElement('div');
                card.className = 'app-card bg-white';

                // 创建卡片内容
                card.innerHTML = `
                    <a href="${app.path}" class="block">
                        <div class="relative">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent opacity-60"></div>
                            <img src="${app.image}" alt="${app.name}界面">
                        </div>
                        <div class="p-4">
                            <h3 class="text-xl font-semibold mb-2">${app.name}</h3>
                            <p class="text-gray-600 text-sm">${app.description}</p>
                        </div>
                    </a>
                `;

                // 将卡片添加到网格中
                appGrid.appendChild(card);
            });
        }

        // 页面加载后渲染卡片
        document.addEventListener('DOMContentLoaded', renderAppCards);
    </script>
</body>
</html>
