<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记App原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .prototype-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }
        .device-container {
            width: 390px;
            height: 844px;
            background-color: #ffffff;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
            border: 12px solid #000;
            box-sizing: content-box;
        }
        .screen-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">笔记App原型设计</h1>
        
        <div class="prototype-container">
            <div class="flex flex-col items-center">
                <div class="screen-title">首页</div>
                <div class="device-container">
                    <iframe src="home.html"></iframe>
                </div>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="screen-title">笔记编辑</div>
                <div class="device-container">
                    <iframe src="editor.html"></iframe>
                </div>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="screen-title">笔记详情</div>
                <div class="device-container">
                    <iframe src="detail.html"></iframe>
                </div>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="screen-title">分类页面</div>
                <div class="device-container">
                    <iframe src="categories.html"></iframe>
                </div>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="screen-title">搜索结果</div>
                <div class="device-container">
                    <iframe src="search.html"></iframe>
                </div>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="screen-title">个人资料</div>
                <div class="device-container">
                    <iframe src="profile.html"></iframe>
                </div>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="screen-title">设置</div>
                <div class="device-container">
                    <iframe src="settings.html"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
